150150=クルバン祭は小バイラム祭、預言者生誕祭と並ぶイスラムの三大宗教祝日と呼ばれています。\nクルバン祭期間中は、ムスリムの方々は巡礼に参加します。彼らはモスクまたは公共の場に集まり壮大な式典と祝賀会を開催します。こちらではムスリムの方々は祭りの前に動物を準備します。健康な動物が必要となりラクダ、ウシ、ヒツジの三種類から家庭の経済状況により選ばれます。肉は3つに分けられ、自分用と親友に贈る用、喜捨をする用になっています。\nイベント期間中は祈願噴水で祈願するのと、城内の資源を収穫する時に焼肉道具を入手できます。焼肉道具を使用したら報酬を入手できます。\nイベントを楽しんでくださいね！
