150224=11月ではハロウィン以外に、イギリスではもう１つ重要な祝日を迎えます——11月5日のボンファイアナイトです。毎年のこの時期になると、イギリス各地では夜に篝火と花火を燃やします。イギリスではこの夜が一番美しい夜と呼ばれています。\n11月5日、イギリスのボンファイアナイトはガイフォークスナイトとも呼ばれています。ボンファイアナイトはイギリスの伝統の祝日で、由来は1603年に遡らなければなりません。412年前、ガイフォークスを主とした人々が、国会の地下室に36樽の火薬を埋めて、11月5日議会に参加するジェームズ1世と彼の大臣を殺そうとしました。しかし、この計画は参加者1人から漏らされ、ガイフォークスはすぐ捕まり共犯者と共に処刑されました。故にイギリス議会は危機を脱したことを祝うために、毎年11月5日に篝火と花火を燃やすことを命じました。\nイベント期間中領主様は採取(コインを除く)或いはモンスターを倒すことにより花火を入手できます。花火を使うと大量の報酬を受領できます。この祝日の喜びを分かち合いましょう！
