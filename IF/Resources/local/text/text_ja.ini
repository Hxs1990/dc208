150144=現在群雄割拠の時代が始まっています！戦争がいたるところで頻繁に起こり、大魔王はこれをきっかけに大陸を滅ぼすつもりです。大魔王は元々人類の法律執行者でした。貴族に関わった事件を審判する際、彼は貴族を処罰しようとしましたが、落としいられ最後には殺されてしまいました。故に彼は人類への浄化のため大魔王に変貌を遂げました。\n大魔王はあまりにも強すぎるので、同盟のメンバーを動員する必要があります。大魔王を攻撃するたびに、ダメージに応じて報酬をもらえます；大魔王を殲滅したパーティは殲滅報酬を受領できます。また大魔王を殲滅したパーティーの所属同盟全てのメンバーにも小宝箱が受領できます。偉大なる領主様、私たちの大陸を守り大魔王を退治してくださいませ。
