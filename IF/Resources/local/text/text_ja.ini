150356=《ドン・キホーテ》はスペインのセルバンテスが1605年と1615年に出版した小説になります。\n騎士道の物語を読みふけり妄想にひたった主人公が、自らを伝説の騎士と思い込み、「ドン・キホーテ・デ・ラ・マンチャ」と名乗り、痩せこけた馬のロシナンテにまたがり、従者サンチョ・パンサを引きつれ、遍歴の旅に出かける物語です。スペインなどへの批判精神に富んだ作品で、風車に突進する有名なシーンは、スペインを象徴する騎士姿のドン・キホーテがオランダを象徴する風車に負けるという、オランダ独立の将来を暗示する比喩であったとする説もあります。実在の騎士道小説や牧人小説などが作中に多く登場し、書物の良し悪しについて登場人物がさかんに議論する場面もあり、17世紀のヨーロッパ文学についての文学史上の資料的価値も高いです。\n領主様は祈願から確率で風車を入手できます。また世界マップではゴーレムを倒すと風車も確率で入手できます。風車を使うと大量な報酬を受領できます。
