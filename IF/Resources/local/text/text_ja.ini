105721=酋長様へ、敵にの攻撃を受けて主城が炎上しています。\n（高級移転アイテムを使用して同盟メンバー付近に移転すると同盟が守ってくれます。）。）\n\n攻撃時：\n1、敵の戦闘力を確認すると相手の実力が分かる。\n2、偵察は戦闘を有利に進めることができる。\n3、同盟メンバーと一緒に敵を攻撃すると強い敵にも勝利できる。\n\n防御時：\n1、損失を防ぐため、防御に集中して下さい。\n2、戦争保護では効果的に敵から自身を守ることができる。\n3、監視塔では敵の情報を確認でき、応じた防御戦略を立てれる。\n4、勝てないと判断した時は、自身の軍隊を遠ざけてください。\n5、救急幕舎をより多く建設すると軍隊の損失を減らすことができる。\n6、盟友に援軍を頼むのも方法の一つである。\n7、倉庫のレベルアップは資源を敵の略奪から保護することができる。\n8攻撃される前、資源を全て使用するか取引にて盟友と取引をすると資源の損失を防ぐ事ができる。
