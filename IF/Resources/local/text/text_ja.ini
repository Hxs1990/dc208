105719=酋長様、敵軍の討伐イベントは{0}に開始されます\nイベント期間、敵軍を倒すとPtが手に入ります。Ptは報酬と交換できる。\n（高級移転アイテムを使用して同盟メンバーの付近に移転するメンバー守ってくれます。）\n\n攻撃時：\n1、敵の戦闘力を確認すると敵の実力を把握できる。\n2、偵察は戦闘を有利に進めることができる。\n3、盟友と共に攻撃をすると強い敵にも勝利できる。\n\n防御時：\n1、損失を防ぐため、防御に集中して下さい。\n2、戦争保護では有効的に敵から身を守ることができる。\n3、監視塔では敵の情報を確認でき応じた戦略ができる。\n4、相手に勝てないと判断した場合、自身の軍隊を外へ派遣して攻撃から逃れて下さい。\n5、救急幕舎をより多く建設すると軍隊の損失を減らすことができる。\n6、盟友に援軍を頼むのも方法の一つである。\n7、倉庫のレベルアップは資源を敵の略奪から保護することができる。／n8攻撃される前、資源を全て使用するか取引にて盟友と取引をすると資源の損失を防ぐ事ができる。
