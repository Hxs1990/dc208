150324=12月に入り、クリスマスの雰囲気もだんだん強くなってきました。クリスマスイヴでは、欧米諸国でクリスマスマーケットイベントが行われます。\n各地では、ドイツのニュルンベルククリスマスマーケット（Christkindlesmarkt）が盛大な規模で、悠久な歴史を誇っています。ニュルンベルクのクリスマスマーケットは旧城区の中央広場にあり、賑やかさは神田祭のようです。ここではお土産や芸術品だけではなく、各種特色がある美食や飲み物も楽しめます。例えば、ドイツ風ジンジャーブレッド（Lebkuchen）、焼きソーセージ、グリューワイン(Glühwein)などです。\nクリスマスマーケットを祝うため、ゲーム内で“クリスマスマーケット”イベントを開催させていただきます。イベント期間中は、城内の資源収集や世界マップの資源採集、祝福の祈願から確率で“グリューワイン”と“ジンジャーブレッド”を入手できます。グリューワインとジンジャーブレッドを使用すると、大量の報酬を入手できます！またデイリー任務180ポイントのところからも“ジンジャーブレッド”を一つ入手できます。\n領主様、是非クリスマスマーケットイベントにご参加ください！
