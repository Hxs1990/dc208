150236=《蛙の王女》 はロシアの有名な童話です。この童話はイヴァン王子が永生の針を使い、魔王コイシャを倒し蛙の王女シリサを救った物語です。\nイベント期間中、魔王は復活しました！城内の収集と祈願から王女の涙ギフトを入手できます。ギフトを使用すると確率によって永生針のアイテムを入手できます。永生針を携えて世界マップに出現する魔王を討伐すれば、メールで豪華な報酬を受領できます。毎日最大5枚の永生針を入手できます。チャンスを見失わないようにして下さいね！\n大魔王討伐のチームには，2人から6人までの領主が参加できます。1人で討伐する際には必ず失敗するので，ご注意ください。
