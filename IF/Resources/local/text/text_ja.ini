150199=まもなくハロウィンがやってきます。この祝日は古代ケルト人の新年の祭りです。ケルト人(Celtic)は2000年前に現在のアイルランド、イギリスとフランスの北部に住んでいました。彼らは毎年の11月1日を元旦と見なしていました。元旦前夜（10月31日）新年を迎える祭りをするだけではなく、ケルト人は食物を先祖に捧げて、冬を平和に過ごせるよう祈りました。\nハロウィンの慶典は元々は簡単な聖堂でのお祈りでしたが、時代の変化とともに現在のハロウィンは怪談やいたずらの祭りになりました。ハロウィン前夜ではこともは仮装して、パンプキン提灯を持って、隣人から飴をもらいます。\n領主様、この祝日を祝うため、ゲーム内のハロウィンイベントも開始されます！ハロウィンイベント期間内に、世界マップではパンプキンモンスターが出現し、モンスターを倒すと邪悪のパンプキンを入手できます。採取すると美味しいキャンディを入手できます。キャンディを邪悪のパンプキンにあげるとハッピーパンプキンを入手できます。ハッピーパンプキンを使用すると大量の報酬を受領できます。領主様、パンプキンを集めましょう！
