138066=領主様へ:\n弱きものは権力を欲しがり、強きものは権力に自惚れる。新たな戦いが今始まろうとしている。同盟メンバーと共に戦え！\n古代の戦場に入る条件：主城Lv15以上、戦争の契約が1枚必要です。初回は無料で入る事ができる。 \n古代の戦場はイベントまたは城内にいる古代の戦士のところから入る事ができる。\n\n *古代の戦場は24時間開放され、戦場では他の帝国の領主とバトルができる。 \n\n *目標をクリアすると報酬と入場チケットが手に入る。\n *古代の戦場に入った後、城は保護され同じ帝国のプレイヤーには攻撃されません。また同じ帝国の他のプレイヤーを攻撃する事もできません。\n *古代の戦場内で攻撃された場合、兵士は負傷兵になります、戦死になりません、負傷兵の治療に資源は必要ありません。時間だけが消費されます。\n *古代の戦場内での城の炎上速度は大幅に速くなります。\n *兵士を倒すと応じたポイントが手に入る。4時間に1回統計され、ランキングが決まります。ランキング上位の帝国は報酬も豊富です。
