150184=1959年から連載した《アステリックスの冒険》はフランスでは国宝級の漫画です。今までにこの漫画は111種類の言語に訳され、全世界で販売数は3.5億冊以上発行しています。ヨーロッパの津々浦々に知れ渡っているクラシックだけではなく、フランス文化のシンボルの一つとなり、ヨーロッパの漫画の名作と公認されました。\n
《アステリックスの冒険》は2000年程前にカエサルとローマ軍によって征服されていく中で、独立を維持し拠点を守るストーリーになります。紀元前58年、カエサル軍はアルプスの山を越えて、ガリアを征服する戦争を始めました。ガリアはローマ共和国の北部にある土地で、ガリア人がこの戦争の中で大きな損害を受けました。漫画のストーリーでは主にガリアにある小さな村が投降しない姿を描いたものです。この村落の祭司は魔法薬を製造することができ、この薬を飲んだ人が力を発揮できました。ガリアの英雄達は知恵、勇気と魔法の塗り薬を利用してすべての困難に立ち向かい、カエサルの陰謀を粉砕し、自分の村を守りました！
\n領主様、ガリアのヒーローの何者にも屈しない勇敢に戦う精神を私達は学びべきです。“英雄への敬意”のイベントが始まります。世界マップで、モンスターを１匹倒すと1～3本の魔法薬を獲得できます。魔法薬を使ったら大量の報酬を入手できます。
