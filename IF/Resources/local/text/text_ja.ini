150501=最近キングスの世界が賑わっているせいか、動物たちまでもが王国に足を踏み入れてきて急激に成長しました。\nペンギンもゆっくりと自分の城を立ち上げ、兵士を作り、資源を発掘していました。兵士たちは皆ペンギンを王と呼び、やがてペンギンはキングペンギンとなりました。\nコブラもまた兵士を指揮し城を作り、兵士たちの採取を監視しながらやっていました。やつの信者は剣のごとくコブラが指示する場所へ勇敢に立ち向かっていく。兵士たちはコブラを王とし、やがてキングコブラとなりました。\nサーモンも競争へと加わり、自分の城の外堀を泳いで監視をしていました。どこの守りが手薄か、どこの罠が足りてないか注意して、やがてはキングサーモンと呼ばれるようになった。\nしかし城の建設途中で彼らは誤って王冠を落とし、モンスターに持って行かれてしまいました。領主様、そのモンスターたちを倒して王冠を取り戻してきてください。きっとキングペンギン、キングコブラ、キングサーモンは感謝してくれるでしょう。
