150241=ディーワーリーはインドの伝統的な祝日で、“光明が暗闇に勝ち、善が悪に勝つ”を象徴する祝日です。毎年10月或いは11月に行われます。ディーワーリーを迎えるため、人々は光明、繁栄と幸福のロウソク或いは油灯を灯します。\nディーワーリー期間中には、神様に敬意を表すため人々は部屋を掃除し塗り替えます。また新しい服を着て、新生活を始める決意を表します。夕方には、各家庭や店では各種灯りを灯して、花火を打ち上げます。“ディーワーリー”の一番重要なイベントは聖なる川の水を浴び、心身を浄化することです。子供達は聖なる川の水を浴び、同時に神様に家族の健康を祈ります。\nイベント期間中、世界マップの採取から油灯を入手できます。油灯を使うと大量の報酬を獲得でき、ご家族の健康と幸福を祈ります。祈りのため、報酬のため、油灯を入手しましょう！
