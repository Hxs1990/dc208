150280=El día de acción de gracias es un festival tradicional, un gran momento para unir a toda la familia. Durante el festival, hay 2 días de vacaciones y la gente puede ir a casa para pasar tiempo con su familia.  Toda la familia comerá deliciosa comida, tener desfiles de disfraces, disfrutar de las actuaciones teatrales y todo tipo de eventos durante esta fiesta. \n Hablando de comida de vacaciones, debemos mencionar el pavo. El pavo es el plato principal del día de acción de gracias. Normalmente rellenado con una mezcla de pan, asado hasta que se dora y que delicioso. El anfitrión corta todo el pavo en rebanadas y lo reparte entre todos. Todo el mundo puede añadir salsa o sal según su gusto. Hay otros muchos tipos de comida del día de acción de gracias como las patatas dulces, maíz, empanadas de calabaza, mermelada de arándanos, panecillos caseros y todo tipo de vegetales y frutas. \n Durante el evento del día de acción de gracias, puedes obtener pavos derrotando monstruos en el mapa del reino. Usa los pavos para obtener montones de recompensas. Por favor disfruta de los deliciosos pavos, da gracias por lo que tienes y ruega por la paz.
