150277=Reglas de las prueba de la región: \n Puedes entrar a las pruebas de la región gratis una vez cada día, después de eso, podrás entrar de nuevo solo con oro o con un pergamino de Prueba. Cada vez que entres, tienes 15 ataques gratis, puedes usar oro para comprar más ataques. Consumes un ataque cada vez que haces click en el botón de ataque, no importa si es un ataque normal o un ataque crítico. \n Después de entrar, tienes 3 maneras de atacar: Ataque con espada, usando Rayos o con una Tormenta de fuego. Los ataque con espada equivalen a 1 punto de daño. Los rayos equivalen a 3 puntos. La tormenta de fuego equivalen a 5 puntos de daño. Cuando usas un ataque crítico, el daño se triplicará. \n Cuantos mas puntos del mismo tipo conectes, más daño causarás al monstruo. \n Cuando el monstruo sea derrotado, recibirás un cofre del tesoro. Ábrelo para obtener recompensas.
