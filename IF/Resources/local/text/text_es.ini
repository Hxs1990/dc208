114148=Felicidades por unirte a la alianza, puedes tomar tus recompensas en el correo. Usa la tele*transportación de alianza para mover tu castillo cerca de tus aliados. Puedes ayudar a tus aliados construyendo sus castillos, enviar recursos, enviar refuerzos y defender en contra de ataques enemigos. ¡Lo mejor, a jugar en modo guerra con tu equipo! \n Después de usar el artículo de tele-transportar, puedes mover tu castillo al territorio de tu alianza. \n¡Ande y transpórtate cerca de tus aliados, forma una alianza poderosa!
114149=Soberano, \n ¡Felicidades! ¡Tu castillo acaba de ser mejorado! Recibirás 2 teletransportes de principiantes y y recompensas por la mejora. Puedes buscarlos en tus articulos. \n\n Introducción al teletransporte de principiante: \n 1. Haz click en el botón del mapa del reino para entrar a la miniatura del reino actual. \n\n 2. Haz click al botón del "Globo" en la miniatura para entrar al "Mapa del reino". \n\n 3. Haz click en cualquier mapa de cualquier reino para entrar a ese reino. \n\n4. Después de entrar al reino, haz click en el campo y haz click en "Unirse al reino" para unirte a ese reino. \n\n Atención: 1. Después del registro, el teletransporte de principiante se mantendrá solo durante 5 días. 5 días después, no podrás unirte a otro reino. \n\n 2. Cuando tu castillo alcance el nivel 6, el teletransporte de principiante será eliminado, no podrás unirte a otro reino tampoco.
