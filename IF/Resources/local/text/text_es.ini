138066=Soberano: \n En el principio de los tiempos, guerreros ancestrales se encontraron en este lugar luchando por el futuro de la humanidad, sus almas no descansarán en paz hasta que tu salgas victorioso. Se conciente de los otros soberanos feudales, fuertes en tácticas de guerra, sin intención a una mínima piedad ante tus soldados. Ahora, El campo de batalla está abierto, no importa si tu reino está en paz y prospero, El cuerno sangriento ya ha echo la llamada en el mundo, ha llamado a todos los soberanos a luchar por el reino. \n Requieres alcanzar el castillo Nvl. 15 para ingresar al campo de batalla ancestral. Un pacto de guerra sera consumido (Gratis por primera vez). \n Puedes ingresar al campo de batalla desde la puerta de transferencia (Un soldado ancestral) o en en centro de eventos de tu castillo. \n\n * El campo de batalla estará disponible las 24 horas, puedes ingresar y desafiar a otros soberanos de otros reinos durante este periodo. \n * En el campo de batalla, no solo podrás obtener recompensas, también podrás obtener pactos de guerra para completar logros. \n * Después de haber ingresado al campo de batalla ancestral, tu castillo será bloqueado, no podrás atacar ni recibir ataques de otros soberanos. \n * Los soldados solo resultarán heridos en el campo de batalla, estos serán curados automáticamente en tu enfermería, no consumirás recursos pero tendrás que esperar el tiempo destinado. \n * Durante el campo de batalla, el incendio de tu castillo se acelerará. \n * Los puntos serán recibidos aniquilando los soldados, el sistema clasificará cada 4 horas, y el resultado final dependerá de la puntuación más altos. Entre más alta clasificación tu reino obtenga, más abundantes serán las recompensas recibidas.
