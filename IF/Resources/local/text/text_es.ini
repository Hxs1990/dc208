105761=¡Mi soberano, El evento de aniquilación ha comenzado! \n ¡Durante el evento, debes de aniquilar la mayor cantidad de tropas posibles para recibir recompensas! \n (Al usar la Tele-transportación puedes mover tu ciudad al territorio de la alianza, el cual te brinda bonos y protección) \n\n Cuando atacas activamente: \n 1. Estima el poder de tu enemigo. \n 2. Espiar a enemigos te ayudará a planear ataques y minimizar perdidas. \n 3. Al ir en batallón con tu alianza podrás derrotar enemigos poderosos. \n\n Cuando defiendes un ataque: \n 1. ¡Por favor, analiza y usa estrategias de defensa para evitar perdidas! \n 2. Usa el escudo de protección para prevenir ataques y otras perdidas mayores. \n 3. Espía enemigos con tu torre para formular tus batallas estrategicamente. \n 4. Cuando estés ante el ataque de enemigos inminentes, puedes proteger tus tropas enviándolas fuera de tu castillo. \n 5. ¡Construye más enfermerías para reducir la perdida de tropas! \n 6. Buscar por amigos durante guerras, es un método muy inteligente. No olvides de regresar esta ayuda a ellos. \n 7. Al mejorar tu almacén, proteges mayor límite de recursos. \n 8. Prevén la perdida de recursos usándolos o haciendo intercambio en el mercado con tus aliados.
