111500=Reglas: 
\n1. Pulsar sobre las coordenadas del pergamino para dirigirse a locación correspondiente, después de guarnecer con éxito, consume otros pergaminos para entrar en modo de excavación.
\n2. La excavación requiere de un determinado tiempo, pero obtendrás un tesoro después de terminado el periodo. También puedes usar oro para acelerar el proceso.
\n3. Por favor usa tus mejores tropas en el batallón para evitar ser derrotadas durante la excavación, lo cual también puede hacerte perder el estado de excavación.
\n4. Las estrellas en el pergamino representan el valor del tesoro, entre más estrellas, mayor tiempo requiere la excavación,  pero con recompensas más lucrativas.
\n5. Los pergaminos pueden ser destruidos presionando el botón de destruir
\n6. Solo un are ha sido cubierta con estos tesoros, en los alrededores del  área 5x5, la excavación puede ser llevada acabo con éxito. 
\n7. Para conocer más, por favor pulsar en la tabla de soporte para ir a FAQ.
