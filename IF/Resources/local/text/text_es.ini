3140055=Mi Señor, ¿Puede el alma de un hombre ser corrompida por un demonio? La relación entre el Tío y Padre era muy buena cuando yo era más joven.
3140056=El Tío me quería mucho cuando yo era más joven. Pero todo cambió cuando él derrotó al Caballero Oscuro.
3140057=Ahora que lo pienso, el Tío empezó a actuar de manera extraña al derrotar al Caballero Oscuro.
3140058=La Legión del Hueso Negro fue formada por el Tío, como si del Caballero Oscuro se tratara. Son capaces de llevar a cabo cualquier acto malvado.
3140059=La fortuna del dragón se esconde en el oeste del continente, pero tienes que cruzar el territorio de los Centauros.
