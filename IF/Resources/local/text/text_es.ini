140126=La mina de cristales produce una gran cantidad de puntos. Después de ocupar la mina de cristales, los puntos seguirán aumentando. Los puntos determinan al ganador de toda la batalla. \n Después de ocupar la mina de cristales, los aliados podrán reforzarla. Cuanto más ocupes la mina de cristal, más puntos recibirás.
