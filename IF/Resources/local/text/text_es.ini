150184=Es un cómic francés serializado desde 1959. Hasta ahora, el cómic a sido traducido en 111 idiomas y 350 millones de copias se han vendido alrededor del mundo. No es solo un muy conocido clásico en el oeste, si no uno de los símbolos de la cultura Francesa y un buen merecido cómic clásico Europeo. La historia está ambientada hace  2000 años, cuando Cesar lideró a las legiones Romanas hacia la campaña. En el 58 a.c, Cesar cruzo los Alpes y se lanzó a la guerra para conquistar Gaul, un largo trozo de tierra al norte de la República Romana. Gaul perdió la guerra. Sin embargo, en el comic, la historia empieza en una pequeña aldea en Gaul que nunca se rinde. El sacerdote de la aldea puede crear una poción mágica que hace que la gente normal sea más fuerte. Con su sabiduría, coraje, y la poción mágica, ¡Los héroes de Gaul acabaron arduas tareas, acabaron con la conspiración de Cesar y defendieron su hogar! Soberano, debemos compartir el espíritu de los héroes de Gaul. Es por eso que tenemos el evento de "Saludo de Asterix". Durante este evento, en cualquier momento que elimines a un monstruo, tendrás la oportunidad de obtener de 1 a 3 botellas de poción mágica. Usa esta poción para obtener grandes recompensas.

