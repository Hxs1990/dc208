105796=Mi Señor,\nFinalmente hemos establecido Rutas de Comercio entre usted y sus aliados. Desde el momento que tenga un Mercado, podrá comerciar recursos con sus aliados.\nEn cuanto a la Alianza, es el momento para llevar a cabo sus funciones. Usted puede ayudar a la construcción de edificios de la Alianza y donar de sus recursos para mejorar la Ciencia de la Alianza. A cambio tendrás como recompensa Honor, lo que podrá utilizar para comprar objetos en el bazar de la Alianza.
105797=Mi Señor,\nEs un día inspirador! Los asesores técnicos de la Cámara de Comercio están enseñando a nuestros obreros la tecnología de la Fundición. Necesitamos construir minas de hierro para recolectar Hierro ahora. Los árboles fuera de la ciudad parece un buen sitio para ello. \nAhora somos lo suficientemente poderosos como para participar en eventos como El "Caballero Oscuro" y la "Campaña del Dragón" en el centro de eventos. Por favor presta atención a los anuncios en el centro de eventos.
105794=Mi Señor,\nAhora puede construir la Sala de Guerra, lo que le permitirá convocar a sus aliados ¡Y destrozar a cualquiera que se ponga en tu camino!\nEl Ataque es la mejor defensa. Cuando hayamos entrenado suficientes tropas, ¡Ataca a nuestros enemigos! No olvides espiar antes de cualquier batalla. Un Señor sabio nunca ataca temerariamente.
105795=Mi Señor,\nTu generosidad ha hecho que su gente ya no sufra de hambre. Es hora de hacerles creyentes de los dioses. Construye la Fuente de los Deseos, y los dioses nos otorgarán una gran cantidad de materiales.\nPuede recibir muchos recursos en la Fuente de los Deseos, pero le sugiero que desee acero, que no sólo es un recurso necesario para la forja, si no que también no puede ser saqueado por otros soberanos.
105792=Mi Señor,\nAlgunos hábiles obreros han llegado a la ciudad. Si usted les proporciona una herrería, podrán forjar poderoso equipo para usted. Cada uno de ellos tiene un atributo único.\nLos materiales necesarios para forjar pueden conseguirse en el taller o al derrotar a los monstruos fuera del castillo. ¡Vamos a montar las tropas y a darles caza!
105793=Mi Señor,\nAhora las circustancias han cambiado y el Tratado de Paz ha terminado, lo que significa que el "Escudo de Novato" ha desaparecido. Pero no temas, mi Señor. ¡Entrena tropas, construye trampas y haz que los otros sepan lo poderoso que eres!\nMientras tanto, viendo que has perdido tu escudo, el Mercader Viajero ha aceptado a hacerte precio especial. Él espera cerca de la muralla de la ciudad. ¡Actualiza la mercancía y encuentra el Premium!
