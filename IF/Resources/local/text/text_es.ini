150501=Debido a la atmósfera de las vacaciones recientes, muchos animales se unieron a este Reino y han mejorado mucho.\nEl Pingüino balancea su grasa corporal, mientras que desarrolla su Castillo, entrena sus tropas y recolecta recursos cerca. Los soldados lo llaman Rey, y poco a poco, el pingüino se ha convertido en el Emperador Pingüino.\nLa Cobra se arrastra sobre la tierra, mientras que al mando de sus tropas, mejora los edificios y recoge recursos. Su lengua actúa como una espada. Dondequiera que apunta, las tropas irán sin mirar atrás. Los soldados lo llaman el Rey, y poco a poco, la Cobra se convierte en el Rey Cobra.\nEl Salmón se unió a la competencia también. Él nada en el foso y patrulla el Castillo. Vale la pena prestar atención a los lugares donde hay una fuga en la defensa o trampas insuficientes. Su sueño es hacer su castillo una fortaleza firme. Los soldados lo llaman el Rey, y poco a poco, el salmón se convierte en el Rey Salmón.\nDesafortunadamente, sus coronas cayeron de sus cabezas y fueron recogidas por los monstruos. Mi Señor, por favor derrotar a los monstruos y recupera las Coronas. ¡El Emperador Pingüino, el Rey Cobra y el Rey Salmón le estarán agradecidos!
