150224=Hemos llegado al Primero de Octubre, y se siente ya un ambiente lleno de Halloween, Pero en estas temporadas, precisamente el 5 de Octubre hay un festival muy importante en Inglaterra, Que es la noche de Huesos en llamas, En estas temporadas, en este país, se hacen fiestas y festejan con fogatas y fuegos artificiales, \n Considerado por ellos como una noche mágica. En esta fecha, un personaje llamado Guy Fawkes Night convirtió esta noche en una noche mágica llena de tradición, se pueden encontrar datos históricos desde el año 1603, casi ya 400 años hasta hoy, uno de los primero en comenzar estos festejos, en donde secretamente escondía 36 botes con pólvora en una plaza, los cuales fueron descubiertos (Pensaban que era terrorista), dando una sentencia e muerte a esta persona, pero consiguiendo escapar de estas formalidades legales, al final dándole la oportunidad de continuar estas festividades. \nDurante el evento, Los soberano obtendrán artículos mediante la aniquilación de monstruos y colectando recursos en el reino (a excepción de la mina de oro) obtendrán los Fuegos Artificiales, úsalos para obtener grandes recompensas, ¡Disfruta de los eventos con recompensas!
