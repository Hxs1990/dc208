150324=Con la entrada en el mes de Diciembre, el espíritu de la Navidad flota por el aire. Muchas de las ciudades Europeas y algunos lugares de los Estados Unidos y Canadá, tienen unos Mercados de Navidad especiales para estas fechas. \nEl "Christkindlesmarkt de Nuremberg" en Alemania, es el más conocido y el que más visitantes ha tenido a lo largo de la historia. El mercado está muy bien situado en la plaza de la ciudad, donde acoge en su avenida una gran multitud. Aquí, puede comprar piezas de artesanía y degustar diferentes tipos de alimentos y bebidas, como Lebkuchen (un tipo de galleta de jengibre), salchichas a la parrilla y el Vino Caliente con especias (un tipo de vino típico). \nPara mostrar nuestro cariño para los mercados de Navidad, nos unimos con la Celebración del Evento de Mercadillos de Navidad. Durante el evento tendrás la oportunidad de conseguir Vino Caliente y Lebkuchen cuando coseches tus granjas de recursos, en las zonas de recursos del Mapa del Reino o con los deseos en el Pozo de los Deseos. Utilice Vino Caliente y Lebkuchen para conseguir un montón de premios. Además, podrás conseguir Lebkuchen consiguiendo 180 puntos en sus tareas diarias. \nMi Señor ¡Ven y únete al evento de Mercadillos de Navidad!
