140114=Mi Señor: \n ¡La Arena del Dragón esta apunto de comenzar! ¡Esta vez puedes luchar contra jugadores de todos los reinos y convertir tu alianza en la más fuerte en COK! \n -Cualquier líder y R4 de las 50 alianzas mas fuertes de cualquier reino pueden registrarse. \n - Podrán participar hasta 50 miembros de cada alianza. Ellos serán seleccionados por el líder y R4. \n -Después que entran en el campo de batalla, no solo ataques a tus oponentes, toma el control de los edificios y obtén puntos. La Alianza con más puntos gana. \n -Además de edificios que proporcionan puntos, hay otros edificios. Ocupando estos edificios te proporcionarán diferentes mejoras y ventajas estratégicas. \n -Las tropas no morirán en La Arena del Dragón, y sólo se podrá utilizar una cantidad limitada de teletransportes avanzados. \n Los Ganadores y perdedores obtendrán diferentes premios de bonificación (Basados en su desempeño en la campaña). Al final, tu posición en el ranking determinará la división y el premio que recibirás al final de la temporada. \n -Los premios serán enviados después de cada batalla. Está determinado por la puntuación que se obtiene en La Arena del Dragón (Puede incluir cristales) \n Encuentra los detalles en la FAQ \n\n ¿Estás listo, mi Señor? ¡Lucha en La Arena del Dragón y convierte tu Alianza en la más fuerte de COK!
140116=Estimado soberano: El evento está apunto de terminar, por favor tomate tu tiempo para aumentar tu rango y tener mejores recompensas. Al final del evento, las mejores alianzas pueden formar parte de la eliminatoria, y todos los marcadores serán reseteados. En el nuevo evento, los marcadores iniciales serán decididos dependiendo del comportamiento en este evento.
