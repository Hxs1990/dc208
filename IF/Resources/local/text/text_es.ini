150356=Don Quijote es una novela Española de Miguel de Cervantes Saavedra. Publicada en dos volúmenes en 1605 y 1615. Don Quijote está considerado uno de los trabajos con más influencia dentro del canon de literatura Española y es encontrada una obra fundamental en la literatura moderna Occidental.\nAlonso Quijano es un Hidalgo, alrededor de los cincuenta años, que vive en algún lugar de la Mancha con su sobrina y su ama de llaves. Debido a su amor loco por los libros de caballerías, él decide convertirse en un Caballero Andante en busca de aventura. Para esto se pone una vieja armadura, se renombra a sí mismo como "Don Quijote" y a su agotado caballo como "Rocinante" y empieza su aventura. Su comportamiento no debe de ser imitado, pero de él debemos aprender de su amabilidad, de su honestidad y de su optimismo.\nDurante el Evento, los Soberanos podrán recibir Molinos De Viento, al realizar deseos y al vencer gigantes de lava. Usa los Molinos de Viento para obtener un montón de recompensas. Los Molinos de Viento representan la realidad. Mi Señor, no olvides la realidad mientras persigues tus sueños.
