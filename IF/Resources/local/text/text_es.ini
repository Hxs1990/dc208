3140065=Mi tío contrato a todos los mercenarios Aquiles, Ahora la negociación parece imposible.
3140066=Desde que mi padre decapito al EarthCrack Khan, El líder de los Centauros, éstos se volvieron insestables.
3140067=En ese momento, Los mercenarios de Aquiles son imparables, así que hemos sido retrasados.
3140068=Si mi padre y los guardias no matarón a Aquiles el mercenario, me preocupa que la parte norte esté plagada de éstos.
3140069=Habrá más equipamiento disponible después de alcanzar el Equipamiento Nvl. 10.
3140070=Los muertos que murieron se hanvuelto esqueletos y cazán por las tierras del reino. Alivia su sufrimiento.
3140071=Debido a la muerte de EarthCrack Khan, los centauros comenzaron a cazarnos nuevamente.
3140072=Los salvajes les gusta matar a los viajeros, Necesitar terminar con ellos para mantener la paz.
3140073=Ellos nacieron hace siglos, Los gigantes de lava son muy poderosos, No los ataques cuando no estés seguro.
3140074=Los Gryphones son criaturas más débiles que los dragones, Entrena bien para derrotarlos.
