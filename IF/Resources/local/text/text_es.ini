114138=Mi Señor: \n ¡Hola! \n La prueba de la versión más reciente de "Clash of Kings" ha finalizado. Ahora, el equipo de "Clash of Kings" quiere dar las gracias a todos los jugadores que participaron en dicha prueba, y que han aportado sugerencias y comentarios de gran valor. Esto nos ayudará a modificar y optimizar el juego en beneficio de todos. Durante la prueba, hemos recogido vuestros comentarios y sugerencias, y los de muchas otras personas a través del sistema de comentarios y críticas que forma parte del juego y del foro, dando muy buen resultado, lo cual nos anima a seguir mejorando este juego aún más. ¡Este espectacular logro se ha debido a vuestro apoyo incansable durante el periodo beta! Nuestro equipo ha evaluado los comentarios destacados que habéis aportado en función de su calidad y cantidad y ha elegido tres recompensas. ¡Ya que vuestros comentarios y sugerencias son muy valiosos para nosotros, emitiremos para vosotros una "Recompensa Honorífica" y deseamos veros participando en la siguiente ronda de prueba! \n Al mismo tiempo, haremos lo posible para publicar lo antes posible esta versión de "Clash of Kings" y así lanzarla oficialmente a una audiencia más global y a más plataformas. ¡Sinceramente, esperamos tu permanencia durante todo el proceso de mejora y crecer juntos! \n\n Estudio del juego Clash of Kings
114139=Querido soberano; \n ¡Qué tál! \n Las pruebas de la versión más reciente de "Clash of Kings" han finalizado, y a todo el equipo de "Clash of Kings" nos gustaría dar las gracias a todos los que han participado en las pruebas aportando valiosos comentarios y sugerencias. Esto nos ayudará a mejorar y optimizar el juego para el bien de todos. Durante las pruebas, hemos recogido vuestros comentarios y sugerencias a través del sistema de soporte y foros incluido en el juego, animándonos a continuar trabajando para mejorar el juego. ¡Este espectacular resultado es solo gracias a vuestro incansable apoyo durante el periodo de pruebas! Nuestro equipo ha valorado la información que nos has proporcionado en términos de cantidad y calidad. Sin embargo, bien porque proporcionaste escasa información, bien porque los fallos que indicaste no pudieron ser verificados, no recibirás ninguna recompensa en esta ocasión. ¡Esperamos poder contar contigo en la próxima ronda de pruebas!\n Publicaremos la última versión de "Clash of Kings" lo antes posible, para  ponerla oficialmente a disposición de una audiencia más global y en un mayor número de plataformas. ¡Esperamos sinceramente que continúes con nosotros durante todo el proceso de desarrollo, y que crezcamos juntos!  \n\n Estudio de Clash of Kings
