105715=Estimado soberano, parece que han perdido a un gran número de tropas recientemente, por esta razón el Rey ha preparado un regalo para usted. Cuando luches en el Reino, necesitas unirte a una alianza y reunirte con tus aliados para apoyaros mejor unos a otros y así evitar ser derrotado por el enemigo. Puede ver las ubicaciones de sus aliados y el líder haciendo clic en el Reino de mapa en la parte inferior izquierda. Al mismo tiempo, es mejor construir más enfermerías  y de mejorarlas, esto puede evitar pérdidas mayores!
