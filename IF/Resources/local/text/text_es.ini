150170=Festival del Medio Otoño es una de las fiestas típicas chinas. El festival recibe su nombre porque tiene lugar en Aug.15th en el calendario lunar, el medio del otoño. Bajo la influencia de la cultura china, Festival del Medio Otoño es también una fiesta tradicional para muchos países de Asia Oriental y el Sudeste Asiático. La costumbre en el Festival del Medio Otoño incluye disfrutando de la vista de la luna y fragrans, comer pasteles de luna, beber vino fragrans y así sucesivamente. La luna en la noche de mediados de otoño representa el reencuentro de la familia, el hogar-desaparecidos del viajero y la esperanza de una cosecha abundante. El nudo chino es un arte hecho a mano tradicional, que representa la sabiduría de la antigua cultura. Fue testigo de la costura en la Edad de Piedra, la manera en la dinastía Han y eventualmente convertirse en un arte hecho a mano en la actualidad. Debido a que tiene un exterior simétrica, representa una larga historia y cumple con el requisito para las decoraciones tradicionales, ahora se llama nudo chino. Durante el Festival del Medio Otoño, usted tiene la oportunidad de pasteles de la luna en Wishing Well y obtener nudo chino en puntos de recursos en su castillo. El uso de cualquiera de ellos obtendrá recompensas, y tiene la oportunidad de conseguir un mapa del tesoro. Usando el mapa del tesoro y ocupar el lugar específico para obtener una gran recompensa!
