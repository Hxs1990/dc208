114136=Querido soberano; \n ¡Qué tál! \n Las pruebas de la versión más reciente de "NBG" han finalizado, y por esto no gustaría agradecer a todos los participantes de dicha prueba, los cuales han provisto de sugerencias y comentarios de gran valor para el juego. Durante la prueba, hemos archivado estos comentarios y sugerencias directamente desde el sistema de soporte y foro del juego, dando muy buen resultado, pero mejor aún, ganamos muchos buenos amigos, lo cual nos anima a seguir mejorando este juego aún más. Este espectacular progreso fue real gracias a la gran ayuda de todos durante la beta, y es por esto que nuestros profesionales han diseñado una recompensa de tercer grado, para todos aquellos que han ayudado efectivamente con sus ideas y sugerencias, el cual sera remitido como un "Premio Recompensa" para ti, ¡Definitivamente estaremos siguiendo tu progreso! \n Al mismo tiempo, haremos lo posible para publicar lo antes posible esta versión de "NBG", y comenzar oficialmente hacer muchos más amigos en todo el mundo y en todas las plataformas posibles. Sinceramente, ¡Esperamos tu bienvenida durante todo el proceso de creación, y crecimiento!  \n\n Estudio de NBG
114137=Mi Señor; \n ¡Qué tál! \n Las pruebas de la versión más reciente de "NBG" han finalizado, y por esto no gustaría agradecer a todos los participantes de dicha prueba, los cuales han provisto de sugerencias y comentarios de gran valor para el juego. Durante la prueba, hemos archivado estos comentarios y sugerencias directamente desde elsitema de sopórte y foro del juego, dando muy buen resultado, pero mejor aún, ganamos muchos buenos amigos, lo cual nos anima a seguir mejorando este juego aún más. Este espectacular progreso fué real gracias a la gran ayuda de todos durante la beta, y es por esto que nuestros profesionales han diseñado una recompensa de tercer grado, para todos aquellos que han ayudado efectivamente con sus ideas y sugerencias, el cual sera remitido como un "Recompensa de Sabiduría" para ti, ¡Definitivamente estaremos siguiendo tu prgreso! \n Al mismo tiempo, haremos lo posible para publicar lo antes posible esta versión de "NBG", y comenzar oficialmente hacer muchos más amigos en todo el mundo y en todas las plataformas posibles. Sinceramente, ¡Esperamos tu bienvenida durante todo el proceso de cración, y crecimiento!  \n\n Estudio de NBG.
114138=Mi Señor: \n ¡Hola! \n La prueba de la versión más reciente de "NBG" ha finalizado. Ahora, el equipo de "NBG" quiere dar las gracias a todos los jugadores que participaron en dicha prueba, y que han aportado sugerencias y comentarios de gran valor. Esto nos ayudará a modificar y optimizar el juego en beneficio de todos. Durante la prueba, hemos recogido vuestros comentarios y sugerencias, y los de muchas otras personas a través del sistema de comentarios y críticas que forma parte del juego y del foro, dando muy buen resultado, lo cual nos anima a seguir mejorando este juego aún más. ¡Este espectacular logro se ha debido a vuestro apoyo incansable durante el periodo beta! Nuestro equipo ha evaluado los comentarios destacados que habéis aportado en función de su calidad y cantidad y ha elegido tres recompensas. ¡Ya que vuestros comentarios y sugerencias son muy valiosos para nosotros, emitiremos para vosotros una "Recompensa Honorífica" y deseamos veros participando en la siguiente ronda de prueba! \n Al mismo tiempo, haremos lo posible para publicar lo antes posible esta versión de "NBG" y así lanzarla oficialmente a una audiencia más global y a más plataformas. ¡Sinceramente, esperamos tu permanencia durante todo el proceso de mejora y crecer juntos! \n\n Estudio del juego NBG
114139=Querido soberano; \n ¡Qué tál! \n Las pruebas de la versión más reciente de "Dragon Clans" han finalizado, y a todo el equipo de "Dragon Clans" nos gustaría dar las gracias a todos los que han participado en las pruebas aportando valiosos comentarios y sugerencias. Esto nos ayudará a mejorar y optimizar el juego para el bien de todos. Durante las pruebas, hemos recogido vuestros comentarios y sugerencias a través del sistema de soporte y foros incluido en el juego, animándonos a continuar trabajando para mejorar el juego. ¡Este espectacular resultado es solo gracias a vuestro incansable apoyo durante el periodo de pruebas! Nuestro equipo ha valorado la información que nos has proporcionado en términos de cantidad y calidad. Sin embargo, bien porque proporcionaste escasa información, bien porque los fallos que indicaste no pudieron ser verificados, no recibirás ninguna recompensa en esta ocasión. ¡Esperamos poder contar contigo en la próxima ronda de pruebas!\n Publicaremos la última versión de "Dragon Clans" lo antes posible, para  ponerla oficialmente a disposición de una audiencia más global y en un mayor número de plataformas. ¡Esperamos sinceramente que continúes con nosotros durante todo el proceso de desarrollo, y que crezcamos juntos!  \n\n Estudio de Dragon Clans
