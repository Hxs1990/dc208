150199=¡Ya llega Halloween! Este festival deriva del año nuevo celta. Los celtas viven en lo que ahora es la parte más al norte de Irlanda, en el Reino unido y Francia hace 2000 años. Eligieron el 1 de noviembre como la fecha para su año nuevo. En la víspera de año nuevo (31 de Octubre), al igual que la celebración del año nuevo, los Celtas solian usar comida como culto a los ancestros y los espíritus para rogar que sobrevivieran al invierno. Las actividades en Halloween original son simples, y muchas de ellas eran llevadas a la iglesia. Sin embargo, con el tiempo, Halloween se a convertido en un festival que permite a la gente disfurtar de la diversión, las historias de fantasmas y el truco o trato. En la noche de antes del dia de todos los santos, los niños llevarán todo tipo de disfraces, llevando calabazas iluminadas y buscando dulces de puerta en puerta. Estimado soberano, con motivo de celebrar esta divertida fiesta, ¡El evento de Halloween a comenzado! Durante el evento de Halloween, terribles monstruos calabazas aparecerán en el reino. Destruyéndolos conseguirás calabazas malignas. Colectando recursos en el mundo, puedes obtener dulces. Alimentando a las calabazas malignas con dulces conseguirás calabazas felices. Usa las calabazas felices para conseguir magníficas recompensas. Soberano, ¡Por favor toma parte del evento de Halloween y colecta tantas calabazas como quieras!
