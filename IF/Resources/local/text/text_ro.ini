150189=Distinsi oaspeti din Orientul mijlociu au sosit in vizita la Castelul tau. Au venit cu cadouri sa isi arate sincere aprecieri pentru primirea ta si sa creeze relatii durabile cu Regatul tau. Totusi, calatoria lor nu a fost fara pericole. Pe drum, Monstrii I-au atacat si in timpul luptei unii din oaspetii tai si-au pierdut armele. Acum ca au sosit sanatosi la Castelul tau, ai decis sa recuperezi armele in numele lor. Este timpul sa iti arati ospitalitatea fata de oaspetii tai!\n Cum armele sunt raspandite prin tot regatul, trebuie sa la cauti in ploturile de resurse. Le vei gasii adunand acolo. Satenii din jurul Castelului au plasat armele gasite de ei in ploturile de resurse din castelul tau. Recolta resursele ca sa le recuperezi. Aceste arme vor fi inapoiate oaspetilor dupa folosinta. Pentru a iti multumii pentru ajutor, ei iti vor oferii si mai multe cadouri!
