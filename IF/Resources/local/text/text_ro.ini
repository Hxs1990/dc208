150280=Ziua Recunostintei e o sarbatoare traditionala, un moment grozav ca intreaga familie sa se stranga la un loc. Pe durata sarbatoarei, va fii a 2 zii de sarbatoare astfel incat oameni sa se poata duce acasa si sa petreaca un timp in familie. Intreaga familie va manca mancare delicioasa, vor purat costume de parada, se vor bucura de piese de teatru si de venimente sportive de pe durata acestei sarbatori.\nVorbind de mancare de sarbatoare, trebuie sa mentionam de curcan. Curcanul e un fel de mancare principal si traditional Zilei Recunostintei. De obicei curcaanul va fii umplut cu un amestec pe baza de paine, apoi copt pana devine maron si delicios. Gazda va taia intregul curcan in felii subtiri si il va distribuii tuturor. Toti pot adauga zeama si sare dupa gustul fiecaruia. Mai sunt multe alte feluri de mancaruri traditionale Zilei Recunostintei ca cartofii dulci, cornurile, placinta de dovleac, gemul de capsuni, painea facuta in casa, si tot felul de legume si fructe.\nPe durata Evenimentului Ziua Recunostintei, poti obtine Curcani prin uciderea monstrilor in Harta Regatului. Foloseste curcanii sa obtii o gramada de recompense. Te rugam bucurate de deliciosii currcani, fii recunoscator pentru ce ai si roaga-te pentru pace.
