150184=<Astérix> este o revista comica realizata din 1959. Pina acum, revista a fost tradusa in 111 limbi si peste 350 milioane de copii au fost vindute in jurul lumii. Nu este doar o bine cunoscuta poveste in Vest, deasemenea unul din simbolurile culturii Franceze si o binemeritata revista Europeana de benzi desenate.\nPovestea porneste acum 2000 de ani, cind Cesar conducea legiunile Romane in campania din jurul. 58 IC, armata lui Cesar a trecut Alpii si au pornit un razboi sa cucereasca Galia, o bucata mare de pamant in partea nordica a Republicii Romane. Galia a pierdut razboiul. Oricum, in revista desenata, povestea porneste intr-un mic sat in Galia care nu se preda niciodata. Preotul satului poate crea o potiune magica care face oamenii obisnuiti mult mai puternici. Cu istetimea lor, curajul si potiunea magica, Eroii Galiei au terminat cateva misiuni dificile, au infrant conspiratia lui Cesar si si-au aparat casa!\nLordul meu, ar trebii sa impartasim spiritul Eroilor Galiei. Din aceasta cauza avem acest "Salut Asterix" Eveniment. Pe durata evenimentului, cind eliminati un monstru, veti avea oportunitatea sa primiti 1-3 sticle cu potiune magica. Folositi potiunea ca sa primiti recompense bogate.

