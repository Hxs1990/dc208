150224=Noiembrie e aici! In afara Halloweenului, Marea Britanie intampina de asemeni o alta mare sarbatoare. Pe 5 Noiembrie, Britanicii vor sarbatorii Noaptea Focului. In Britania, aceasta poate fii considerata ca ceea mai frumoasa noapte cand minunate focuri vor fii aprinse si artificii vor lumina toata noaptea.\nNoaptea Focului, cunoscuta de altfel ca noaptea lui Guy Fawkes, e o sarbatoare Traditionala Britanica. Dateaza din 5 noiemrie 1603, cand un grup de oameni, condusi de Guy Fawkes, in secret au ars 36 butoaie de praf de pusca dedesubtul Casei Lorzilor intr-o tentativa sa il asasineze pe James I si Parlamentul sau. Complotul a fost descoperit cand unul dintre colaboratorii sai l-au parat. Fawkes a fost arestat la fata locului. El si complicii sai au fost condamnati mai tirziu la moarte. Ca sase sarbatoreasca esuarea atentatului, sa declarat ca focurile si artificiile sa fie o caracteristica a acestei zile. In fiecare an Britanicii sa aduna si ard o figura de a lui Guy Fawkes intr-un mare foc ca sa comemoreze esuarea complotului praf de pusca.\nPe durata evenimentului, Lorzi pot colecta resurse pe Harta Regatului(exceptand minele de aur) ca sa primeasca Artificii. Folositi Artificiile ca sa obtineti Recompense. Bucurati-va de sarbatoare!
