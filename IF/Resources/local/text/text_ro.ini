150144=Războiul de Foc și Pucioasă a început, acum vine Raul sa distruga lumea noastră. Raula fost odată un justițiar uman. Într-o zi el a încercat să darame un nobil puternic. El sa ridicat împotriva nobilului și a încercat să-l aresteze. Aceasta duce la un final tragic: nobilul ucis în mijlocul nopții. A murit dezamăgit și supărat pe lume, justițiarul a devenit Raul, și dornic să curețe lumea cu foc se întoarce cu răzbunare în inima.\nRaul este prea puternic pentru un singur Lord. Trebuie să te alături unei alianțe ca să poți aduna trupe impotriva lui. Toți domnitorii din adunare vor primi premii în funcție de gravitatea daunată Raului. Un premiu va fi primit pentru omorârea Raului. Fiecare membru al Alianței ce a omorat Raul va primi un cufăr mic. Mariti Lorzi, ca sa ne aparam tara, duceti-va si izgoniti Raul!
150147=Sub conducerea puternicilor lorzi, am rezistat la valuri repetate de monştri. Nici blestemata Meduza, nici bântuitorii Ninja nu au reuşit să pună mâna pe teritoriul nostru. După război, totul revine la pace. Acum unele națiuni din emisfera nordică intră în toamnă. Iar oamenii din China şi Japonia se vor bucura de frunzele care cad din arțari şi vor începe recoltarea culturilor. Pe acest pământ, veniturile fermelor, fabricilor de cherestea, minelor de fier şi minelor de mithril au crescut. Văzând aceasta, soldații muncesc cu mai mult spor în dezvoltare decât înainte.\nÎn timpul recoltării 3:\nVeniturile tuturor punctelor de resurse cresc cu 100% (cu excepția minelor de aur şi a fermei alianței)\nViteza de bază a strângerii materialelor creşte cu 50% (cu excepția minelor de aur şi a fermei alianței)\nExistă şansa obținerii unor cufere de resurse la colectarea în punctele de resurse\nObține cu 20% mai multe resurse la fântâna dorințelor\nVeniturile tuturor clădirilor de resurse cresc cu 50%
