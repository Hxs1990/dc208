150246=Stăpâne! Există monştri neştiuţi în Tavernă! Ei te provoacă la o luptă corp la corp. Cred că îi poţi ucide pe toţi cu ajutorul curajului, rezistenţei şi puterii tale! Se spune că fiecare dintre ei are un cufăr cu comori care ascunde recompense valoroase. Stăpâne, să mergem şi să facem o încercare!\nAtacând monştrii de pe Harta Regatului, aveţi şansa de a obţine un Pergament al încercării. Acestea vă permit să intraţi pe Tărâmul încercărilor.\nTărâmul încercărilor este nemaipomenit:\nPuteţi intra pe Tărâmul încercărilor gratis o dată pe zi (după aceea, puteţi intra folosind aur sau un Pergament al încercării). De fiecare dată când intraţi, aveţi la dispoziţie 15 atacuri gratuite (după aceea, puteţi folosi aur pentru a cumpăra mai multe atacuri). De fiecare dată când jucaţi, consumaţi un atac (indiferent dacă este atac normal sau o lovitură critică).\nDupă ce aţi intrat, aveţi trei căi de atac: Lovitură de sabie, Trăznet şi Furtună de foc. Lovitura de sabie răneşte în valoare de 1. Trăznetul răneşte în valoare de 3. Furtuna de foc răneşte în valoare de 5. Când folosiţi o lovitură critică, rănirea va fi triplată.\nCu cât nimeriți mai bine, cu atât mai mult veţi răni monstrul.\nCând monstrul a fost învins, veţi primi un cufăr. Deschideţi-l pentru a primi recompensele.
