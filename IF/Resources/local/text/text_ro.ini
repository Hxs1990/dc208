150241=Diwali, cunoscut de altfel si ca Deepavali, e un festival traditional in cultura Hindusa, celebrand victoria luminii impotriva intunericului ca si analogie a binelui impotriva raului. Pentru a intampina acest Festival al Luminii, candele sau lampi cu ulei vor fii aprinse in case ca sa simbolizeze lumina, prosperitatea si bucuria.\n Pe durata Diwali, casele vor fii complet curatate si improspatate ca sa se arate respectul fata de zei. Haine noi vor fii purtate ca sa se marcheze determinarea de a incepe o viata noua. Serile, gospodariile si magazinele vor lumina lampi diferite, si cerul va fii plin de artificii. Una din caracteristicile lui Diwali este sa faci o baie de ulei intr-un rau sacru ca sa purifici trupul si sufletul. Este in special necesar pentru copii sa se duca la rau si sa isi spee trupul de murdarie, purificandu-si sufletul si obtinand binecuvantari pentru ca toata familia sa fie sanatoasa.\n Pe durata evenimentului, vei primii Lampi de Ulei cand colectezi resurse in Harta Regatului, si vei fii binecuvantat cu sanatate si bucurie. Foloseste lampile de Ulei sa primesti o plentitudine de recompense. munceste din greu sa le obtii!
