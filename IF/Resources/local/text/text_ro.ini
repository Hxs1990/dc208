150356=Ingeniosul Gentelman Don Quixote de la Mancha scris de Miguel de Cervantes Saavedra este o nuvela In doua volume publicata in 1605 si 1615. Este cunoscuta ca fiind una dintre cele mai importante piese din loteratura scrisa din Spania si in Vestul modern un tun literar.\nPersonajul principal, Alonso Quixano, este un sfrijit, trist-cautator nobilul care iubeste sa citeasca caryi despre cavaleri. Devine obsedat cu idealuri cavaleresti si porneste calatoria sa sa ajuta pe cei slabi. Calatorind pe un cal batran slabsi carand o lance ruginita peste tot pe unde se duce, incearca sa ajute pe toti pe care ii intalneste, dand rezultate hilare. Desi nu poate fii un model clar de cavaler, binatatea sa, ridiculositatea sa, optimismul sau il face sa fie cineva de la care poti invata ceva. Nuvela infatiseaza al 16-lea si 17-lea secol al societatii Spaniole, de la cele mai inalte clase pina la saraci, totalizand mai milt de 700 personaje. Critica dur politicieni, avocati, morala, religia, literatuta, arta si sistemul de proprietate privata.\nPe durata evenimentului,  vei avea sansa sa obtii Moara de Vant cand iti pui dorjnte la Fantana Dorintelor sau xand infrangi Urias de Lava. Foloseste Moara de Vant ca sa primesti multe recompense.  Moara de Vant reprezinta realitatea. Speram ca in timp ce iti urmaresti idealurile si visurile, sa iti aminesti sa ramai cu picioarele pe pamant in acelasi timp.
