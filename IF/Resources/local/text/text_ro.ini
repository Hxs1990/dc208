150324=Pe masura ce intram in Decembrie, spiritul Craciunului umple aerul. Multe Tari Europene, si in cateva locuri din USA si Canada, se tin Targuri de Craciun in aceasta perioada.\nPe langa Targurile de Craciun, Targul Crestinilor tinut in Nürnberg, Germania este cel mai cunoscut, atragand un numar mare de vizitatori si avand ceea mai lunga istorie. Targul este convenabil asezat in centrul orasului, prin urmare locu-i mare si multimea-i mare. Aici poti cumpara artizanate interesante si poti gusta o varietate de mancaruri si bauturi, ca si Turat Dulce, carne la gratar si Vin Fiert.\nSa ne aratam duiosia pentru Targurile de Craciun, tinem Evenimentul Targul de Craciun. Pe durata Evenimentului, ai o sansa sa obtii Vin Fiert si Tarta Dulce in timp ca culegi campurile tale de resurse, colectand la ploturiele de resurse sau punandu-ti dorinte in Fantana Dorintelor. Foloseste Vinul Fiert si Turta Dulce ca sa obtii o gramada de recompense. In plus, atinge 180 de puncte in Sarcinile Zilnice ca sa obtii Tarta Dulce.\nLordul meu vino si alaturate Evenimentului nostru Targurile Craciunului!
