150184= فيكي الفايكنج هو برنامج اطفال فرسي ولقد بدء عرض هذا الفلم من عام 1959  ,ولقد ترجم هذه البرنامج الكرتوني المرح الى 111 لغة متنوعة ,ووصلت مبيعات هذا الفلم الكرتوني الى 350 مليون نسخة  ,وهو رمز من رموز الثقافة الأوربية عامة وفرنسا خاصة ,وهو رمز فن المرح والكوميديا الاوربية .\n فيكي الفايكيج ,هي قصة تشرح  الفترة التي قبل 2000 عام  , وهي عندما بدء قيصر الروم  بالهجوم على حبال الألب  بلاد شعب الغال هذه المنطقة الواسعة التي تمثل اليوم جزء من فرنسا و رومانيه وغيرها من دول الأوربية , وهذه القصة الكوميدية عبارة عن قرية صغيرة ,و التي لاتعرف الاستسلام وتمتاز بالحكمة والشجاعة ومشروبها السحري  , والذي اذا شرب سوف يعطي القوة الكبيرة ,لذلك كان يستخدم لاتمام المهمات وولدحر جيش قيصر الروم ودفاع عن قريتهم  .\nسيدي اللورد ,هيا بنا لنتعلم من فيكي الفايكنج الشجاعة ورح القتالية العالية ,وخلال هذا الحدث عندما تهجم وتقاتل الوحوش يوجد الفرصة لحصول من 1 الى 3 زجاجات من الشراب السحري  ,يمكنك ان تستخدم الشراب السحري لحصول على جوائز كبيرة .

