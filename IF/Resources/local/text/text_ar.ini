150189=لقد زارنا ضيوف من الشرق وهم يتميزون بالكرم والأخلاص ,وقد أتوا وهم يحملون الهدايا الثمينة لنا ,وهم يرغبون  باقامة علاقات جيدة معك , ولكن لم تكن الرحلة سهلة بسبب وجود الوحوش في  العالم ,وفي اثناء الرحلة  فقد الضيوف العديد من اسلحتهم في الطريق ,والان هم ضيوف في قلعتك ,فهيا اثبت لضيوفك شجاعتك وكرمك واسترد الاسلحة المفقودة واعدها لهم ,
\nوالاسلحة  قد فقدت في مناطق مختلفة في خريطة العالم ,يمكنك خلال جمع الموارد في خريطة العالم الحصول عليها ,وايضا خلال جمع الموارد داخل القلعة يمكنك ان تجد الأسلحة التي فقدت بجوار قلعتك ,وبعد ان تجد الأسلحة قم بأعادتها الى الضيوف ,كتعبير عن كرمك وشجاعتك وشكرك لضيوف , واكيد بان الضيوف الكرام لن يبخلوا عليك بالهدايا تعبيرا عن امتنانهم لك , فهيا سيدي اللورد  اعمل بجد واجمع  وابحث عن الأسلحة  المفقودة .
