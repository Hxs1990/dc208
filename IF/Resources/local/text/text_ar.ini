105796=سيدي اللورد : واخيرا الان يوجد طريق تجاري بينك وبين اعضاء التحالف ,الان لديك السوق ,الذي يساعدك على متاجر الموارد مع تحالفك .\n وبما اننا تكلمنا على التحالف الان حان الوقت لتعمل على تنفيذ المهام التي يجب ان تقوم بها من المساعدة في بناء ابنية التحالف ,التبرع لتحسين البحث العلمي ,الذي يساعد على حصول على نقاط شرف التحالف التي تساعد على شراء العناصر المهمة من متجر التحالف .
105797=سيدي \nالان لقد وصل المستشارين الفنين لتعلم عمالنا كيفية استخدام وصهر الحديد ,لذلك يجب علينا بناء مناجم الحديد ,بدأ بجمع الحديد,والغابات خارج المملكة يبدو انه مكان جيد لهم لجمع الخشب لبناء منجم الحديد  .\nوالان نحن لدينا القوة الكافية لمشاركة بحدث فارس الظلام وحدث معركة التنين عن طريق مركز الاحداث ,يرجى الاطلاع على التفاصيل عن طريق مركز الاحداث .
105794=سيدي,\nالان يمكنك ان تقوم ببناء قاعة الحرب ,والتي تساعدك على الحشد القوات مع اعضاء تحالفك لسحق الذين يقفون في وجهك !\n والهجوم هي افضل وسيلة لدفاع ونحن لدينا العدد الكافي من القوات ,فهيا سيدي اللورد لنستغل الوقت ونهاجم عدونا وننهب موارده ,ولكن قبل الهجوم لاتنسى ان ترسل التجسس ,سيدي يرجى التصرف دائما بحكمة والابتعاد عن التهور .
105795=سيدي اللورد ,اتباعك في ظل حكمك لم يعد يعانوا من الجوع والعطش والان حان الوقت لتعلمهم كيف يصبحون مؤمنين بالله ,ابني بئر الأماني لتحصل على ما مامنحك الله من خيرات .\nوفي بئر الأماني يمكنك ان تحصل على موارد كثيرة والموارد الاكثر إلحاحا, ولكن انا انصحك ان تعمل على الحصول على الفولاذ ,لان هذا الموارد ليس فقط مهمة في تصنيع المعدات ولكن ايضا لايمكن نهبها من قبل الاعداء .
105792=سيدي,\nبعض العمال المهارين قد اتو الى المدينة ,انت فقط يجب عليك ان توفرلهم الحداد ,لكي يساعدك على تصنيع المعدات القوية والمناسبة لك ,وكل معدات لها مميزات خاصة بها .\nوالمعدات تحتاج الى المواد يمكن الحصول عليها عن طريق الورشة وعن طريق خارج القلعة مثل مهاجمة الوحوش ,فيها سيدي اللورد احشد جيشك وهاجم الوحوش وعاقبهم !
105793=سيدي\n  الظروف لقد تغيرت ,ودرع السلام لقد انتهى ,والخطر لقد اقترب ولكن لاخوف عليك سيدي اللورد ,دعنا نقوم بتدريب الجنود وبناء الأفخاخ ,لندافع عن انفسنا ولكي نعلم الجميع كم نحن أقوياء !\nكما ظهر البائع المتجول بجانب سور المدينة ,الذي سيمنحك عروض جيدة بسبب حمايتك له ,فاعمل سيدي اللورد على التحديث لتحصل على الموارد والعناصر المهمة والثمينة !
