138066=سيدي :\n الابطال المؤسسين ضحوا بانفسهم من اجل السلطه وحكم العالم , والان حان دورك ,مازالت ارواحهم غير مستريحه ولن تستريح قبل ماتنتصر انت , ولكن بحذر احترس من بعض الولاة الاقطاعين والعدائين .الحرب موجوده المحاربين، و مع عدم وجود نية السلام  فساحة المعركة مفتوحة. لا يهم إذا مملكتك في السلام والرخاء,أو دموية اوالتي مزقتها الحروب، فيجب ان تاتي  في ساحة المعركة القديمة مع أعضاء التحالف جنبا إلى جنب ، والكفاح من أجل شرف مملكتك!\nيجب ان تصل إلى مستوى 15 لدخول ساحة المعركة القديمة. دخول الحرب لاول مره بعقد سوف يستهلك (مجانا لأول مرة!) \n يمكنك دخول ساحة المعركة القديمة من باب نقل (الجندي القديم) في القلعك أو من مركز الحدث.\n\n* ساحة المعركة القديمة ستكون مفتوحة لمدة 24 ساعة، يمكنك يمكنك الدخول و القتال مع أمراء الممالك الأخرى \n*في ساحة المعركة القديمة، ليس فقط يمكنك الحصول على الموارد، ولكن أيضا يمكنك الحصول على عقد  الحرب من خلال استكمال أهداف محددة \n* بعد دخول ساحة المعركة القديمة ستكون قلعتك محميه في اللملكه الاصليه  بحيث لن تهاجم ولن تهاجم الآخرين\n,* لن تموت الحنود ,فقط ستجرح وستشفى من دون ان تحتاج الى موارد فقط تحتاج الى الوقت \n*في ساحة المعركه القديمه ائا احترقت قلعتك فستخترق بيسرعه وبزدياد.\n*يمكن الحصول علي النقاط بيقتل الجنود والتريب على 4ساعات وفي الاخير سوف يقررمن هو في المرتبه الاولى .وكل ماارتفع مستوى قلعتك .ستكون مكافآت اكتر قيمه 
