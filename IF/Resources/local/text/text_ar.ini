114136=سيدي: \n مرحبا! \n تم الانتهاء من اختبار الإصدار الاخير من "Clash of Kings". الآن فريق مشروع  "Clash of Kings" يشكر جميع اللاعبين الذين شاركوا في هذا الاختبار وقدموا تعليقات واقتراحات قيمة. وهذا سوف يساعدنا على تعديل وتحسين اللعبة لمصلحة الجميع. أثناء الاختبار، قمنا بجمع التعليقات والاقتراحات من العديد من اللاعبين في اللعبة والمنتدى من خلال نظام التعليقات ، مما دفعنا لمواصلة جهودنا لجعل اللعبة أفضل. يعتبر كل هذا الإنجاز الضخم بسبب دعمكم  المتواصل أثناء الفترة التجريبية! لدينا فريق تقييم واختار ثلاثة أنواع من المكافآت وفقاً لكمية ونوعية التعليقات. نظراً لملاحظاتك الفعالة لتحسين اللعبة، سنصدر لك "مكافأة القوة" ونحن نتطلع إلى رؤيتك للمشاركة في الجولة القادمة من الاختبار! \n وفي الوقت نفسه، سنقوم بنشر أحدث نسخة من "Clash of Kings" في أقرب وقت ممكن حتى نتمكن من اطلاقة رسميا لجمهور عالمي أوسع وأكثر تنوعاً للمنصات. ونحن نتمنى أن تستمر معنا أثناء عملية تطوير اللعبة! \n\n استوديو لعبة Clash of Kings
