150184=<아스테릭스>는 1959년 연재가 시작된 프랑스의 국보급 만화입니다. 이 만화는 현재까지 111개 언어로 번역 출판되어 전세계 3억5천만 권에 달하는 판매량을 기록하였습니다. 그저 잘 팔리는 유명한 책이 아니라 프랑스 문화를 상징하는 한 부분을 차지했습니다. 그야말로 유럽 만화의 경전이라 할 수 있습니다. \n<아스테릭스>의 배경은 2000년 전으로 카이사르가 로마군을 이끌고 전쟁을 하던 시기입니다.기원전 58년, 카이사르는 대군을 이끌어 알프스를 넘었고, 갈리아 전쟁이 시작되었습니다. 갈리아인들은 로마 북부에 상당한 영지를 가지고 있었지만 이 전쟁으로 인해 엄청난 피해를 입었습니다. 만화의 이야기는 끝까지 투항하지 않았던 갈리아의 작은 마을에서 시작됩니다. 이 마을의 제사장은 마법의 약물을 제작할 수 있었는데 그 약물을 마시게 되면 엄청만 힘을 발휘할 수 있었습니다. 갈리아의 영웅들은 지혜와 용기, 그리고 마법의 약물로 불가능할 것만 같던 일들을 해내었습니다. 카이사르의 계획은 결국 실패하였고 마침내 마을을 지켜낼 수 있었습니다! \n존경하는 영주님들! 갈리아 영웅들의 포기하지 않는 마음과 용감한 정신은 우리 모두 배울 가치가 있는것들 입니다. 그리하여 "갈리아 영웅" 이벤트를 오픈합니다. 영주님께서 몬스터를 소멸하시면 1-3병의 마법 약물을 획득할 수 있습니다. 마법의 약물을 사용하여 엄청난 보너스를 획득하세요.
