140114=존경하는 영주님: \n  모든 킹덤의 유저들과 함께 겨루어 볼 수 있는 거대 드래곤 전장이 곧 오픈됩니다. 영주님의 연맹이 도전하여 COK최강 연맹이 되어보세요!\n - 각각의 킹덤전투력이 50위 이내인 연맹의 맹주가 참여를 신청할 수 있습니다.\n - 각각의 연맹에서 최대 50명의 연맹원이 출전할 수 있으며, 맹주와 R4가 파견할 연맹원을 지정합니다.\n  전장에 진입한 후 영주님들은 단순히 다른 도시를 공격하는 것이 아니며, 건물을 점령하여 상응하는 진영 포인트를 획득하며, 전쟁이 종료 된 후 많은 포인트를 획득한 쪽이 승리하게 됩니다.\n - 전쟁중 자원생산 건물외 기타 부가적 효과를 가진 건물을 점령하면 각각 다른 버프효과와 전략적인 우세를 경험하실수 있습니다. \n - 전쟁중 병사를 손실하지 않으며 모두 부상병으로 전환됩니다. 또한 전장에서는 고급 도시이동 수가 제한되어 있으니 합리적으로 사용하는 것이 승리의 관건입니다.\n - 전쟁의 승패에 따라 각각 다른 포인트를 획득하게 되며 전투 중에 전투진행 방법에 따라 의외의 포인트를 획득할 수 있습니다. 최종적으로 연맹 포인트 랭킹은 연맹등급을 결정합니다. 시즌이 종료된 후 등급에 따라 보너스가 통계됩니다.\n - 개인 보너스는 각각의 전장이 종료된 후 통계되며, 개인이 전쟁에서 획득한 포인트에 따라 보너스 획득에 차이가 있을 수 있습니다. 개인 보너스는 같은 수정 아이템으로 지급됩니다.\n - 전장의 규칙은 FAQ를 참고해주세요.\n\n  그럼 이제 영주님 준비가 되셨나요? COK 최강연맹의 칭호를 누가 차지할것인지 한번 거대 드래곤 전쟁에서 확인해 보세요!
