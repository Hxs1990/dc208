138066=Meu soberano: \n No início dos tempos os heróis desbravadores lutavam aqui pelo domínio do mundo. Agora é a sua vez. Suas almas não descansarão até que você seja vitorioso. Cuidado com outros senhores, a guerra forjou guerreiros duros e sem intenção de misericórdia. O campo de batalha está aberto. Não importa se seu reino está próspero e em paz, ou sangrando em guerra, venha ao campo de batalha com os membros de sua aliança, e lute pela honra do seu reino! \n É necessário ter castelo nível 15 para entrar no campo de batalha. Um contrato de guerra será consumado (Grátis na primeira vez!) \n Você entra no campo de batalha pelo portão de transferência (um soldado antigo) no seu castelo ou no Centro de Eventos. \n\n *O Antigo Campo de Batalha será aberto por 24 horas, você poderá lutar com lordes de outros reinos \n *No campo de batalha você pode obter, além de recursos, também obter Contratos de Guerra ao completar missões específicas \n *Ao entrar no campo de batalha seu castelo no reino original será fechado, para que não seja atacado nem ataque outros \n *Os soldados serão apenas feridos no campo de batalha, e sarados automaticamente sem custo de suprimentos, apenas precisa aguardar um tempo até ficarem curados \n No campo de batalha a queima do castelo irá aumentar muito. \n *Pontos serão recebidos ao matar soldados. O sistema irá ranquear os pontos a cada 4 horas o resultado final irá depender de seu maior nível de pontos. Quanto mais pontos seu reino conseguir, maior serão as recompensas.
