150144=A Guerra do Fogo e Enxofre começou, aqui vem Koschei para destruir o nosso mundo. Koschei foi uma vez um vigilante humano. Um dia, ele tentou derrubar um poderoso nobre. Ele se levantou contra o nobre e tentou levá-lo preso. Isso levou a um trágico fim: o nobre matou-o no meio da noite. Ele morreu desapontado e irritado com o mundo, o vigilante se tornou o Koschei, e ansioso para purificar o mundo com fogo, ele volta com vingança em seu coração.\nKoschei é forte demais para um só Soberano. Você tem que se juntar a uma aliança e mobilizar antes de desafiá-lo. Todos os Soberanos da mobilização vão receber um prêmio devido ao dano causado a Koschei. Um prêmio de morte será oferecido por matar Koschei. Cada membro da Aliança que matar Koschei vai obter um pequeno baú. Soberanos Poderosos, para defender nossa terra, vá e bane Koschei!
150147=Com sua liderança heroica, temos aniquilado grande número de monstros. Ninjas Ocultos e Medusas Amaldiçoadas, nunca terão sucesso em ocupar nosso reino graças a nossa união. Após a guerra, tudo está novamente em paz. Em alguns países orientais, as pessoas desfrutam da beleza das folhas de bordô ao chão para comemorar a época de colheita. A colheita está em desenvolvimento no Reino: Os recursos são aumentados em Fazendas, Serrarias, Minas de Ferro e Minas de Mithril. Em ocasiões como essa, os soldados se sentem motivados para ajudar a desenvolver o castelo\nDurante o evento Tempo de Colheita:\nA quantidade de recursos nos pontos de recurso foi aumentada em 100% (Mina de Ouro e Super Mina da Aliança não está incluída)\nA velocidade de coleta nos pontos de recursos foi aumentada em 50%(Mina de Ouro e Super Mina da Aliança não está incluída)\nHá uma chance de receber itens de recursos durante a coleta de recursos\nQuando fizer um desejo na Fonte dos Desejos, obterá 20% a mais de recursos\nA velocidade de produção de recursos no Castelo também será aumentada em 50%
