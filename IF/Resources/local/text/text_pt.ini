150426=Depois do último Evento da Terra dos Julgamentos, eu acredito que você se familiarizou com a Terra dos Julgamentos. Desta vez, o guardião da Taverna renovou a Terra dos Julgamentos, esperando por você para vir novamente.\n\nRegras para a Terra dos Julgamentos:\nVocê pode entrar na Terra dos Julgamentos de graça uma vez por dia (depois disso, você pode entrar com ouro ou com o Pergaminho de Julgamento). Cada vez que entra, você tem 15 ataques gratuitos (depois disso, você pode usar ouro para comprar mais ataques). Toda vez que você joga, você consome um ataque (não importa se é um ataque normal ou um ataque crítico).\nApós entrar, você tem 3 formas de atacar: Golpe de Espada, Raio e Tempestade de Fogo. O Golpe de Espada gera 1 ponto de dano. O Raio gera 3 pontos de dano. A Tempestade de Fogo gera 5 pontos de dano. Quando você usa um ataque crítico, o dano será triplicado.\nQuanto mais você se conectar, mais danos causará ao monstro.\nQuando o monstro for derrotado, você receberá um baú do tesouro. Abra-o para obter recompensas.\n\nDesejo que você possa derrotar os monstros para provar sua força!
