137513=A tourada é uma arte entre homens e touros. As pessoas envolvidas em touradas são chamados de toureiros. Este esporte, conhecido como o esporte nacional na Espanha, é principalmente popular na Espanha, Portugal e América Latina. Anualmente, milhares de pessoas celebrar a prosperidade deste esporte apaixonante e desafiador.\n  Este ano, porém, apenas quando estamos celebrando o festival de touradas, odioso Tigre roubou o manto comemorativo. Meu Senhor, vença esses Tigres. Vamos comemorar o festival de San Fermín!
