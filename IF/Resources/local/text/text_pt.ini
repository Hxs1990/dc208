150501=Por causa da atmosfera de feriados recentes, muitos animais entraram neste Reino e melhorou muito.\nO Pinguim balança seu corpo gordo enquanto desenvolve o Castelo dele, treinando suas tropas e coletando recursos nas proximidades. Os soldados os chamam de Rei, e vagarosamente, o Pinguim se torna o Pinguim Imperador.\nO Cobra rasteja na terra enquanto comanda suas tropas para melhorar os edifícios e coletar recursos. Sua língua age como uma espada. Para onde quer que ele aponte, as tropas saem sem mesmo olhar para trás. Os soldados o chamam de Rei, e lentamente, O Cobra se torna o Rei Cobra.\nO Salmão entrou na competição também. Ele nada no fosso e patrulha o Castelo. Ele presta atenção em lugares onde há um vazamento na defesa ou armadilhas insuficientes. Seu sonho é fazer seu Castelo uma firme Fortaleza. Os soldados o chamam de Rei, e lentamente o Salmão se torna o Rei Salmão.\nInfelizmente, suas Coroas caíram de suas cabeças e foram pegas por monstros. Meu Soberano, por favor, destrua os monstros e recupere as Coroas. O Pinguim Imperados, o Rei Cobra e o Rei Salmão serão gratos a você!
