114148=Parabéns você entrou na aliança, você pode recolher sua recompensa nas Mensagens. Use o Teletransporte de Aliança para mover seu castelo próximo aos membros de sua aliança. Você pode ajudar seus aliados na construção de castelo, enviar e receber recursos, enviar tropas de reforço para defender de inimigos, e experimentar a poderosa função de guerra da aliança! \n Ao usar o Teletransporte de Aliança você irá mover seu castelo a um território da aliança ou a um local próximo ao líder. \n Vá em frente e junte-se a seus aliados, unidos construam uma forte e grande aliança!
114149=Meu Soberano,\nParabéns! Seu Castelo foi melhorado! Você receberá 2 Teletransportes de Iniciante como recompensa de melhoria. Você pode vê-los em seus itens.\n\nIntrodução de Teletransporte de Iniciante:\n1. Clique no botão "Mapa" Mapa do Reino para entrar na miniatura do Reino Atual.\n\n2. Clique no "Globo" na miniatura para entrar no "Mapa do Reino".\n\n3.Clique em qualquer Reino no Mapa do Reino para entrar naquele Reino.\n\n4.Após entrar em um Reino, clique no terreno e clique em "Teletransporte" para se juntar a esse reino.\n\nAtenção:\n1.Após o registro, o Teletransporte de Iniciante permanecerá por apenas 5 dias. 5 dias depois, você não será capaz de se juntar a outro Reino.\n\n2.Quando seu castelo alcançar nível 6, os Teletransporte de Iniciante serão retirados, e você não será mais capaz de se juntar a outro Reino.
