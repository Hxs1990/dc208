4000059=Quando o seu aliado está sob ataque, você pode enviar tropas para reforçar.
4000060=Quando as tropas enviadas para reforçar o castelo do seu aliado estão sob ataque, elas vão ser feridas em vez de morrer.
4000061=Participe nos eventos diários para obter itens e ouro como recompensa.
4000062=Nunca deixe suas tropas ociosas. Envie-as para pontos de recursos e colha recursos.
4000063=Melhorando os edifícios, pesquisando tecnologias e treinando tropas são cruciais para desenvolver seu Castelo.
4000064=Junte-se a uma aliança e jogue com amigos de todo o Mundo!
4000065=Junte-se a uma aliança e construa uma Embaixada, e então seus aliados podem ajuda-lo a melhorar seus edifícios e pesquisar ciências.
4000066=Mate monstros no Mapa do Reino para obter recursos e Experiência de Soberano.
4000067=Pesquisando ciências, tornará seu Castelo mais poderoso.
4000068=Hospitais vão admitir as tropas feridas. Eles vão reduzir significativamente a perda de tropas depois de ser atacado.
4000069=Quando você está sob ataque, você pode pedir a seus aliados para ajudar ou use um escudo paz.
4000070=Tropas de um nível mais elevado são muito mais fortes na batalha.
4000072=O objetivo principal das Ruínas é esconder suas tropas quando o inimigo for muito poderoso.
4000073=Agora você não perderá tropas nas Ruínas, e você receberá mais recompensas que antes.
4000074=Outros Soberanos não podem atacar suas tropas quando estão explorando as Ruínas!
4000075=Os Cristais podem ser utilizados na Taverna para ativar o poderoso Vidro Vulcânico!
