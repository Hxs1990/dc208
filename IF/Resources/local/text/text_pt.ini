105721=Prezado Soberano, a sua cidade foi atacada,e agora está em um estado de Incêndio! Você pode mover a sua cidade para o território da Aliança, usando um Teletransporte Avançado para obter a proteção da Aliança, que é capaz de assistir melhor os aliados! \n\n1. Quando sua cidade é atacada por inimigos e a sua defesa falhar, sua cidade vai entrar em uma estado de incêndio. Neste estado, a Defesa da Cidade diminuirá continuamente até que chegue a 0. Quando isso acontece, a cidade será destruída. \n2. Use o Escudo de Paz para conseguir defesa e evitar a perda. \n3. Faça uma estratégia de defesa eficaz, visualizando a situação dos inimigos pela Torre de Vigia. \n4. Quando confrontados com poderosos inimigos, você pode proteger as suas tropas, implantando em ruínas ou em algum lugar muito longe antes da chegada dos inimigos. \n5. Construa mais hospitais para reduzir as perdas das tropas! \n6. Pedir reforços a seus aliados é bastante útil. É claro que você tem que ajudar seus aliados se possível. \n7. Melhore o seu depósito para proteger seus recursos de ser saqueado. \n8. Evitar perda de recursos através da exaustão dos recursos antes de serem atacados, ou por negociação com seus aliados pelo mercado.
