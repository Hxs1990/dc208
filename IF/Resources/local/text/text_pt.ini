150246=Meu Soberano! Há monstros desconhecidos na Taverna! Eles ousam desafiá-lo para uma luta um-contra-um. Creio que com sua bravura, coragem e poder, você matará todos eles! O rumor diz que cada um deles tem um baú de tesouro que contém recompensas valiosas. Meu Soberano, vamos nessa, tente!\nAo atacar monstros no Mapa do Reino, tem a chance de obter um Pergaminho de Julgamento. Estes permitem que você entre na Terra dos Julgamentos.\nRegras da Terra dos Julgamentos:\nVocê pode entrar na Terra dos Julgamentos de graça uma vez por dia (depois disso, você pode entrar com ouro ou Pergaminho de Julgamento). Cada vez que entra, você tem 15 ataques gratuitos (depois disso, você pode usar ouro para comprar mais ataques). Toda vez que você joga, você consome um ataque (não importa se é um ataque normal ou um ataque crítico).\nApós entrar, você tem 3 formas de atacar: Golpe de Espada, Raio e Tempestade de Fogo. O Golpe de Espada gera 1 ponto de dano. O Raio gera 3 pontos de dano. A Tempestade de Fogo gera 5 pontos de dano. Quando você usa um ataque crítico, o dano será triplicado.\nQuanto mais você se conectar, mais danos causará ao monstro.\nQuando o monstro for derrotado, você receberá um baú do tesouro. Abra-o para obter recompensas.
