150103=Festival de Qixi, se originou na China, é um festival tradicional para chinês regiões e países do Sudeste Asiático. É comemorado em 7 de julho do calendário lunar e é amplamente conhecido como "Dia dos namorados chinês". \nNeste dia, homens e mulheres irão mostrar afeto ao que adoram, e os amantes vão dar presentes uns aos outros. \nDurante o evento, você pode encontrar o vestido de Zhi Nu em pontos de recurso e obter a tubulação de lingueta de Niu Lang de derrotar monstros. Usando o vestido e a tubulação de lingueta para obter recompensas de surpresa.
150104=O Festival Qixi, que teve origem na China, é uma festa tradicional para os países do Leste Asiático. É comemorado em 7 de julho do calendário lunar, e é amplamente conhecido como "Dia dos Namorados Chinês".\nNesse dia, homens e mulheres mostrarão afeição para as pessoas que amam, e os amantes darão presentes uns aos outros.\nDurante o evento, você pode encontrar o vestido de Zhi Nu em pontos de recursos e obter a flauta de cana de Niu Lang derrotando monstros. Use o vestido ou a flauta de cana para obter o Presente do Festival Qixi preparado por Zhi Nu e Niu Lang. Abra os presentes para receber recompensas surpresas.
