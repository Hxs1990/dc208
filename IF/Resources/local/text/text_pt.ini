160029=Meu Soberano, \n\nQuando seu castelo alcançar o nível 30 e cumprir outras exigências, você estará apto a restabelecer a Maravilha. \nVocê pode ter um Distintivo de Privilégios na Taverna. Recompensas Diárias ao restabelecer a Maravilha e aumento do seu Nível de Prestígio das Construções. \n\nFunções da Maravilha\nApós o restabelecimento da Maravilha, você pode aumentar seu Nível de Prestígio.\n\nRegras para aumentar o Nível de Prestígio\nHá 10 etapas para cada Nível de Prestígio. \nO complemento de cada etapa dá a você 10% de progresso no sentido do Nível de Prestígio.\nCompletando cada etapa dá ao Soberano experiência e poder.\nUma vez que você complete 100% das etapas, seu Nível de Prestígio aumentará em 1 nível.\n\nEfeitos do aumento de seu Nível de Prestígio\nQuando seu castelo alcançar o nível 30, clique Construções--> Verifique os detalhes para ver os benefícios do aumento do seu Nível de Prestígio.
