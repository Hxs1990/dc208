105761=Meu soberano, o evento de matança começou!\n Durante o evento você deverá matar o máximo de tropas inimigas possíveis para ganhar uma recompensa!\n(Ao se teletransporte avançado para o território de sua aliança e dar proteção a sua alianca.)\n\nQuando estiver atacando:\n1. Veja o poder do inimigo para estimar sua força. \n2. Use um escudo de paz para ter imunidade e previnir perdas! \n3. Espione o castelo inimigo para formular uma estratégia de ataque efetiva. \n4. Quanto estiver lidadonde com soberanos muito fortes envie sua tropas enviando-as para as ruínas antes que os inimigos ataquem.\n5. Construa mais hospitais para reduzir o número de tropas perdidas. \n6. Procurar ajuda da sua aliança é um método efetivo na batalha, não esqueça de retribuir o favor. \n7. Melhore seu depósito para proteger seu recursos de serem roubados. \n8. Reduza as perdas de recursos enviando para os seus aliados pelo mercado, antes de ser atacado.
