150236=O Príncipe Sapo é um conhecido conto de fadas clássico na Rússia. Conta a história de um príncipe Ivan que usa a agulha mágica para eliminar Koschei o Imortal; e, em seguida, salva a Princesa Sapo Vasilisa.\n No nosso Evento, Koschei o Imortal é ressuscitado! Você pode receber um Baú de Milagre no desejo do Poço dos Desejos e coletando recursos no Castelo. Existe uma certa chance de obter a "Agulha Magica" ao usar os baús. Se você estiver carregando a "Agulha Mágica" e mobilizar para derrotar Koschei, o Imortal no Mapa do Reino, você receberá um pacote de luxo por correio como recompensa! Por favor, note que você só pode usar 5 Agulhas Mágicas todos os dias, então por favor use-as com cuidado!\n Você precisa mobilizar para atacar Koschei o Imortal. Cada equipe precisa ter 2 membros (máximo: 6 membros).  Menos de 2 membros levará a uma falha de mobilização.
