137519=Durante o evento limitado, soberanos participarão em inúmeros eventos diários para receber pontos. Quando atingir os pontos necessários, as recompensas chegarão por carta. Eventos diários incluem coleta de recursos, Matar monstros, ganhar poder, desenvolvimento do castelo, treinar soldados. Complete e atinga os pontos necessários para receber recompensas valiosas.
