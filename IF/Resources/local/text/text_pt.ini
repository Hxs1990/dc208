108883=*Você pode ver todos os tipos de recursos espalhados pelo mapa, coleta-los fornece recursos para o seu reino.
108884=*Escolha um ponto de recursos, clique em ocupar e selecione as tropas. Uma vez que as tropas terminam a coleta, eles voltarão para seu reino com os recursos coletados.
108885=2. Ataque Monstros
108886=*Os monstros do mundo devem ser desafiados gradualmente por níveis. Depois de derrotá-los, você vai obter todos os tipos de recursos a partir deles.
108887=*Escolha a quantidade de tropas que precisa à expedição para atacar um monstro, quando a batalha terminar, o sistema enviará um relatório para sua caixa de correio automaticamente.
108888=3. Ataque Inimigo
108889=*Antes de atacar outros Soberanos
108890=* Quando maior o nível da Torre de Vigia, maior será a informação coletada quando um castelo for espionado.
108891=4.Sobre a Aliança
108892=*Clique em "Aliança" abaixo, então selecione Juntar-se, depois que o Rei aceitar sua solicitação, você irá se juntar automaticamente a esta aliança,
108893=*Juntar-se a uma aliança pode não só desfrutar todos os tipos de impulso e bônus de Ciência de Aliança, mas também receber ajuda da aliança quando for atacar inimigos.
