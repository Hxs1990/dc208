150224=Novembro está aí! Além do Halloween, a Grã-Bretanha também está recebendo outra grande celebração. No dia 5 de Novembro, o Britânico vai comemorar a Noite das Fogueiras. Na Grã-Bretanha esta pode ser considerada tanto uma das mais belas noites como as grandes fogueiras serão acesas e fogos de artifício detonam a noite toda.\nA Noite das Fogueiras, também conhecida como a Noite de Guy Fawkes, é um tradicional feriado britânico. Quando se remonta a 05 de novembro de 1603, quando um grupo de homens, liderados por Guy Fawkes, enterraram secretamente 36 barris de pólvora debaixo da Câmara dos Lordes, em uma tentativa de assassinar James I e seu Parlamento. A trama foi descoberta quando um de seus colaboradores o delatou. Fawkes foi preso no local. Ele e seus cúmplices foram posteriormente condenados à morte. Para comemorar a fracassada tentativa de assassinato, foi declarado que fogueiras e fogos de artifício fossem usados para celebrar esse dia. Todos os anos, os britânicos se reúnem e queimam uma efígie de Guy Fawkes em uma grande fogueira para comemorar o fracasso da Conspiração da Pólvora.\nDurante o evento, Soberanos podem coletar recursos no Mapa do Reino (exceto em minas de ouro) para receber Fogos de Artifício. Use os Fogos de Artifício para obter recompensas. Aproveite as celebrações!
