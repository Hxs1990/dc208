150184=<Astérix> é uma história em quadrinhos Francesa serializada desde 1959. Até agora, a história em quadrinhos foi traduzida para 111 idiomas e 350 milhões de cópias vendidas em todo o mundo. Isto não é somente um clássico bem conhecido no Ocidente, mas também um dos símbolos da cultura Francesa e uma clássica história em quadrinhos Europeia bem merecida. \nA estória se passa há 2000 anos, quando Caesar levou as legiões Romanas para fazer campanha em torno. 58 a.C., o exército de César cruzou os Alpes e lançou uma guerra para conquistar a Gália, um grande pedaço de terra na parte norte da República Romana. Gauleses perderam a guerra. No entanto, nos quadrinhos, a história começa em uma pequena aldeia na Gália que nunca se renderá. O Sacerdote da aldeia pode criar uma poção mágica que faz as pessoas comuns muito mais forte. Com suas sabedorias, coragem e a poção mágica, heróis da Gália terminaram algumas tarefas árduas, derrotou a conspiração de Caesar e defendeu a suas casas! \nMeu Soberano, nós deveríamos compartilhar o espírito dos Heróis da Gália. É por isso que nós temos este Evento "Saúde Astérix". Durante o evento, sempre que você eliminar um monstro, você terá a oportunidade de obter 1-3 garrafas de poção mágica. Use a poção para obter ricas recompensas.

