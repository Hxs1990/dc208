150324=À medida que entramosem dezembro, o espírito de Natal enche o ar. Muitos países europeus, e em alguns lugares nos EUA e Canadá, mantêm Mercados Natalinos durante este período.\nEntre os Mercados Natalinos, o Christkindlesmarkt realizado em Nürnberg (Português: Mercado Natalino de Nürnberg), na Alemanha, é o mais conhecido, atraindo um grande número de visitantes e têm uma das história mais longas. O mercado está convenientemente situado na praça da cidade, reunindo grande multidão no local. No Mercado Natalino, você pode comprar peças de artesanato intricado e saborear vários tipos de alimentos e bebidas, como Lebkuchen (um tipo de biscoito de gengibre), salsichas grelhadas e Quentão (uma bebida preparada com vinho e canela).\nPara mostrar nosso carinho por Mercados Natalinos, estamos realizando o evento Mercados Natalinos. Durante o evento, você terá uma chance de obter Quentão e Lebkuchen ao colher em seus campos de recursos, reunir recursos em pontos no Mapa do Mundo ou faz desejos na Fonte dos Desejos. Use Quentão e Lebkuchen para obter um monte de recompensas. Além disso, alcance 180 pontos em suas tarefas diárias para obter Lebkuchen.\nMeu Soberano, venha e junte-se ao nosso Evento Mercado Natalino!
