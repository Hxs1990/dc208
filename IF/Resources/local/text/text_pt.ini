150155=O Oktoberfest de Munique, também chamada de "Festival de Outubro", é um festival de beber cerveja. Todos os anos uma cerimônia de inauguração e uma colorida marcha são realizadas. O prefeito assume o comando da cerimônia de abertura. Às 12 horas, o prefeito martela uma torneira de bronze em um grande barril de cerveja com um martelo de madeira. Em seguida, ele derrama a cerveja em uma caneca de cerveja tradicional chamada cerveja de porcelana. O prefeito dá a cerveja ao Ministro Presidente do Estado da Baviera e o Oktoberfest de Munique começa. Pessoas de todo o país usam trajes tradicionais e marcham através do centro de Munique. Alguns se vestem como duques e duquesas, andando em carros clássicos, outros apenas usar roupas de fazendeiros.\nDurante a Oktoberfest de Munique, Lordes terão trigo a partir de pontos de recursos e Água de monstros. Sintetizá-los vai fazer cerveja escura. Usando ela irá fornecer-lhe várias recompensas.\nPor favor, sintetizar e desfrutar da sua cerveja escura! Não se esqueça de beber com moderação ~
