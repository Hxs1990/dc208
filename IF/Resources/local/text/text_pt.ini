150280=Ação de Graças é um festival tradicional, um grande momento para toda a família ficar juntos. Durante o festival, haverá um feriado 2 dias para que as pessoas podem ir para casa e ter algum tempo para a família. Toda a família vai comer comida deliciosa, tem desfiles de fantasia, desfrutar de espetáculos de teatro e eventos esportivos durante este feriado. \nFalando de alimentos, de férias, devemos mencionar o Peru. O Peru é um tradicional prato principal de ação de Graças. Geralmente o Peru estará recheada com uma mistura de pão com base, então assada até marrom e delicioso. O anfitrião vai cortar o peru inteiro em fatias finas e distribuí-los a todos. Toda a gente pode adicionar sal e molho de seus próprios gostos. Há muitos outros tipos de comida tradicional de ação de Graças, como batata doce, calos, tortas de abóbora, geléia de amora, pães caseiros, todos os tipos de legumes e frutas. \nDurante o evento de ação de Graças, você pode obter perus matando monstros no mapa do Reino. Use perus para receber muitas recompensas. Por favor desfrute os deliciosos perus, agradecer o que você tem e reza pela paz.
