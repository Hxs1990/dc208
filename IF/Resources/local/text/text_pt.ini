140126=A Mina de Cristal produz uma quantidade enorme de Pontos de Campo. Após a ocupação da Mina de Cristal, os Pontos da Campo continuarão a aumentar. Os Pontos de Campo determinam o ganhador de toda batalha.\nApós ocupar a Mina de Cristal, os aliados são capazes de reforça-la. Quanto mais tempo você ocupa a Mina de Cristal, mais pontos você receberá.
140128=O Depósito de Armas produz uma enorme quantidade de Pontos de Campo. Após a ocupação do Depósito de Armas, os Pontos de Campo continuarão a aumentar. Os Pontos de Campo determinam o ganhador de toda a batalha.\nApós o Depósito de Armas ser ocupado, os aliados estão aptos a reforça-lo. Quanto mais tempo você ocupar o Depósito de Armas, mais pontos você receberá.
140130=Após ocupar o Ponto de Teletransporte, os jogadores do seu lado podem se teleportar para uma determinada área de forma gratuita. Nenhum ouro ou item será consumido, mas o número de teletransporte será consumido. \nPonto de Teletransporte é um edifício estratégico muito importante. Após ocupado, os seus castelos podem avançar em conjunto para chegar mais perto dos edifícios alvo.
140131=Torre da Benção oferece grande ataque e impulso de defesa. Após ocupada, as tropas do seu lado terão bônus atribuídos.
140132=Salão de Cura faz com que suas tropas se curem mais rápido. Após ocupado, todos os jogadores do seu lado terão uma velocidade de cura mais rápida.
140133=Torre do Dragão é uma arma feroz. Depois de ocupar a Torre do Dragão e ativar seu modo de ataque, ele vai atacar todos os soldados inimigos dentro do alcance e causar dano maciço. Ocupando a Torre do Dragão pode enfraquecer efetivamento o poder do inimigo.
140134=Sala do Cavaleiro é onde o Cavaleiro do Dragão é treinado. Após ocupar isso, você pode comandar o Cavaleiro do Dragão para atacar castelos inimigos. Cavaleiro do Dragão tem alto poder tanto quanto danos de ataque alto. Ocupando essa construção pode ter melhoria de força considerável.
