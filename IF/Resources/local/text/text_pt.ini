105714=Compensação de Perdas
105715=Caro senhor, parece que você perdeu um grande número de tropas recentemente, pela esta razão, o Rei preparou um presente para você. Quando você lutar no reino, você precisa entrar em uma aliança e reunir junto com seus aliados na ordem de suportar um ao outro melhor e evitar ser derrotado pelo inimigo. Você pode ver as localizações dos seus aliados e o seu líder clicando no Mapa do Reino na esquerda abaixo. Ao mesmo tempo, é melhor você construir mais hospitais e melhora-los, o que pode evitar maiores perdas!
