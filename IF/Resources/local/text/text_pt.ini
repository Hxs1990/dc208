150356=O Engenhoso Cavaleiro D. Quixote de La Mancha escrito por Miguel de Cervantes Saavedra é um romance espanhol de dois volumes publicados em 1605 e 1615. Ele é saudado como uma das peças mais importantes da obra literária espanhola e no cânone literário ocidental moderno.\nO personagem-título, Alonso Quixano, é magro, fidalgo de aparência triste e gosta de ler livros sobre cavalaria. Torna-se obcecado com os ideais cavalheirescos e começa sua jornada buscando ajudar os fracos. Viajando em um cavalo velho, magro e carregando, carregando uma lança enferrujada para onde quer que vá, ele tenta ajudar aqueles que conhece, com resultados hilariantes. Embora Dom Quixote não possa ser um exemplo de cavaleiro, sua bondade, justiça e seu otimismo fazem dele alguém a quem vale a pena conhecer. O romance retrata a sociedade espanhola em meio aos séculos XVI e XVII, desde as classes mais nobres até as pobres, tendo mais de 700 personagens. É uma dura crítica sobre política, lei, moral, religião, literatura, artes e sistema de propriedade privada.\nDurante o evento, você terá a chance de obter Moinho de Vento quando fizer um desejo na Fonte dos Desejos ou derrotar um Gigante de Lava. Use o Moinho de Vento para receber muitas recompensas. O Moinho de Vento representa a realidade. Esperamos que assim você possa perseguir seus sonhos e ideais, lembrando-se de aterrar também à realidade.
