150241=Diwali, também conhecido como Deepavali, é um festival tradicional na cultura Hindu, celebrando a vitória da luz contra a escuridão como uma analogia do bem triunfando contra o mal. Para dar as boas vindas a este Festival de Luzes, velas ou lâmpadas a óleo são acesas nas casas para simbolizarem a luz, prosperidade e felicidade.\n Durante o Diwali, as casas serão cuidadosamente limpas e remodeladas para mostrarem respeito aos deuses. Roupas novas serão usadas para marcar a determinação para começar uma vida nova. À noite, as famílias e lojas acenderão diferentes tipos de lâmpadas, e os céus serão preenchidos com fogos de artifícios. Um dos destaques do Diwali é tomar um banho de óleo em um rio sagrado para purificar o corpo e a alma. É especialmente necessário para as crianças irem ao rio para lavar seus corpos da sujeira, purificar a alma e obter bençãos para toda família ser saudável.\n Durante o Evento, você receberá Lâmpadas a Óleo quando coletar em pontos de recursos no Mapa do Reino, e ser abençoado com saúde e felicidade. Use as Lâmpadas a Óleo para obter um monte de recompensas. Trabalhe duro para obtê-las!
