105796=Meu Soberano,\nNós finalmente estabelecemos a Rota de Comércio entre você e seus aliados. Assim que você tiver um Mercado, você estará apto para comercializar recursos com seus aliados.\nEm relação às Alianças, é hora de realizar deveres. Você pode ajudar a construir os Edifícios da Aliança e doar seus recursos para aumentar a Ciência da Aliança. Isto lhe recompensará com Honra da Aliança que pode ser usada para comprar itens na Loja da Aliança.
105797=Meu Soderano,\nè um dia inspirador! Conselheiros Técnicos da Câmera de Comércio estão ensinando nossos operários a Ciência da Fundição. Nós deveremos construir Minas de Ferro para coletar Ferro agora. As Matas fora de sua cidade parecem ser um bom lugar para eles.\nAgora eles estão poderosos o suficiente para participar de eventos como "Os Cavaleiros das Trevas" e "Campanha do Dragão" no Centro de Evento. Por favor, preste atenção aos anúncios no Centro de Eventos.
105794=Meu Soberano,\nAgora você pode construir o Salão de Guerra, que lhe permite juntar suas tropas e esmagar qualquer um que ficar no seu caminho!\nO ataque é a melhor defesa. Uma vez que treinamos tropas suficientes, vamos atacar nossos inimigos! Não se esqueça de espionar antes de qualquer batalha. Um sábio Soberano nunca age precipitadamente.
105795=Meu Soberano,\nSua abnegação faz seu povo não sofrer mais de fome. É hora de fazê-los acreditar nos deuses. Construa o Poço dos Desejos para adoração dos deuses, e os deuses nos concederão uma abundância de materiais.\nVocê pode receber muitos recursos no Poço dos Desejos, mas eu sugiro que você deseje por Aço, que não somente é um recurso necessário para forjar, mas também não pode ser saqueado por outros Soberanos.
105792=Meu Soberano,\nAlgumas operários habilidosos chegaram na cidade. Se você lhes proporcionar com um Ferreiro, eles forjarão equipamentos poderosos para você. Cada um deles têm um atributo único.\nOs materiais necessários para forjar podem ser recebidos na Oficina ou por derrotar monstros fora do Castelo. Vamos juntar as tropas e caça-los!
105793=Meu Soberano,\nAgora as circunstâncias têm mudado e o Tratado de Paz terminou, o que significa que o "Escudo de Novato" desapareceu. Mas não fique com medo, meu Soberano. Treine suas tropas, construa suas armadilhas para outros saberem quão poderoso você é!\nEnquanto isso, vendo que você perdeu seu escudo, o Mercador concordou em dar-lhe um preço especial. Ele o espera perto dos muros da cidade. Atualize os itens e encontre os Premium!
