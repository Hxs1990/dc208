150150=Eid al-Adha é um dos três maiores festivais religiosos do Islã.\nDurante o Eid al-Adha, os muçulmanos realizam a Salat al—'Idayn. Eles se reúnem na Grande Mesquita ou em outros lugares públicos e realizam uma grande cerimônia de comemoração. Geralmente, eles preparam o gado antes do festival, que deve estar saudável, e isso inclui camelo, boi e ovelha. A carne do gado deve ser dividida em três partes: uma para eles, uma para suas famílias, e uma para os pobres.\nDurante o Eid al-Adha, os Senhores obterão o item Churrasco no Poço dos Desejos e em suas edificações de recursos. Ao usar, obterão várias recompensas.\nMeu soberano, aprecie a felicidade do festival!
