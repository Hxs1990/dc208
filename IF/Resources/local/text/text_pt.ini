150254=Kimchi é um prato Coreano tradicional fermentado feito de vegetais com uma variedade de temperos. Tradicionalmente, o Kimchi foi estocado em baixo da terra em potes para mantê-lo frio durante os meses de verão e descongelado durante os meses de inverno. Há centenas de variedades de Kimchi feito de acelga, rabanete, cebolinha, ou pepino como ingrediente principal. Todo Outubro e Novembro, os Coreanos farão um monte de Kimchi. \nDurante o evento, você receberá Kimchi não Fermentado enquanto coletar no Mapa do Reino e Potes quando coletar no Castelo. Kimchi não Fermentado e Potes podem ser sintetizados em Kimchi. Use o Kimchi para receber um monte de recompensas!
