150144=Війна Вогню та Сірки почалася, прийшов Кощій, щоб знищити наш світ. Кощій був колись борцем за справедливість. Одного разу він спробував протистояти могутньому дворянину. Він встав проти дворянина і спробував заарештувати його. Це призвело до трагічного кінця: дворянин вбив його. Він помер розчарований і злий на світ, цей борець за справедливість став Кощієм, і хоче очистити світ вогнем та повертається з подвоєною силою в його серці.\nДиявол занадто сильний для одного Лорда. Ви повинні приєднатися до Альянсу та згуртувати війська, перш ніж кинути йому виклик. Всі лорди у згуртуванні отримають приз за пошкодження Кощію. Приз за вбивство буде нагородою за вбивство Кощія. Кожен член Альянсу, члени якого вбивають Кощія отримуватимуть малу скриню. Могутні Лорди, щоб захистити нашу землю, йдіть і вигоніть Кощія!
150147=Під керівництвом могутніх Лордів, ми вистояли проти хвилі за хвилею монстрів. Ні прокляті Медуза ні приховані Ніндзя не завоювали наше Королівство. Після війни все повернулося до миру. Зараз деякі народи в Північній Півкулі зустрічають осінь. І люди в Китаї та Японії будуть насолоджуватися кленовим листям, що падає з дерев і починають збирання зернових культур. На цій землі, доходи Ферм, Лісопилок, Залізних та Мітрілових рудників збільшилися. Солдати мотивовані успішним врожаєм працювати краще, ніж раніше.\nПід Часу Врожаю 3:\nДохід усіх ресурсних точок збільшується на 100% (не включаючи золоті копальні і ферму альянсу)\nБазова швидкість збору збільшується на 50% (не включаючи золоті копальні і ферму альянсу)\nШанс отримання скринь ресурсів при зборі в точках ресурсів\nОтримайте на 20% більше ресурсів у Колодязі Бажань\nДохід усіх ресурсних будівель збільшується на 50%.
