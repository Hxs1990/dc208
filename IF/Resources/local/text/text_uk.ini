150184=<Astérix> це відомий французький комедійний серіал написаний Рене Госіні і проілюстрований Альбертом Удерзо. Він з'явився в 1959 році і був адаптований в кіно, іграх і навіть тематичному парку! Комікси були переведені на більш ніж 110 мов і продано більше 350 мільйонів копій по всьому світу.\nІсторія навколо невеликого галльського села, на узбережжі сучасної Бретані, провінції в Галлії (тепер Франція). За 50 років до нашої ери Юлій Цезар завоював всю Галію окрім цього невеликого анклаву, і його прикрості не було кінця. Оточені з усіх боків морем і 4 нещасними римськими гарнізонами, сільські жителі здатні протистояти неодноразовим спробам римлян захопити їх через чарівне зілля, зварене сільським друїдом, Панораміксом. Астерікс, однойменний герой, досить кроткий, але безстрашний воїн відомий своєю хитрістю. Йому часто доручають місії від імені сельчан і голови села, Віталстатістика. Він іде на квести, озброєний зіллям, що дарує надлюдську силу і майже завжди у супроводі свого найближчого друга, Обелікса. Обелікс є простодушним скульптором з менгиру добре відомий як "велика кістка", але воліє називати себе добре освітленим, або чиї груди "трохи з'їхали". Обелікс впав в чарівне зілля в дитинстві, тому йому більше не дозволено його пити, до жаху. В одному з оповідань, два з них взяли до себе невелику собаку під назвою Догматікс. Ця розумна, любляча природу істота має запальність і абсолютно ніякого відчуття напрямку, коли справа доходить до винюхування сліду. Його, як правило, видно у пригодах пари, додаючи пустощів і допомагаючи їм в деяких ситуаціях.\nМій Лорд, допоможіть тріо зібрати чарівне зілля, щоб зберегти своє село в безпеці. Ви можете зібрати від 1 до 3 одиниць чарівного зілля, нападаючи на монстрів на мапі Королівства. Використовуйте чарівне зілля і отримайте нагороди в обмін.

