150426=Після останнього Заходу Землі Випробувань, я думаю ви вже з нею ознайомилися. Цього разу господар Таверни оновив Землю Випробувань та чекає, щоб ви прийшли знову.\n\nПравила Землі Випробувань:\nВи можете увійти на Землю Випробувань безкоштовно один раз щодня (після цього ви можете заходити за золото або за допомогою Згортку Випробування). Кожен раз, коли ви входите, у вас є 15 безкоштовних нападів (ви можете купити більше нападів за золото). Кожного разу під час гри, ви використовуєте один напад (не важливо, чи це звичайний напад чи критичний удар).\nПісля входу ви матимете 3 способи нападу: Удар Меча, Удар Грому та Вогняна Буря. Удар Меча завдає 1 ушкодження. Удар Грому завдає 3 ушкодження. Вогняна Буря завдасть 5 ушкоджень. При використанні критичного удару кількість ушкоджень потроїться.\nЧим більше ви під‘єднуєтесь, тим більше ушкоджень ви завдасте чудовиську.\nКоли чудовисько буде переможене, ви отримаєте скриню зі скарбами. Відкрийте її, щоб отримати винагороду.\n\nБажаємо вам перемогти чудовиськ щоб довести свою силу!
