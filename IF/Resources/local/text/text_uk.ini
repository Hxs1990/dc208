140114=Мій Лорд:\nДраконська Кампанія починається скоро! На цей раз ви можете боротися проти гравців з усього Королівства і стати найсильнішим Альянсом в COK!\n -Лідер та члени R4 з топ 50 Альянсів з будь якого Королівства можуть зареєструватися \n -До 50 членів з кожного Альянсу можуть приймати участь. Вони будуть відібрані лідером та членами R4\n -Після входу на поле бою, не просто атакуйте Замок свого супротивника, а беріть під контроль будівлі та отримуйте Очки Табору. Альянс з найбільшою кількістю Очок Табору виграє\n -Окрім будівель, які забезпечують очки, є й інші будівлі. Займаючи їх ви отримаєте різні бонуси та стратегічні переваги\n -Війська не помирають в Драконській Кампанії, і можна використовувати тільки обмежену кількість покращених телепортів.\n -Переможці та переможені отримають різні Очки Підрозділу та Бонусні Очки (на основі їх роботи в Кампанії). Зрештою, оцінка рейтингу визначатиме підрозділ та приз, що ви отримаєте в кінці сезону\n -Приз буде відправлено після кожного бою. Він визначається рахунком, який ви отримаєте в Драконській Кампанії (може включати в себе кристали)\n Знайдіть докладні правила в ЧаПах\n\n Ви готові, мій Лорд? Бийтеся в Драконській Кампанії і станьте Найсильнішим Альянсом в COK!
140113=Мій Лорд:\nДраконська Кампанія починається скоро! Потужні союзи з різних королівств зберуться тут, щоб змагатися за титул найсильнішого Альянсу в COK!\n Альянси будуть розділені на групи і боротися один проти одного. Рейтинг переможця буде збільшуватися. У відповідності до підсумкового рейтингу та плей-офф, найсильніший альянс в COK буде визначено.\n Ми дамо кожному альянсу початковий рахунок, відповідно до його сили, щоб оцінити їх. Початкова оцінка визначається загальною силою та рівнем Замків членів. Замки вище рівня 26 отримають більш високий бал, так що не забудьте покращити Замки і збільшити свою силу!\n Інші правила Драконської Кампанії будуть опубліковані в майбутньому. Залишайтеся з нами!
