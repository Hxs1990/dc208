138066=Lordum: \nBaşlangıçta kurucu kahramanlar dünyayı kontrol etmek uğruna burada kendi başlarına savaşıyorlardı. Şimdi senin sıran. Sen zafere ulaşmadıkça ruhları huzur içinde yatamayacaklar. Diğer pek çok feodal lorddan ve merhametten yoksun savaşlar görmüş savaşçılardan sakın. Şimdi harp meydanı açık. Krallığının huzur ve refah içinde olması ya da kanlar içinde ve savaş yorgunu olup olmaması önemli değil, ittifak üyeleriniz ile birlikte tarihi harp meydanına gelin ve Krallığınızın onuru için savaşın! \n Tarihi Harp meydanına giriş yapabilmek için kale seviyenizin 15'e ulaşması gerek. Bir Savaş Kontratı tüketilecek (ilk defa ücretsiz!) \nTarihi Harp Meydanı'na kalendeki transfer geçitinden (tarihi asker) veya etkinlik merkezinden girebilirsin. \n\n *Tarihi Harp Meydanı 24 saat için açık olacak, savaşlara diğer krallıklardan lordlarla birlikte girebilirsin \n *Tarihi harp meydanında yalnızca kaynak elde etmeyecek aynı zamanda özel hedefleri tamamlayarak Savaş Kontratı elde edeceksin \n *Tarihi harp meydanına girdikten sonra orijinal krallığında bulunan kalen kilitlenecek böylece ne başkaları tarafından saldırıya uğrayacak ne de saldırabileceksin. \n *Askerler tarihi harp meydanında yalnızca yaralanabilecek ve hiçbir kaynak kullanılmadan otomatik olarak iyileşecekler, yalnızca askerlerin iyileşene kadar beklemek için biraz zaman geçirmelisin. \n * Tarihi harp meydanında , Kalenin yanma hızı çok artacak. \n  *Puanlar asker öldürerek elde edilebilecek. Sistem her 4 saatte bir puanları sıralamaya sokacak, final sonuçları en yüksek sıralamana göre yapılacak.  Krallığın daha yüksek sıralama elde ettikçe, daha bol ödüller elde edeceksin.
