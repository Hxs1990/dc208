105792=Lordum,\nBirkaç yetenekli işçi şehre geldi. Onları Demirci için kullanmak istiyorsan, senin için güçlü ekipmanlar döveceklerdir. Her biri eşsiz bir vasfa sahiptir.\nDövme işi için gerekli malzeme Altölye'den ya da Kale dışındaki canavarları yenerek alınabilir. Hadi birliklerini topla ve onların peşine düş!
