150170=Sonbahar Ortası Festivali Çin kültürüne özgü festivallerden biridir. Ay takviminde Ağustos'un 15. günü yani Ağustos'un ortası gerçekleşmektedir ve festival de adını buradan almaktadır. Çin kültürünün etkisi altında kalan, Sonbahar Ortası Festivali, aynı zamanda bazı Orta Asya ve Güneydoğu Asya ülkeleri için geleneksel bir festivalidir. Bu festivalin geleneği, ayın ve kokuların görünüşünün tadını çıkarmak, ay kekleri yemek, kokulu şaraplar içmek ve daha bir sürü şeyi içermektedir. Bu gecede ay, ailelerin yeniden bir araya gelmesini, gezginlerin ev özlemini ve bereketli hasat beklentisini temsil etmektedir.\n Çin düğümü, en eski medeniyetlerin bilgeliğini temsil eden geleneksel bir el sanatıdır. Taş Devri'nde dikiş delillerine rastlanmıştır, Han Hanedan'ının tarzı ve en sonunda günümüzde el sanatı haline gelmiştir. Çünkü, simetrik dış görünüşe sahiptir, uzun tarihi temsil etmekte ve geleneksel dekorasyon ihtiyacını karşılamaktadır. Şu an, Çin düğümü olarak adlandırılmaktadır.\n Sonbahar Ortası Festivali süresince, Dilek Kuyusu’ndan Ay Keki alma şansına sahipsin ve kaledeki kaynak noktalarından Çin düğümü elde edebiirsin. Bunlardan herhangi birini kullanarak ödüller elde edeceksin ve Hazine Haritası'nı elde etmek için bir şansın olacak. Hazine Haritası'nı kullanarak ve belirlenmiş alanları işgal ederek büyük ödülü kazan!
