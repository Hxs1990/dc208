150356=Miguel de Cervantes Saavedra tarafından kaleme alınan Marifetli Beyefendi Don Kişot de La Mança, 1605 ve 1615 yılında iki bölüm halinde yayınlanmış İspanyol romanıdır. İspanyol ve modern Batı edebi ilkelerinde edebi eser örneklerinin en önemlilerinden biri olarak kabul edilmektedir.\nAna karakter, Alonso Quixano, kahramanlıkla ilgili kitaplar okumayı seven, zayıf ve kederli görünüşlü bir İspanyol asilzadesidir. Kahramanlık idealini takıntı haline getirir ve güçsüzlere yardım etmek için yolculuğa çıkar. Cılız yaşlı atının üstünde yolculuk eden ve nereye gitse götürdüğü paslı mızrağını taşıyan bu adam, tanıştıklarının çoğuna yardım etmeye kalkışır ve bu gülünçlüklerle sonuçlanır. Bir kahramanlık rol modeli olmasa da, nezaketi, dürüstlüğü, iyimserliği onu öğrenmeye değer biri yapar. Bu roman, zenginler sınıfından fakirlere, toplamda 700’den fazla karakteri barındıran 16. ve 17.yy İspanyol toplumunu resmetmektedir. Politika, hukuk, ahlak, din, edebiyat, sanat ve özel mülkiyet sistemi üzerine sert eleştiriler yapmaktadır. \nEtkinlik süresince, Dilek Kuyusu’ndan dilek dilediğinde ya da Lav Devini yendiğinde, Yel Değirmeni elde etme şansına sahip olacaksın. Birçok ödül kazanmak için bu Yel Değirmenlerini kullan. Yel değirmeni hakikati temsil eder. Hayallerin ve ideallerini takip ettikçe kendini hakikate dayandırmayı unutmamanı da umuyoruz.
