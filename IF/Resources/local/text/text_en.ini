510001=Ha Ha! Surrender, Boo-hoo-hoo Clan! No matter how far you run, I'll always crush you!
510002=Oh no, the pirates caught up with us! Hurry, my Chief, assemble your warriors to fight back!
510003=Phew! Finally we fought off those pirates. Let's land here and get some rest.
510004=... An abandoned Ruin? Looks like a good place to build our new Village!
510005=We have now established all the basic structures. It's time to train some Warriors.
510007=The Training Ground is built. Let's train some Warriors there.
510008=Chief, look what we've found! I thought it was a rock.
510009=Oh my! This must be the Dragon Egg written in the Scroll! We need to hatch this egg. A Dragon could help us fend off Brago and his men!
510010=Amazing! The baby dragon hatched! To raise it, don't forget to feed it from time to time.
510011=Before the Dragon grows up, it needs our protection. We should train more troops.
510012=There are many beasts in the Stable. We may  domesticate them and get some Riders. The more kind of troops you own, the more powerful your army will be!
510013=Oh-oh! These wolves sure have a good appetite... We need to get more Food.
510014=The Farm is built. It's time to think about where our people will live. Before that, we should get some Wood.
510015=Well, Chief, maybe it's time for you to make your own decisions. Don't worry, you can always see my suggestions in Quests.
510016=You're working great, Chief! You've finished all this work after my short absence. Now let's take a look at the quest rewards.
510017=Good news, Chief! We just got a Novice Gift! Let's learn how to use it!
510018=Except for the Novice Gift, there are also other items. You should check what they do.
510019=The Mystic Library records many ancient technologies. We should do some research to build our abilities.
510020=Cheif, these technologies help us a lot. Please keep researching all the time!
510021=Chief, under your leadership we are getting stronger and stronger. In case anything happens, please bind your account as soon as possible.
510022=Chief, to save your progress, please choose a suitable way to bind your account.
510023=Chief, you just joined a Clan to fight against the pirates. Now I'll show you the Clan Interface.
510024=The Clan has elites from everywhere. United you can rule the seas!
510025=When the Building's level gets higher, the upgrading time gets longer, too. Fortunately we have some Speedups.
510026=Speedup Items vary in class and speedup time. Please choose them carefully before using.
510027=Now your building can upgrade immediately, isn't that amazing? If you don't want to wait for a long time, you should use some Speedups
510028=As we develop the town, the requirement for resources increases as well. Resources on the island aren't enough. Luckily, we can always go out and gather more.
510029=Gathering takes some time. When the gathering is over, they will come back automatically, so let's go back and keep building.
510030=Here shows some basic information about the Clan. The name in the brackets is the abbreviation.
510031=Here you can see all the functions of Clans. Click it to get more information.
510032=Here you can see members of the Clan and other Clan management functions.
510033=Chief! The Mystic Library and the Trap Workshop are now unlocked! We should build them now!
510034=Chief! The Magic Academy is now unlocked! Let’s build it now!
510035=Chief! The Clan Hall is now unlocked! We should build it now!
510036=Chief! The Clan Rally Point is now unlocked! Let’s build it now!
510037=Aha, another puny Clan on the run! You won't escape my sword! 
510038=Phew! We are safe, at least for now. But a wall isn't enough for defending Brago's Elite Forces. We should train some soldiers now.
510039=Hurry! Brago is coming! This seems to be an abandoned city. Let's see if the turrets are still working.
510040=Aha, another puny Clan on the run! Go get 'em, my minions!
510041=We are so lucky! These turrets are much more powerful than we thought. Let the pirates suffer!
510042=Damn! I didn't take Elite Forces with me. Next time I'll get you! ALL OF YOU!!!
