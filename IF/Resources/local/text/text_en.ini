150144=The War of Fire and Brimstone has begun, here comes Koschei to destroy our world. Koschei was once a human vigilante. One day he tried to take down a powerful nobleman. He stood up against the nobleman and tried to get him arrested. It lead to a tragic end: the nobleman killed him. He died disappointed and angry with the world, this vigilante became Koschei, and eager to purge the world with fire he returns with vengeance in his heart.\nThe Devil is too strong for one Lord. You have to join an clan and rally before challenging him. All the Lords in the rally will get a prize for the damage dealt to Koschei. A killing prize will be awarded for killing Koschei. Every member of an clan whose members kills Koschei will receive a small chest. Mighty Lords, to defend our land, go and banish Koschei!
