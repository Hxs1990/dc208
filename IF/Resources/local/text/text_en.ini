150147=Under the leadership of the mighty Lords, we held strong against wave after wave of monsters. Neither the cursed Medusas nor the lurking Ninjas successfully conquered our Kingdom. After the war, everything returned to peace. Now some nations in the Northern Hemisphere are beginning autumn. And people in China and Japan will enjoy maple leaves falling from the trees and start harvesting the crops. On this land, the income of Farms, Sawmills, Iron Mines and Mithril Mines has increased. The soldiers are motivated by a successful harvest and work harder than before.\nDuring the Harvest time 3:\nAll the resource points' income increases by 100% (not including gold mines and clan farm)\nBasic gathering speed increases by 50% (not including gold mines and clan farm)\nChance of obtaining resource chests when gathering in resource points\nGet 20% more resources in the Wishing Well\nAll the resource buildings' income increases by 50%.
