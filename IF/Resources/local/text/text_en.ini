140114=My Lord:\nThe Dragon Campaign is about to begin! This time you can fight against players from any Kingdom and become the Strongest clan in COK!\n -Any leader and R4 members of the top 50 clans from any Kingdom can register\n -Up to 50 members in each clan may take part. They will be selected by the leader and R4 members\n -After entering the battlefield, don't just attack your opponents' Castle, but take control of the buildings and obtain Camp Points. The clan with the most Camp Points wins\n -Besides buildings that provide points, there are other buildings. Occupying them will provide you with different Buffs and strategic advantages\n -Troops won't die in the Dragon Campaign, and only a limited amount of advanced teleports can be used.\n -The winners and losers obtain different Division Points and Bonus Points (based on their performance in the Campaign). In the end, the ranking will determine the division and the prize you receive at the end of the season\n -A prize will be sent after each battle. It is determined by the score you get in the Dragon Campaign (may include crystals)\n Find detailed rules in the FAQ\n\n Are you ready, my Lord? Fight in the Dragon Campaign and become the Strongest clan in COK!
140116=My Lord:\n This season is about to end, please take your time to rise through the ranks and win better prizes.\n After this season, the top clans will take part in a playoff, and all the scores will be reset. In the new season, initial scores will be determined based on their performance of the previous season.
