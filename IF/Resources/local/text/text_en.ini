138066=My Lords:\n Heroes of the past fight hard for the Kingdom's Crown. Their souls have not rested in peace and new Lords are rising to conquer the Kingdom. Now the Kingdoms War has started, whether your Kingdom is at peace or at war, enter the Ancient Battlefield and fight for the honor of your Kingdom with other clan members!\n It requires Lv15 Castle or above and one Contract of War to enter the Ancient Battlefield. First entrance is free.\n My Lords, you can enter the Ancient Battlefield either through the Event Center or specific soldiers in the Castle.\n\n *The Ancient Battlefield is Open for 24 hours. Enter to challenge Lords from other Kingdoms.\n *Complete specific tasks in the Ancient Battlefield to receive not only rewards but also Contracts of War.\n *After entering the Ancient Battlefield, your Castle in the original Kingdom will be locked. Other players will not be able to attack you and you will not be able to attack others either.\n *Attacks in the Ancient Battlefield will only lead to wounded soldiers instead of dead ones. It does not require any resources to heal wounded soldiers, but the healing process still takes some time.\n *The burning speed of Castles inside the Ancient Battlefield increases significantly.\n *Kill soldiers to receive points. The ranking is updated every 4 hours and the highest total ranking will be kept for the final result. The higher the ranking your Kingdom achieves, the more valuable rewards you will receive.
