150324=As we enter December, the spirit of Christmas fills the air. Many European countries, and in some places in USA and Canada, hold Christmas Markets during this period. \nAmong the Christmas markets, the Christkindlesmarkt held in Nürnberg (English: Nuremberg), Germany is the most well-known, attracting a large number of visitors and having one of the longest history. The market is conveniently situated in the city square, hence the crowd and large venue. Here, you can buy intricate handicraft pieces and taste various types of food and drinks, such as Lebkuchen (a type of ginger biscuit), grilled sausages and Mulled Wine (a type of wine).\nTo show our fondness for Christmas Markets, we are holding the Christmas Markets Event. During the Event, you will have a chance to obtain Mulled wine and Lebkuchen when you harvest your resource fields, gather at resource points or makes wishes at the Wishing Well. Use Mulled wine and Lebkuchen to obtain a lot of rewards. In addition, reach 180 points in your Daily Tasks to obtain Lebkuchen.\nMy Lord, come and join our Christmas Markets Event!
