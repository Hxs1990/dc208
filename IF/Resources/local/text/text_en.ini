105718=Kill Event
105719=Chief, the Kill Event will begin in {0}! \nDuring the event, you must kill as many player troops as possible to earn points and receive rewards! \n(You can use an Advanced Teleport item to teleport to you to your Clan's territory and give you Clan protection.) \n\nWhen actively attacking: \n1. View the enemy's Might to estimate their strength. \n2. Scouting will help you plan your attacks and minimize your losses. \n3. Rallying with Clan members can help you defeat Mightful enemies. \n\nWhen defending against an attack: \n1. Please use an effective defense strategy to prevent losses! \n2. Use a Peace Shield to provide immunity against attacks and prevent losses. \n3. View enemies in the Farseer Cave to formulate an effective strategy. \n4. When confronted with unstoppable enemies, you can protect your troops by deploying them to ruins or somewhere else far away before the enemies arrive. \n5. Build more Healing Springs to reduce troop losses! \n6. Seeking help from your allies is an effective method in battle. Don't forget to return the favor. \n7. Upgrade your Storage Cave to protect your resources from being plundered. \n8. Prevent the loss of resources by using them up or trading them with your allies at the Clan Trade Post before you are attacked.
105720=Your Village has been attacked.
105721=Chief, your Village has been attacked and is now in a burning state! You can move your Village to your Clan territory by using an Advanced Teleport. If you do so, you can benefit from Clan protection and be better able to assist your allies! \n\n1. If your Village is attacked by enemies and you fail to defend it, your Village will go into a burning state. In this state, the Village Defense will decrease continuously until it reaches 0. When this happens, your Village will be destroyed. \n2. Using the Peace Shield can provide an effective defense and minimize losses.\n3. View enemies, when under attack, in the Farseer Cave to formulate effective defense strategies. \n4. When confronted with unstoppable enemies, you can protect your troops by deploying them to ruins or somewhere else far away before the enemies arrive. \n5. Build more Healing Springs to reduce troop losses! \n6. Seeking help from your allies is an effective method in battle. Of course, you are also expected to help your allies. \n7. Upgrade your Storage Cave to protect your resources from being plundered. \n8. Prevent a loss of resources by using them up before you are attacked or trade them with your allies at the Clan Trade Post.
