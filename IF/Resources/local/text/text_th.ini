150324=เมื่อเข้าสู่เดือนธันวาคม บรรยากาศแห่งคริสต์มาสเริ่มครึกครื้น คริสต์มาสอีฟ หลายประเทศในยุโรปและอเมริกาจะจัดกิจกรรมคริสต์มาส \n
ตลาดคริสต์มาสมีมากมาย ตลาดคริสต์มาสในนูเรมเบิร์กของเยอรมนี（Christkindlesmarkt）ถือว่าใหญ่ที่สุด มีประวัติศาสตร์ยาวนาน และเป็นที่รู้จักทั่วโลก  ตั้งอยู่ตรงกลางพลาซ่าใจกลางเมือง ครึกครื้นเฉกเช่นงานวัด ที่นี่ ไม่เพียงสามารถซื้อหางานศิลปะ หัตกรรมอันปราณีต ยังเพลิดเพลินไปกับอาหารเครื่องดื่มรสเลิศ เช่น ขนมปังขิง（Lebkuchen）、ไส้กรอกร้อน、ไวน์แดง(Glühwein)เป็นต้น\nเพื่อแสดงถึงความชื่นชอบตลาดคริสต์มาส เกมของเราได้เปิดกิจกรรม“ตลาดคริสต์มาส”ขึ้น ในช่วงกิจกรรมนี้ ไม่ว่าจะเก็บทรัพยากรภายในเมือง หรือรวบรวมที่หน้าโลก หรือจะอธิฐานที่สระอธิฐาน ก็มีโอกาสได้รับ“ไวน์แดง”และ“ขนมปังขิง” ใช้ไวน์แดงและขนมปังขิง จะได้รับรางวัลมากมาย！นอกจากนี้ ภารกิจประจำวันแต่ละวันได้ 120  คะแนน ก็จะได้รับ“ขนมปังขิง”อันมีค่าอีกด้วย\nท่านลอร์ด มัวรออะไร รีบๆมาร่วมกิจกรรม“ตลาดคริสต์มาส”กันสิ！

