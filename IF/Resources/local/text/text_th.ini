105761=ท่านลอร์ดที่เคารพ กิจกรรมฆ่าทหารศัตรูเปิดแล้ว！\nช่วงเวลากิจกรรม ท่านต้องพยายามไปฆ่าทหารศัตรูเพื่อรับคะแนนสะสมไปแลกรางวัล！\n（ใช้อุปกรณ์ย้ายเมืองระดับสูงย้ายย้ายไปยังที่รวมตัวพันธมิตร  จะได้รับพันธมิตรคุ้มครอง）\n\nเมื่อเป็นผู้โจมตี：\n1、ดูพลังรบศัตรู เพื่อวิเคราะห์ความเก่งของศัตรู\n2、สอดแนม เพื่อพิจารณาการสูญเสียให้น้อยที่สุดแต่ฆ่าทหารศัตรูได้มากที่สุด \n3、ร่วมชุมนุมกับเพื่อนพันธมิตรโจมตี โอกาสชนะจะมีมาก\n\nเมื่อป้องกันโจมตี：\n1、ดูคุ้มครองสงครามว่ายังมีผลอยู่หรือไม่ หลีกเลี่ยงความเสียหาย！\n2、ใช้คุ้มครองสงคราม เพื่อคุ้มครองขณะเดียวกันหลีกเลี่ยงความเสียหาย \n3、ดูสถานการณ์ศัตรูที่หอสังเกตการณ์ มีผลในการทำกลยุทธ์ป้องกัน \n4、หากพบศัตรูที่แกร่งกว่า ก่อนที่ศัตรูเดินทางโจมตีจะมาถึงเมือง ให้ส่งทหารของตนไปซากปราสาทหรือที่ไกลๆเพื่อหลีกเลี่ยงทหารถูกโจมตี \n5、สร้างแคมป์หมอเพิ่มเติม ลดการสูญเสียทหาร！\n6、ขอความช่วยเหลือจากเพื่อนพันธมิตร และก็ต้องไปช่วยเพื่อนด้วย \n7、อัพเกรดโกดัง รักษาทรัพยากรจากการถูกศัตรูขโมย \n8、ก่อนถูกโจมตี พยายามใช้ทรัพยากรให้หมด หรือทำการค้ากับเพื่อนพันธมิตรเพื่อหลีกเลี่ยงสูญเสียทรัพยากร
