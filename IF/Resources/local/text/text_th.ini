150356=《ดอน กีโฆเต้》คือ นิยายเสียดสีล้อเลียนอัศวิน โดยนักประพันธ์ชาวสเปน ชื่อ มีเกล เด เซร์บันเดส ซาเบดรา จัดพิมพ์เล่มแรกปี ค.ศ1605และเล่ม 2 ปี ค.ศ.1615 เป็นนวนิยายเรื่องแรกภาษายุโรปเป็นที่ยอมรับนับถือว่ายอดเยี่ยมที่สุดได้ชื่อว่าเป็นวรรณกรรมยิ่งใหญ่ระดับโลก\n ดอน กิโฆเต้ คือขุนนางต่ำศักดิ์ผู้สูงวัย ร่างกายซูบผอม ผู้คลั่งไคล้ในนิยายอัศวินเป็นอย่างมาก จนคิดว่าตนเองคืออัศวิน ขี่ม้าแก่ๆ ถือหอกขึ้นสนิม ออกผจญภัยในโลกกว้าง เพื่อปกป้องความยุติธรรม จนเกิดเรื่องตลกจากความจิตใจดีของเขาอย่างมากมาย ถึงแม้พฤติกรรมของเขาไม่ควรลอกเลียนแบบ แต่ความจิตใจดี ซื่อสัตย์ มองโลกในแง่ดี เป็นสิ่งที่ควรเอาแบบอย่าง  ในหนังสือยังได้บรรยายภาพสังคมสเปนในยุคศตวรรษที่16－17 ความแตกต่างชั้นชนทางสังคมถึง 700 กว่าตัวละคร วิจารณ์ส่อเสียดระบบการเมืองการปกครอง กฎหมาย คุณธรรม ศาสนา ศิลปะะ วรรณกรรม และทรัพย์สินส่วนตัวของสเปนยุคนั้นได้อย่างคมคาย\n ท่านลอร์ดไปอธิฐานที่สระอธิฐาน มีโอกาสได้รับ กังหันลม   กำจัดยักษ์ลาวาที่หน้าโลก จะได้ได้รับกังหันลมด้วยเช่นกัน ใช้กังหันลมจะได้รับรางวัล กังหันลมเป็นตัวแทนความจริง ในขณะที่ท่านลอร์ดกำลังวิ่งตามความฝัน อย่าลืมความเป็นจริงด้วยล่ะ
