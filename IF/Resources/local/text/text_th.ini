140114=ท่านลอร์ดที่เคารพ：\n     เตรียมพบกับศึกมังกรพยัคฆ์ ครั้งนี้ท่านจะได้แข่งขันกับผู้เล่นจากทุกคิงดอม ไม่แน่สุดยอดพันธมิตรแห่งCOKอาจเป็นพวกคุณ\n    -พันธมิตรที่พลังรบอยู่ภายในอันดับ50ของแต่ละคิงดอม ลงชื่อเข้าร่วมได้โดยหัวหน้าและR4\n     -แต่ละคิงดอมส่งสมาชิกเข้าแข่งขันได้มากสุด50คน จัดส่งสมาชิกเข้าร่วมโดยหัวหน้าและR4คัดเลือก\n   หลังเข้าสู่สนามรบ สิ่งที่ต้องทำไม่เพียงโจมตีปราสาทแม่ทัพอื่น ยังต้องพยายามยึดครองจุดทรัพยากรต่างๆเพื่อรับแต้มค่าย เมื่อสงครามสิ้นสุด ฝ่ายที่มีแต้มค่ายมากสุดจะเป็นฝ่ายชนะ\n       -ในสนามรบ นอกเหนือจากยึดครองอาคารผลิตทรัพยากรแล้ว ยังมีอาคารฟังก์ชันอื่นๆ ยึดครองจะได้รับประสิทธิภาพขยายและได้เปรียบสงครามอีกด้วย\n        -ในสนามรบจะไม่สูญเสียทหาร จะเป็นทหารบาดเจ็บ; ขณะเดียวกันในสนามรบทั้งสองฝ่ายจะถูกจำกัดจำนวนครั้งย้ายเมืองระดับสูง แบ่งกันใช้อย่างเหมาะสมเป็นหัวใจสำคัญในการคว้าชัยชนะ\n       -แพ้ชนะจะได้รับคะแนนลีกต่างกันไปตามพันธมิตรที่ทำผลงานในสนามรบดีก็จะได้รับโบนัสพิเศษ ท้ายที่สุดใช้อันดับคะแนนลีกตัดสินลีกของพันธมิตร และใช้อันดับลีกตัดสินผลรางวัลท้ายฤดูกาล\n       -ทุกการแข่งขันสรุปรางวัลส่วนตัว รางวัลแตกต่างกันไปตามที่ได้รับคะแนนมากน้อยในสนามรบ รางวัลส่วนตัวก็มีคริสตัสแจกด้วยเช่นกัน\n ติดตามรายละเอียดสนามรบที่FAQ\n\n   ดังนั้น ท่านลอร์ด Are you ready？ขึ้นชื่อว่า สุดยอดพันธมิตรแห่งCOK ใครกันจะได้มาครอบครอง ประลองกันที่ศึกมังกรพยัคฆ์！
140116=ท่านลอร์ดที่เคารพ：\n    ฤดูการแข่งขันนี้กำลังสิ้นสุด รีบทำเวลา พัฒนาอันดับพันธมิตร เพื่อรางวัลที่ดียิ่งขึ้น\n    เมื่อสิ้นสุดฤดูการแข่งขันนี้ พันธมิตรอันดับต้นๆมีสิทธิ์เข้าร่วมรอบตัดสิน และมีการจัดเรียงคะแนนสะสมเริ่มต้นใหม่ ตามผลงานที่ทำไว้ในฤดูกาลการแข่งขันนี้ พร้อมกับเปิดฤดูกาลใหม่！
