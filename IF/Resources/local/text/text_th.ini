150224=พอเข้าสู่เดือน พฤศจิกายน นอกจากจะเต็มอิ่มไปกับเทศกาลฮาโลวีนกันไปแล้ว ขอต้อนรับเข้าสู่อีกเทศกาลที่สำคัญของประเทศอังกฤษ——วันที่ 5 พ.ย. ค่ำคืนรอบกองไฟ ทุกปีถึงเทศกาลนี้ ยามค่ำคืนจะมีการจุดกองไฟ จุดพลุ ในพื้นที่ต่างๆของประเทศอังกฤษ นับเป็นค่ำคืนที่สวยงามที่สุดของชาวอังกฤษ\nวันที่ 5 พ.ย.​ค่ำคืนรอบกองไฟของอังกฤษ หรือเรียกว่า Guy Fawkes Night เป็นเทศกาลโบราณของอังกฤษ ย้อนประวัติกลับไปเมื่อปี 1603 วันนี้เมื่อ 400กว่าปีก่อน ผู้นำกลุ่มโดยนายGuy Fawkes ลักลอบฝังดินระเบิด 36ถัง ที่ชั้นใต้ดินของอาคารรัฐสภา หวังทำการระเบิดสังหารกษัตริย์เจมส์และเหล่ารัฐมนตรีของเขาที่จะมาประชุมรัฐภา แต่แผนครั้งนี้มีหนอนบ่อนไส้ ทำให้Fawkesถูกจับกุมทันที จากนั้นเขาและผู้ร่วมขบวนการถูกสั่งประหาร คณะผู้ประชุมที่รอดชีวิตอย่างหวุดหวิดลงมติให้ทุกวันที่ 5 พฤศจิกายน ทำการจุดกองไฟและจุดพลุ ฉลองรอดจาการถูกปวงพระชนส์ของกษัตริย์และเจ้าหน้าที่\nในช่วงกิจกรรม ท่านลอร์ดทั้งหลายทำการขจัดสัตว์ประหลาดและรวบรวมทรัพยากร（ยกเว้นเหรียญทอง）จะได้รับพลุ ใช้พลุจะได้รับรางวัลมากมาย เชิญท่านลอร์ดทั้งหลายรีบไปร่วมสนุกกับเทศกาลแห่งความสุขกันเถอะ!
