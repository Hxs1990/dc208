105797=ท่านลอร์ดที่เคารพ: \nนายท่าน เป็นวันที่น่าตื่นเต้นอีกวัน! ที่ปรึกษาเทคนิคหอการค้าเหนือ สอนเทคนิคเฉพาะหลอมแร่เหล็กให้แก่พวกเรา ตอนนี้พวกเราต้องรีบไปสร้าง"เหมืองแร่เหล็ก"ผลิตทรัพยากร"แร่เหล็ก" \nนอกนี้ พลังของเราแกร่งมาก ไม่พอที่ทรัพยากรทั่วไปมาหล่อเลี้ยงกองทัพที่แกร่งกล้าของพวกเรา ดีที่"ศูนย์กลางกิจกรรม"มีกิจกรรมที่ให้รางวัลสูงๆมากมาย ไม่เพียงแค่กิจกรรม"อัศวินดำจู่โจม" "ศึกมังกรพยัคฆ์" และมีกิจกรรมพิเศษอีกมากมาย ดังนั้นต้องติดตามประกาศที่ศูนย์กิจกรรม
105794=ท่านลอร์ดที่เคารพ :\nตอนนี้สร้าง“ห้องโถงสงคราม”ได้แล้ว เพื่อไว้รวบรวมสมาชิกพันธมิตรผู้ชอบธรรม ให้ฝ่ายตรงข้ามสั่นกลัวในกองทัพพวกเรา\nเป็นฝ่ายรุกมักได้เปรียบฝ่ายรับเสมอ ในเมื่อพวกเรามี“กองทัพ”ที่เข้มแข็งอยู่แล้ว ใช้โอกาสนี้ไปโจมตีศัตรูสิ แต่ว่าอย่าลืม“สอดแนม”ความสามารถป้องกันและ"ทรัพยากร"ของศัตรูเสียก่อน ท่านลอร์ดผู้ยิ่งใหญ่ จะบุ่มบ่ามไม่ได้
105795=ท่านลอร์ดที่เคารพ: \n ความขยันขันแข็งของท่านปกป้องพลเมืองให้รอดพ้นจากความเหน็บหนาวและหิวโหย ตอนนี้เหมาะที่จะนำพาพวกเขาเชื่อในพระเจ้า สร้าง“สระอธิฐาน”ไว้ให้บูชา พระเจ้าจะนำพาพวกเราไปสู่ความรุ่งเรือง\n“สระอธิฐาน”จะได้รับทรัพยากรต่างๆ ท่านสามารถเลือกขอทรัพยากรชนิดที่ต้องการ  แต่ขอแนะนะว่าให้สะสม“แท่งเหล็ก” เพราะ“แท่งเหล็ก”ไม่เพียงแต่สำคัญยิ่งในการสร้างไอเทม ยังถูกปล้นไปไม่ได้อีกด้วย
105792=ท่านลอรืดที่เคารพ :\n ทีมช่างฝีมือดีชุดใหม่มาถึงเมืองแล้ว เพียงสร้าง“โรงตีเหล็ก”ไว้ให้พวกเค้าสร้าง“ไอเทม”แก่ท่าน ซึ่งแต่ละ“ไอเทม”ก็มีคุณสมบัติพิเศษเฉพาะตัวต่างกันไป \n และผลิตวัสดุสร้าง“ไอเทม”ที่โรงงานนอกเมือง ฆ่าสัตว์ประหลาดที่โลกก็จะได้รับเช่นกัน นอกจากนี้"ฆ่าสัตว์ประหลาดครั้งแรก"ยังจะได้รับรางวัลระดับสูงมากตอบแทนอีกด้วยชุมนุมกองทัพของท่านไปล้างเผ่าพันธุ์ปีศาจชั่วร้ายสิ！
105793=ท่านลอร์ดที่เคารพ : \nท่านลอร์ด ขณะนี้มีการเปลี่ยนแปลงใหม่เกิดขึ้น สนธิสัญญาสันติภาพถูกยุบแล้ว นั่นหมายความว่า“คุ้มครองมือใหม่”ถูกยกเลิก แต่นั่นไม่ใช่เหตุผลที่เราจะหวาดหวั่น ฝึกฝน“กองทัพ”มากขึ้น、สร้างกับ“กับดัก”ให้หลากหลาย คือวิธีรับมือศัตรูที่ดีที่สุด\nยังมี เพื่อการป้องกันให้ดียิ่งขึ้น คาราวานพ่อค้าตกลงให้สิทธิพิเศษการค้าจำนวนหนึ่งกับพวกเรา  ทำการซื้อขายกับพวกเขาได้ที่หน้าประตูเมือง “รีเฟรช”เยอะๆ ก็จะหาอุปกรณ์มีค่า“สุดคุ้ม”ได้ไม่ยาก
