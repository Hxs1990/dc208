150280=วันขอบคุณพระเจ้า(Thanksgiving Day) เป็นประเพณีอันเก่าแก่ และเป็นวันแห่งครอบครัว ช่วงวันขอบคุณ ถือให้เป็นวันหยุดราชการ 2วัน ญาติพี่น้องไม่ว่าจะอยู่ไกลแค่ไหนก็จะกลับมาพบปะ ทานอาหารร่วมกัน ในวันนี้ครอบครัวจะได้ทานอาหารอร่อยกัน จะทำกิจกรรม แต่งหน้าท่องเที่ยว แสดงละคร แข่งขันกีฬาต่างๆ ที่เป็นที่โปรดปรานของทุกคน\nพูดถึงอาหารในเทศกาลนี้ ขาดไม่ได้เลยคือ ไก่งวง  ไก่งวงถือเป็นพระเอกของเทศกาลนี้ โดยจะมีการนำเครื่องเทศเครื่องเคียงต่างๆที่ปรุงเสร็จแล้วยัดเข้าไปในตัวของไก่งวง แล้วนำไปเข้าเตาอบทั้งตัว อบกระทั่งเป็นหนังเป็นสีน้ำตาล จากนั้นพ่อบ้านจะเป็นผู้ตัดแบ่งให้แก่สมาชิกในครอบครัว  จากนั้นแต่ละคนราดด้วยซอส โรยด้วยเกลือปรุงแต่งรสตามชอบ รสชาติสด อร่อย นอกจากไก่งวง ยังมี มันเทศอบ ข้าวโพด พายฟักทอง ขนมปังโฮมเมด ผักและผลไม้ต่างๆอีกมากมาย
\nในช่วงกิจกรรมวันขอบคุณพระเจ้า ท่านลอร์ดสามารถขจัดสัตว์ประหลาดที่หน้าโลกจะได้รับไก่งวง ใช้ไก่งวงจะได้รับรางวัลมากมาย ขอเชิญท่านลอร์ดทุกท่านลิ้มรสกับไก่งวงที่อร่อย ขอบคุณชีวิตที่สวยงาม ปรารถนาให้โลกนี้สงบสุข
