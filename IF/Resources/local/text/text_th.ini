150189=ณ  ตะวันออกอันไกลโพ้น แขกเมืองข้ามน้ำข้ามทะเลมาด้วยความตั้งใจจริง และยังได้เตรียมของขวัญมีค่ามาให้  หวังว่าจะสานสัมพันธ์อันดีแก่ท่าน แต่ทว่าหนทางไม่ได้ราบรื่นสัตว์ประหลาดที่หน้าโลกได้จู่โจมพวกเขา  ขณะต่อสู้ อาวุธล้ำค่าบางส่วนได้สูญหายไป  ขณะนี้ แขกทั้งหลายมาถึงปราสาทท่านแล้ว เพื่อชดเชยความเสียหายของพวกเขา และเพื่อแสดงน้ำใจไมตรีอันดี  ท่านจึงตัดสินใจไปตามหามันคืนมา\n
เนื่องจากอาวุธกระจัดกระจายไปทั่วพื้นที่  ท่านต้องทำการรวบรวมที่จุดทรัพยากรต่างๆ  ในขณะทำการรวบรวมท่านจะพบอาวุธที่สูญหายไป  ขณะเดียวกัน จุดทรัพยากรในปราสาท  ท่านก็จะได้รับอาวุธที่พลเมืองในปราสาทช่วยกันตามหาด้วยเช่นกัน  หลังใช้อาวุธ  อาวุธจะกลับคืนไปยังแขกเมือง；ขณะเดียวกันเพื่อเป็นการตอบแทนน้ำใจ  ท่านจะได้รับของขวัญแทนคำขอบคุณจากพวกเขา  เพื่อช่วยชดเชยความเสียหายแก่แขกเมือง พยายามไปตามหาอาวุธที่หายไปกันเถอะ 
