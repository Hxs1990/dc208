150199=วันฮาโลวีนกำลังมาถึง เทศกาลนี้กำเนิดมาจากการฉลองปีใหม่โบราณของชาวเซลติก ชาวเซลติก（Celtic)，เมื่อ2000ปีก่อนใช้ชีวิตที่ไอร์แลนด์ อังกฤษ และฝรั่งเศษตอนเหนือ จัดให้วันที่ 1 พ.ย. ของทุกปีเป็นวันปีใหม่ของพวกเขา คืนส่งท้ายปีใหม่（31 ต.ค.）นอกจากจะจัดงานเฉลิมฉลองวันขึ้นปีใหม่แล้ว ชาวเซลติกยังมีการบูชายัญ ไหว้บรรพบุรุษและสิ่งศักดิ์สิทธิ์เพื่อขอพรให้สงบสุขและอยู่รอดตลอดฤดูหนาวที่โหดร้าย\nกิจกรรมฉลองวันฮาโลวีนดั้งเดิมค่อนข้างเรียบง่าย โดยมากจัดในโบถส์ แต่ทว่า เมื่อเวลาผ่านไป ตอนนี้กิจกรรมฮาโลวีนได้กลายเป็นกิจกรรมสร้างความสนุกสนานเป็นเทศกาลเล่าเรื่องเขย่าขวัญและแต่งผีหลอกกันไปแล้ว ในคืนก่อนวันฮาโลวีน เด็กๆจะแต่งตัวชุดผีต่างๆ ถือโคมฟักทอง เคาะตามประตูบ้านเพื่อขอลูกกวาด\nท่านลอร์ด เพื่อร่วมฉลองไปกับเทศกาลที่สนุกนี้ กิจกรรม“ฮาโลวีน”ในเกมของเราเริ่มขึ้นแล้ว！ในช่วงกิจกรรม“ฮาโลวีน” จะปรากฏปีศาจฟักทองที่หน้าโลกไปขจัดมันจะได้รับฟักทองปีศาจ ；รวบรวมที่หน้าโลก จะได้รับลูกกวาดแสนอร่อย；นำลูกกวาดแสนอร่อยป้อนให้ปีศาจฟักทองกิน จะได้รับฟักทองเบิกบาน นำฟักทองเบิกบานไปใช้จะได้รับรางวัลมากมาย ท่านลอร์ดทั้งหลาย เชิญมาร่วมสนุกกับกิจกรรม“ฮาโลวีน” สะสมฟักทองกันเถอะ

