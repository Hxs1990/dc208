150184=《The Adventures of Asterix》เป็นการ์ตูนซีรีย์ชื่อดังของฝรั่งเศส มีขึ้นครั้งแรกตั้งแต่ปี ค.ศ. 1959 จนถึงปัจจุบัน ได้มีการแปลแล้ว 111ภาษา ยอดขายสูงถึง 3.5ล้านเล่ม ไม่เพียงเป็นการ์ตูนคลาสสิกที่รู้จักกันดีในตะวันตก ยังเป็นสัญลักษณ์วัฒนธรรมฝรั่งเศสอีกด้วย คือการ์ตูนคลาสสิกที่มีคุณค่าแห่งยุโรป \nเบื้องหลังเรื่องราวของ《The Adventures of Asterix》เกิดขึ้นเมื่อ 2000ปีก่อน เมื่อกองทัพโรมันซีซาร์สงครามรอบทิศ 58ปีก่อนคริตศักราช กองทัพซีซาร์ข้ามเทือกเขาแอลป์ เปิดฉากสงครามพิชิตกอล  กอล คือแผ่นดินตอนเหนือของอาณาจักรโรมัน ชาวกอลสูญเสียในสครามนี้อย่างใหญ่หลวง แต่ทว่า เรื่องราวในการ์ตูนเริ่มจากหมู่บ้านกอลเล็กๆผู้ซึ่งไม่ยอมแพ้ ปุโรหิตแห่งหมู่บ้านนี้สามารถผลิตน้ำยาวิเศษ เมื่อดื่มแล้วจะมีพลังมหาศาล เหล่าฮีโร่กอลพึ่งสติปัญญา ความกล้าหาญและน้ำยาวิเศษเพื่อบรรลุภารกิจอันใหญ่หลวง ขัดขวางแผนการของซีซาร์ ปกป้องหมู่บ้านของตน！\nท่านลอร์ดที่เคารพ จิตวิญญาณแห่งความกล้าหาญ ไม่ย่อท้อในการต่อสู้ของเหล่าฮีโร่กอล พวกเราควรเอาเป็นแบบอย่าง ดังนั้น พวกเราจึงได้เปิดกิจกรรม “วีรบุรุษกอล” ที่หน้าโลก ทุกครั้งที่ท่านขจัดสัตว์ประหลาด ก็มีโอกาสได้รับ น้ำยาวิเศษ 1-3ขวด ใช้น้ำยาวิเศษแล้วจะได้รับรางวัลมหาศาล 
