150356=Si Cerdik Tuan Pemurah dari La Mancha ditulis oleh Miguel de Cervantes Saavedra adalah sebuah novel dua suara Spanyol yang di terbitkan pada 1605 dan 1615. Itu dipuji sebagai salah satu bagian yang paling penting dalam karya sastra Spanyol dan dalam norma sastra barat.\nKarakter titular, Alonso Quixano, seorang yang suram, hidalgo yang terlihat menyedihkan suka membaca buku tentang Ksatria. Dia menjadi terobsesi dengan ksatria yang ideal dan memulai perjalanannya menolong yang lemah. Bertualang dengan seekor kuda tua yang kurus dan membawa sebuah tombak berkarat kemanapun dia pergi, dia mencoba untuk menolong semua yang ia temui, dengan dengan gembira. Walaupun dia mungkin tidak menjadi panutan sebagai ksatria, kebaikannya, kebenarannya, optimis menjadikan dirinya menjadi seseorang yang belajar untuk menjadi berguna. Novel menggambarkan keadaan pada abad 16 dan 17 masyarakat Spanyol, dari kelas paling kaya sampai paling miskin, total lebih dari 700 karakter. Menjadi kritik keras pada politik, hukum, moral, agama, sastra, seni dan sistem privatisasi kepemilikan properti. \nSelama event, anda akan memiliki kesempatan untuk mendapatkan kincir angin ketika meminta harapan pada air mancur harapan atau mengalahkan Larva Raksasa. Gunakan Kincir Angin untuk menerima banyak hadiah. Kami harap anda dapat meraih mimpi dan harapan, untuk mengingat diri sendiri dan kenyataan juga.
