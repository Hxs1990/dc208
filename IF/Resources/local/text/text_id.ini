150241=Diwali, dikenal juga sebagai Deepavali, adalah festival tradisional dalam budaya Hindu, merayakan kemenangan cahaya melawan kegelapan sebagai analogi dari sorai kebaikan atas kejahatan. Untuk menyambut Festival Cahaya ini, lilin atau lampu minyak akan dinyalakan di rumah-rumah untuk melambangkan cahaya, kemakmuran dan kebahagiaan.\n Selama Diwali, rumah akan dibersihkan dan diperbaharui untuk menunjukkan rasa hormat kepada para dewa. Pakaian baru akan dipakai untuk menandai tekad untuk memulai hidup baru. Di malam hari, rumah tangga dan toko-toko akan bersinar berbagai jenis lampu, dan langit akan diisi dengan pesta kembang api. Salah satu yang menarik dari Diwali adalah mandi dengan minyak di sebuah sungai suci untuk memurnikan tubuh dan jiwa. Hal ini terutama penting bagi anak-anak untuk pergi ke sungai untuk mencuci tubuh mereka dari kotoran, memurnikan jiwa dan memperoleh berkah bagi seluruh keluarga agar menjadi sehat.\n Selama event berlangsung, anda akan menerima Lampu Minyak ketika anda berkumpul di titik sumber daya di Peta Kerajaan, dan diberkati dengan kesehatan dan kebahagiaan. Gunakan Lampu Minyak untuk mendapatkan banyak hadiah. Bekerja keraslah untuk mendapatkannya!
