105792=Rajaku,\nBeberapa pekerja berskill telah datang ke kota. Jika anda menyediakan mereka sebuah Pandai Besi, mereka akan menempa perlengkapan kuat untuk anda. Setiap darinya mempunyai atribut yang unik.\nMaterial yang dibutuhkan bisa didapatkan di Lahan Kerja atau mengalahkan monster diluar Kastil. Mari kumpulkan pasukan dan taklukkan mereka!
105793=Rajaku,\nKeadaan sekarang telah berubah dan Perjanjian Damai telah diakhiri, yang mana berarti "Perisai Pemula" telah hilang. Tetapi jangan takut, rajaku. Latih pasukanmu, bangun perangkap agar yang lain tahu seberapa kuat anda!\nSementara itu, melihat anda telah kehilangan pelindung, Pedagang Keliling setuju untuk memberi anda harga khusus. Dia menunggu di dekat dinding kota. Perbarui barang dan temukan satu yang Premium!
105794=Rajaku,\nSekarang anda dapat membangun Balai Perang, yang memungkinkan anda untuk mengumpulkan pasukan teman anda dan menghancurkan siapapun yang menghadang!\nMenyerang adalah pertahanan terbaik. Kita telah mempunyai pasukan yang cukup, mari kita serang musuh kita! Jangan lupa untuk mengintai sebelum perang. Raja yang bijak tidak pernah gegabah.
105795=Rajaku,\nKetidakegoisan anda membuat orang tidak lagi menderita kelaparan. Saatnya untuk membuat mereka percaya pada dewa. Bangun Air Mancur Permintaan untuk menyembah dewa, dan dewa akan memberikan material melimpah.\nAnda dapat mendapatkan banyak sumberdaya pada Air Mancur Permintaan, tetapi saya sarankan anda untuk meminta Besi, yang mana merupakan sumberdaya yang dibutuhka untuk penempaan, tetapi juga tidak bisa di rampok oleh Raja lain.
105796=Rajaku,\nKita akhirnya menetapkan Rute Perdagangan diantara kita dan teman-teman aliansi. Selama anda mempunyai Toko, anda dapat bertukar sumberdaya dengan teman anda.\nMengenai Aliansi, ini saatnya menjalankan tugas. Anda dapat membantu pembangunan dari Bangunan Aliansi dan donasi sumberdaya anda untuk meningkatkan Penelitian Aliansi. Hal ini akan memberikan anda hadiah Kehormatan Aliansi yang bisa anda gunakan untuk membeli item di Toko Aliansi.
105797=Rajaku,\nIni hari yang sangat menginspirasi! Pengajar teknis dari Kamar Dagang mengajarkan pekerja teknologi smelting kita. Kita harus membangun Tambang Besi untuk mengumpulkan Besi sekarang. Kayu di luar terlihat seperti tempat yang cocok untuk itu.\nSekarang kita cukup kuat untuk ikut event seperti "Ksatria Kegelapan" dan "Kampanye Naga" di Pusat Event. Harap perhatikan pengumuman di Pusat Event.
