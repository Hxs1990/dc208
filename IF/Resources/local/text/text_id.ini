150170=Perayaan Pertengahan Musim Gugur adalah salah satu perayaan Tiongkok yang umum dilaksanakan. Perayaan ini dinamakan demikian karena dilaksanakan pada tanggal 15 bulan kedelapan pada kalender bulan, yang jatuh pada pertengahan musim gugur. Dalam pengaruh budaya Tiongkok, Perayaan Pertengahan Musim Gugur juga menjadi tradisi bagi banyak negara di Asia Timur dan Asia Tenggara. Kebiasaan yang dilaksanakan dalam Perayaan Pertengahan Musim Gugur antara lain menikmati pemandangan bulan berdampingan dengan bunga-bunga Kua Hua yang bermekaran, makan kue bulan, minum anggur Kua Hua dan lain-lain. Bulan dalam malam Pertengahan Musim Gugur mencerminkan persatuan keluarga, para pengelana yang merindukan rumah, dan harapan untuk mendapat panen yang melimpah.\n Simpul Hias Tiongkok adalah kerajinan buatan tangan tradisional, yang mencerminkan kebijaksanaan budaya yang turun-temurun. Simpul ini sudah mulai dijalin sejak Zaman Batu, menjadi populer pada era Dinasti Han dan pada akhirnya dewasa ini menjadi kerajinan buatan tangan. Karena simpul ini memiliki bentuk luar yang simetris, mencerminkan sejarah yang panjang dan memenuhi syarat untuk menjadi dekorasi tradisional, maka simpul ini sekarang disebut dengan nama Simpul Hias Tiongkok.\n Selama Perayaan Pertengahan Musim Gugur, Tuanku berpeluang untuk mendapat Kue Bulan di Sumur Pengharapan dan mendapat Simpul Hias Tiongkok di titik-titik sumber daya di istana Tuanku. Menggunakan salah satu dari hal itu akan memberikan imbalan, dan bisa memberi kesempatan untuk mendapat Peta Harta Karun. Menggunakan Peta Harta Karun dan duduki tempat yang ditentukan untuk mendapat imbalan besar!

