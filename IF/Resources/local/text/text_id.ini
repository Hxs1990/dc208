106055=Selamat, tuanku! Anda naik level dan kastil anda akan lebih banyak dan lebih sejahtera. Untuk memastikan kastil anda dikembangkan lebih lama dan lebih aman, kami sarankan anda untuk mengikat akun anda.
106056=Tuanku, mengikat akun anda dapat menyelamatkan proses permainan anda dan membiarkan anda menikmati permainan anda pada perangkat yang berbeda. Silahkan mengikat akun anda sesegera mungkin.
