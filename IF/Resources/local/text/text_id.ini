114136=Wahai Raja: \n Hello! \n "NBG" test versi terbaru sudah berakhir, sekarang, "NBG" tim proyek ingin mengucapkan terima kasih kepada semua para pemain yang berpartisipasi dalam tes ini, dan telah memberikan komentar berharga dan saran, yang membantu kami dalam optimasi dan penyesuaian permainan ini semua orang. Selama pengujian kami telah dikumpulkan melalui sistem umpan balik dalam game dan forum komentar dan saran, tetapi bahkan lebih baik sejumlah besar pemain dan teman-teman, mendorong kita untuk melanjutkan upaya dan kemajuan. Prestasi besar ini menjadi berkat nyata untuk semua bangsawan dukungan tak kenal lelah selama periode beta! Tim kami berdasarkan pada konten Anda saat ini ditargetkan untuk setiap umpan balik fitur, dari segi kuantitas dan kualitas ketat dipilih imbalan gigi tiga, dan karena Anda masalah umpan balik bekerja secara efektif, kami akhirnya memutuskan untuk mengirimkan sebuah "Power Reward" hadiah untuk Anda , kita pasti melihat ke depan untuk aktivitas Anda! \n Pada saat yang sama, kami akan menerbitkan sesegera mungkin "NBG" versi terbaru untuk secara resmi membuat lebih banyak teman pemain di seluruh dunia dan di semua platform. Hormat kami, Kami berharap Anda dapat dengan kami selama ini proses pembuatan game, dan tumbuh bersama! \n\nNBG permainan studio
