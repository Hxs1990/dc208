132028=dan ditandai "berlaku MOD" dan menulis informasi yang diperlukan yang mengandung nama pengguna, alamat Email nomor Server，contact, waktu online dan menerapkan alasan. Informasi lebih lengkap dapat membantu Anda diterima lebih mudah. Harap menunggu dengan sabar ketika Anda mengirim aplikasi karena kami perlu banyak waktu untuk memeriksa dan memperjelas informasi. Kami akan menghubungi Anda jika aplikasi anda diterima. Jika tidak, Harap jangan merasa kesal. Kami akan menyimpan kontak Email dan kontak Anda di future.\n\nWe berharap untuk bergabung dengan Anda.
132029=Pekerjaan harian:
132030=1. Menjawab pertanyaan dengan benar dan antusasi tentang NBG yang dikirimkan oleh pendatang baru di kanal obrolan publik.\n2. Memberikan panduan yang akurat bagi Lord baru di NBG agar mereka dapat menguasai inti permainan dengan cepat.\n3. Mengumumkan pembaruan game dan event-event baru kepada para Lord.\n4. Melaporkan dengan segera perilaku yang mencurigakan di dalam game. Mengawasi aktivitas di kanal publik.\n5. Aktif bekerja sama dalam penugasan resmi NBG dan menanggapi dengan cepat masalah yang terjadi di dalam game.
132031=Persyaratan merekrut MODs:
132032=1.Kastil tingkat 12 atau di atasnya,\n2.Akrab dengan NBG, termasuk gameplay, dan masalah-masalah yang mungkin dihadapi oleh pemain baru,\n3.Menyukai NBG, dan membimbing pemain dengan semangat yang besar dan kesabaran,\n4. Selama Online tidak kurang dari 6 jam sehari,\n5. Tidak peduli bahasa apa moderator bertanggung jawab, ia/dia harus mampu berkomunikasi dalam bahasa Inggris.
