140128=Gudang Senjata menghasilkan jumlah Poin Kemping yang besar. Setelah menempati Gudang Senjata, Poin Kemping akan terus meningkat. Poin Kemping menentukan pemenang dari seluruh pertarungan.\nSetelah menempati Gudang Senjata, teman dapat memperkuatnya juga. Makin lama anda tempati, makin besar poin yang didapatkan.
140129=Poin Kemping menentukan pemenang dari keseluruhan pertarungan.\nSetelah menempati Poin Kebutuhan, teman dapat memperkuatnya dan penyatuan bantuan. Makin lama anda menempati bangunan, makin besar poin yang didapatkan.
140130=Setelah menduduki Titik Teleportasi, pemain di sisi anda dapat teleportasi ke daerah tertentu secara gratis. Tidak ada emas atau item akan dikonsumsi, namun jumlah teleportasi akan dikonsumsi. \nTitik Teleportasi adalah bangunan strategis yang sangat penting. Setelah menduduki, kastil anda dapat mendorong bersama-sama untuk lebih dekat dengan bangunan sasaran.
