150277=Peraturan Tanah Percobaan:\nAnda dapat memasuki Tanah Percobaan secara gratis setiap harinya dalam kesempatan pertama, setelah itu, anda dapat masuk kembali hanya dengan emas atau sebuah Gulungan Percobaan. Setiap kali anda masuk, anda memiliki 15 serangan gratis, setelah itu, anda dapat menggunakan emas untuk membeli lebih banyak serangan. Anda mengkonsumsi satu serangan setiap anda mengklik tombol serangan, tidak peduli apakah itu serangan normal atau serangan kritis.\nSetelah masuk, anda mempunyai 3 cara untuk menyerang: serangan pedang, Petir, atau Badai Api. Serangan pedang setara dengan 1 kerusakan poin. Petir setara dengan 3 kerusakan poin. Badai Api setara dengan 5 kerusakan poin. Ketika anda menggunakan pukulan kritikal, kerusakan akan tiga kali lipat.\nLebih banyak titik yang anda sambung pada tipe serangan yang anda gunakan, akan lebih besar kerusakan yang akan didapat monster.\nKetika monster dikalahkan, anda akan menerima peti harta karun. Buka untuk mendapatkan hadiah.
