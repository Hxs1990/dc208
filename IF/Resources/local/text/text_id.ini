140126=Tambang Kristal menghasilkan jumlah Poin Kemping yang besar. Setelah menempati Tambang Kristal, Poin Kemping akan terus meningkat. Poin Kemping menentukan pemenang dari seluruh pertarungan.\nSetelah menempati Tambang Kristal, teman dapat memperkuatnya juga. Makin lama anda tempati, makin besar poin yang didapatkan.
