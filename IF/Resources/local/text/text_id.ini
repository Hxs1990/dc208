150236=<Puteri Katak> adalah dongeng klasik yang terkenal di Rusia. Ini bercerita tentang seorang Pangeran Ivan yang menggunakan jarum sihir untuk menghilangkan Dewa Koschei; dan kemudian menyimpan Puteri Katak Vasilisa.\nDalam event kami, Dewa Koschei dibangkitkan! Anda dapat menerima Peti Keajaiban dengan berharap pada Mata Air Harapan dan mengumpulkan sumber daya didalam Kastil. Ada kesempatan tertentu memperoleh "Jarum Sihir" ketika menggunakan Peti. Jika anda membawa "Jarum Sihir" dan bersatu untuk mengalahkan Dewa Koschei di Peta Kerajaan, Anda akan menerima paket mewah melalui surat sebagai hadiah! Harap dicatat, anda hanya dapat menggunakan 5 Jarum Sihir setiap hari, jadi silahkan menggunakannya dengan hati-hati!\nAnda perlu reli untuk menyerang Dewa Koschei. Setiap tim harus memiliki 2 anggota (maksimum: 6 anggota). Kurang dari 2 anggota akan menyebabkan kegagalan reli.
