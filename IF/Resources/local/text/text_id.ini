114148=Selamat atas sukses bergabung aliansi, anda dapat mengumpulkan hadiah anda dari surat. Gunakan Teleport Aliansi untuk memindahkan kastil anda dekat anggota aliansi anda. Anda dapat membantu sekutu anda dengan membangun benteng-benteng, mengirim sumber daya satu sama lain, mengirim pasukan untuk membantu satu sama lain membela terhadap musuh, dan juga mengalami aliansi fungsi perang yang kuat! \ n Setelah menggunakan item Aliansi Teleport, anda dapat memindahkan kastil Anda untuk wilayah aliansi atau tempat di dekat pemimpin aliansi. \ n Silakan untuk teleport terdekat sekutu anda, membangun aliansi anda bersama-sama dengan sekutu anda dan membuat Aliansi anda menjadi yang terkuat!
114149=Tuanku,\nSelamat! Kastil anda telah ditingkatkan! Anda akan mendapatkan 2 Teleportasi Pemula sebagai hadiah Peningkatan. Anda dapat memeriksanya dalam Barang-barang anda.\n\nPengenalan Teleportasi Pemula:\n1. Klik tombol "Peta" dalam Peta Kerajaan untuk memasuki gambar mini Kerajaan saat ini.\n\n2. Klik tombol "Globe" dalam gambar mini untuk memasuki "Peta Kerajaan".\n\n3. Klik salah satu Kerajaan di Peta Kerajaan untuk dapat memasuki Kerajaan ini.\n\n4.Setelah memasuki Kerajaan, klik tanah dan klik "Bergabung dengan Kerajaan" untuk bergabung dengan kerajaan ini\n\nPerhatian:\n1.Setelah pendaftaran, Teleportasi Pemula akan tetap selama 5 hari saja. 5 hari kemudian, anda tidak akan dapat bergabung dengan Kerajaan lainya.\n\n2. Ketika Kastil anda mencapai Lv. 6, Teleportasi Pemula akan diambil, anda tidak akan dapat bergabung dengan Kerajaan yang lainnya, lainnya.
