150150=Idul Adha adalah salah satu dari tiga perayaan religius besar dalam Islam.\nSaat Idul Adha, umat Muslim melakukan Salat al—‘Idayn. Mereka akan berkumpul di Masjid Besar atau tempat umum lainnya dan mengadakan sembahyang serta perayaan. Biasanya hewan kurban disiapkan sebelum perayaan ini, hewan kurban harus dalam keadaan sehat dan yang dijadikan kurban umumnya adalah unta, kerbau dan kambing. Daging hewan kurban akan dibagi menjadi tiga bagian: satu untuk mereka sendiri, satu untuk keluarga dan satu lagi bagi para kaum miskin.\nSelama Idul Adha berlangsung, para Raja akan mendapat item Barbecue di Wishing Well dan bangunan resource mereka. Menggunakan item tersebut akan memberikan berbagai hadiah.\nNikmati kebahagiaan perayaan ini, Yang Mulia!
