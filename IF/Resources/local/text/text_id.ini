150224=November telah hadir! Selain Halloween, Inggris juga menyambut perayaan besar lainnya. Pada tanggal 5 November Inggris akan merayakan Malam Api unggun. Di Inggris ini dapat dianggap sebagai salah satu malam paling indah api unggun besar akan menyala dan kembang api akan meledak sepanjang malam.\nMalam Api unggun juga dikenal sebagai Malam Guy Fawkes, adalah hari libur tradisional Inggris. Ketika tanggal kembali ke 5 November 1603, sekelompok orang, yang dipimpin oleh Guy Fawkes, diam-diam mengubur 36 barel mesiu di bawah Rumah Raja dalam upaya untuk membunuh James I dan Parlemen nya. Cerita ini diketahui ketika salah satu rekan-rekannya melaporkan dia. Fawkes ditangkap di tempat. Dia dan antek-anteknya kemudian dihukum mati. Untuk merayakan upaya pembunuhan gagal, itu menyatakan bahwa api unggun dan kembang api digunakan untuk mengamati hari ini. Setiap tahun orang-orang Inggris berkumpul bersama dan membakar patung Guy Fawkes pada api unggun besar untuk memperingati kegagalan cerita mesiu.\nSelama event tersebut, para Raja dapat mengumpulkan sumber daya di Peta Kerajaan (kecuali di tambang emas) untuk menerima petasan. Gunakan Petasan untuk mendapatkan hadiah. Nikmatilah perayaan ini!
