140073=Semua pemain dari semua Kerajaan dapat mendaftar sebagai aliansi, menurut aturan yang cocok, dua Kerajaan akan menjadi musuh. Di medan perang, anda harus menempati titik sumber daya sebanyak yang anda bisa untuk memperoleh skor yang lebih tinggi, menduduki menara netral dan barak akan membantu Aliansi anda. Beberapa penyangga akan disediakan oleh bangunan mereka, bagian dengan skor tertinggi akan memenangkan pertandingan.\n Skor akan dibandingkan dalam semua Kerajaan untuk peringkat, dan divisi aliansi akan dibuat. Hadiah akan diberikan pada Kerajaan tertingi setiap triwulan. Kerajaan tertinngi akan diundang untuk bergabung dengan pertandingan musim yang memiliki format pertandingan yang sama, namun memiliki sistem kompetisi yang berbeda yang akan menjadi tahap sistem gugur. Tahap sistem gugur akan terjadi mingguan dan aliansi terkuat akan muncul sebagai pemenang
