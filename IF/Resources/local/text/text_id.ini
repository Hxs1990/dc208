106064=Selamat Tuanku! Anda hanya meningkatkan kastil anda! Bagus sekali!
106065=Kami menerima beberapa surat setelah meningkatkan Kastil. Setiap kali sebuah petunjuk ditampilkan di sini, anda bisa mengklik ikon ini untuk memeriksa.
