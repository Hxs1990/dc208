108777=1. Goudmijn lading: Om goud te kunnen verzamelen, dienen uw troepen groter te zijn dan 1.000 punten. Ieder goudstuk kost 1.000 manschappen en duurt 20 minuten om te verzamelen. Daardoor is het een groot risico om van een Goudmijn te verzamelen. 
108776=2. Veroveren Mithrilmijnen: Wanneer een Mithrilmijn door een andere Heer bezet is, kunt u ervoor kiezen deze te veroveren. Nadat u de tegenstander heeft aangevallen en verslagen, zullen uw troepen automatisch beginnen met het verzamelen uit de Mithrilmijnen.
108775=1. Bezet Mithril Mijnen: Stuur troepen om een Mithril Mijn te bezetten. Hoe hoger het level van de Mithril Mijn, deste meer Mithril heeft het. Nadat ze klaar zijn met verzamelen, zullen de troepen automatisch teruggaan naar uw Stad met de verzamelde Mithril. Het systeem zal u gedetailleerde informatie naar uw mailbox sturen.
108774=2.Verovering ijzermijnen: Wanneer je een ijzermijn, die bezet is door een andere lord, veroverd, Krijg je automatisch de verzamelde goederen van de tegenstaander en ga jij verder met het verzamelen van de goederen.
108773=1.Bezet IJzermijnen: Stuur je troepen om de geselecteerde ijzermijn te bezetten. De verschillende niveaus van de ijzermijnen, bepalen de maximale hoeveelheid te verzamelen goederen. Wanneer de maximale hoeveelheid verzameld is, gaan je troepen automatisch weer terug naar je kasteel. Je ontvangt in je mailbox een gedetailleerd rapport.
108772=2.Verovering houtzagerijen: Wanneer je een houtzagerij, die bezet is door een andere lord, veroverd, Krijg je automatisch de verzamelde goederen van de tegenstaander en ga jij verder met het verzamelen van de goederen.
108771=1.Bezet houtzagerijen: Stuur je troepen naar de geselecteerde houtzagerij om deze te bezetten. De verschillende niveaus van de houtzagerijen, bepalen de maximale hoeveelheid te verzamelen goederen. Wanneer de maximale hoeveelheid verzameld is, gaan je troepen automatisch weer terug naar je kasteel. Je ontvangt in je mailbox een gedetailleerd rapport.
108770=2.Verovering boederijen: Wanneer je een boerderij veroverd die bezet is door een andere heer, krijg je automatisch de verzamelde goederen van de tegenstaander en ga jij verder met het verzamelen van de goederen.
108779=3.Bezet goudmijnen: Stuur je troepen om de geselecteerde goudmijn te bezetten. De verschillende nivo's van de goudmijnen, bepaalt de maximale hoeveelheid te verzamelen goederen. Wanneer de maximale hoeveelheid verzameld is, gaan je troepen automatisch weer terug naar je kasteel. Je ontvangt in je mailbox een gedetailleerd rapport.
108778=2. Bezetten van goudmijnen:  Stuur troepen uit om de geselecteerde goudmijn te bezetten. Na het vezamelen zullen de troepen automatisch met het verzamelde Goud naar de je stad terugkeren. Het systeem stuurt een gedetailleerd bericht naar je mailbox.
