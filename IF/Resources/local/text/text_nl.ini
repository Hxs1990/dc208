150277=Land der Beproevingen Regels:\nU kunt elke dag 1 keer gratis het Land der Beproevingen binnentreden, daarna kunt u ook goud of een Scroll van Beproeving gebruiken om binnen te treden. Elke keer dat u binnentreedt, heeft u 15 gratis aanvallen, daarna kunt u goud gebruiken om extra aanvallen te kopen. Één aanval zal verbruikt worden na elke keer dat u op aanval klikt, waarbij het niet uitmaakt of het een normale aanval is of een kritieke treffer.\nNa het binnentreden heeft u 3 methoden van aanvallen: Zwaardaanval, Bliksemflits en Vuurbal. De Zwaardaanval staat voor 1 schade. De Bliksemflits staat voor 3 schade. De Vuurbal staat voor 5 schade. Wanneer u kiest voor een Kritieke Treffer, zal alle schade verdrievoudigd worden.\nHoe meer aanvallen van dezelfde soort verbonden zijn, des te hoger zal de schade zijn welke u toebrengt aan het monster.\nWanneer een monster is verslagen, zult u een schatkist krijgen. Open het om de beloningen te ontvangen.
