150224=November is gekomen! Naast Halloween verwelkomt Groot Brittanië ook een andere grootse viering. Op de 5de November zullen de Britten het Nachtelijk Vreugdevuur vieren. In Brittanië wordt dit beschouwd als één van de mooiste nachten waar grote vreugdevuren aangestoken worden en de hele avond vuurwerk afgestoken wordt.\nHet Nachtelijk Vreugdevuur, ook bekend als de Guy Fawkes Nacht, is een traditionele Britse vrije dag. Het dateert uit de 5de November 1603 waar een groep mannen onder leiding van Guy Fawkes, 36 tonnen met buskruit onder het Huis van Afgevaardigden begroeven om te proberen James I en zijn Parlement te vermoorden. De samenzwering werd ontdekt toen één van de samenzweerders hem verraadde. Fawkes werd gearresteerd op de plaats delict. Hij en zijn handlangers werden later tot de dood veroordeeld. Om de mislukte moordaanslag te vieren, werd uitgevaardigd dat vreugdevuren en vuurwerk gebruik moesten worden om deze dag te gedenken. Elk jaar komen Britse mensen samen en verbranden een beeltenis van Guy Fawkes op een groot vreugdevuur om de mislukking van zijn buiskruit aanslag te gedenken.\nGedurende het evenement kunnen Heren grondstoffen verzamelen in het Koninkrijk (behalve de goud mijnen) om Vuurwerk te ontvangen. Gebruik Vuurwerk om beloningen te ontvangen. Geniet van het feest!
