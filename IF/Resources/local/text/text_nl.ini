150189=Voorname gasten uit het Verre Oosten zijn in uw Kasteel gearriveerd. Ze komen met geschenken om hun oprechte dank te laten zien voor uw hartelijke ontvangst en om een lange relatie op te bouwen met uw imperium. Echter, hun reis was niet zonder gevaar. Onderweg hebben Monsters hen aangevallen en tijdens de strijd hebben sommige van uw gasten hun wapens verloren. Nu ze veilig in uw kasteel zijn aangekomen heeft u besloten de wapens namens hen terug te halen. Het is tijd om uw gastvrijheid aan uw gasten te laten zien!\n Omdat de wapens over het hele Koninkrijk zijn verspreid, dient u deze te zoeken in grondstof punten. U zult ze vinden door het verzamelen van grondstof. De dorpelingen rond uw Kasteel hebben de reeds gevonden wapens in de grondstofpunten van uw Kasteel gestopt. Verzamel grondstoffen om ze te terug te krijgen. Deze wapens zullen teruggegeven worden aan de gasten die de wapens hebben gebruikt. Om u te bedanken voor uw hulp, zullen ze u nog meer geschenken geven!
