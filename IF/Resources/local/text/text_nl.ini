150199=Halloween komt eraan! Dit festival stamt uit de Nieuwjaars festiviteiten van de Kelten. 2000 jaar geleden, leefden de Kelten in het huidige Ierland, Engeland en Noord Frankrijk. De 1ste november is hun Nieuwjaar. Op Oudejaarsavond (31 oktober), zullen de Kelten naast het vieren van het nieuwe jaar, ook bidden om de winter te overleven en hun voorouders en goedgezinde geesten aanbidden, door voedsel als offer te gebruiken.\nOriginele Halloween activiteiten zijn simpel en werden normaal gesproken gehouden in kerken. Op den duur werd het festival een leuke dag waarbij mensen genieten van het plezier, de spookverhalen en "Snoep of je leven". In de nacht voor Allerheiligen zullen kinderen allerlei vreemde kostuums dragen, dwaallichten dragen en snoep verzamelen aan deuren.\nMijn Heer, om het plezier deze vakantie te vieren, is het Halloween Evenement begonnen! 
Gedurende het Evenement, zullen angstaanjagende Pompoen Monsters verschijnen in het Koninkrijk. Dood hen om de Kwaadaardige Pompoenen te krijgen. Wanneer u verzamelt bij grondstof punten, zult u snoep ontvangen. Voer de Kwaadaardige Pompoenen met snoep om Blije Pompoenen te krijgen. Gebruik Blije Pompoenen om enorme hoeveelheden beloningen te ontvangen. Mijn Heer, neem deel aan ons Halloween Evenement en verzamel zoveel Pompoenen als u wilt!
