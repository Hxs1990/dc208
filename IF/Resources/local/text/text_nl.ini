138068=Mijn Heer:\n Het oud slagveld is gesloten. Sommigen kwamen met grote ambitie, en vertrokken met heerlijkheid. Anderen kwamen met hoop, maar vertrokken met lege handen.\n\n Jouw plaats op de ranglijst van het koninkrijk is {0}\n\n De top drie koninkrijken zijn: 1e: Koninkrijk {1}\n 2e: Koninkrijk {2}\n 3e: Koninkrijk {3}
