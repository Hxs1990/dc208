114149=Mijn Heer,\nGefeliciteerd! Uw Kasteel is zojuist geüpgraded! U zult 2 Beginners Teleports ontvangen als beloning. U kunt deze bekijken in uw items.\n\nBeginners Teleports introductie:\n1. Klik op "Kaart" in de Kaart van het Koninkrijk om een weergave van het huidige koninkrijk te zien.\n\n2. Klik op "Wereldbol" op de kaart om alle Koninkrijken te zien te krijgen.\n\n3. Klik op elk willekeurig Koninkrijk om het specifieke Koninkrijk binnen te treden.\n\n4. Na het binnentreden van het Koninkrijk, klik op de grond en klik op "Sluit aan bij Koninkrijk" om bij dat specifieke Koninkrijk aan te sluiten.\n\nLet op:\n1. Na registratie, zal de Beginners Teleport slechts 5 dagen geldig zijn. Na 5 dagen zult u niet meer bij een ander Koninkrijk kunnen toetreden.\n\n2. Indien uw Kasteel Lv. 6 heeft bereikt zullen de Beginners Teleports teruggenomen worden, dan zult u ook niet meer toe kunnen treden tot een ander Koninkrijk.
114148=Gefeliciteerd, u heeft zich succesvol aangesloten bij een alliantie en kunt geschenken ontvangen in uw mailbox! Gebruik Alliantie Teleport en plaats uw kasteel dichter bij uw bondgenoten, waardoor u uw bondgenoten kunt helpen met bouwen, het ruilen van grondstoffen, verdedigen en de alliantie oorlog kunt meemaken!\n Na het gebruik van Alliantie Teleport in uw items, kunt u uw kasteel in de buurt van uw leider plaatsen. \n Plaats uw kasteel dichterbij uw bondgenoten en bereik iets groots nu!
