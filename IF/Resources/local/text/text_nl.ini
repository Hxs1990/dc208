150144=De Oorlog van Zwavel en Vuur is begonnen, hier komt de Duivel om onze wereld te vernietigen. De Duivel was ooit een menselijke burgerwacht. Op een dag probeerde hij een krachtige edelman aan te houden. Hij nam het op tegen de edelman en probeerde hem te arresteren. Het leidde tot een tragisch einde: de edelman doodde hem midden in de nacht. Hij stierf teleurgesteld een boos op de wereld, de burgerwacht werd de Duivel, gretig om de wereld zuiveren met vuur en keerde terug met wraak in zijn hart.\nDe Duivel is te sterk voor één Heer. U moet u aansluiten bij een alliantie en middels een groepsaanval hem uitdagen. Alle Heren in de rally zullen een prijs krijgen op basis van de schade welke is toegebracht aan de Duivel. Een prijs voor het doden van de Duivel zal toegekend worden. Elk lid van de Alliantie welke de Duivel heeft gedood zal een kleine kist krijgen. Krachtige Heren, om uw land te verdedigen, ga en verban de Duivel!
150147=Onder de leiding van machtige Heren, konden we ons verzetten tegen golven van monsters. Nog de vervloekte Medusa nog de loeren Ninja's hebben ons territorium veroverd. Na de oorlog is alles weer vredig. Sommige naties in het Noordelijke Halfrond gaan nu de herfst in. En mensen in China en Japan zullen genieten van vallende esdoornblaadjes en beginnen met het oogsten van gewassen. Op dit land is het inkomen van, Boerderijen, Houtzagerijen, Ijzer Mijnen en Mithril Mijnen toegenomen. Dat gezien hebbende, werken de soldaten harder dan ooit tevoren.\nGedurende de Derde Oogst Tijd zal:\nHet inkomen van alle grondstof punten toenemen met 100% (Goud mijn en Alliantie Super Mijn uitgesloten)\nDe basis verzamelsnelheid toegenomen zijn met 50% (Goud mijn en Alliantie Super Mijn uitgesloten)\nEr een kans zijn om items te ontvangen tijdens het verzamelen van grondstoffen\nBij het wensen in de Wensput 20% meer grondstoffen ontvangen worden\nHet inkomen van grondstoffen gebouwen verhoogd worden met 50%
