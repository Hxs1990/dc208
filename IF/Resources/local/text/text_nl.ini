150184=<Astérix> is een Franse stripboek serie sinds 1959. Tot nu toe is de strip vertaald naar 111 talen en 350 miljoen kopieën zijn er verkocht over de hele wereld. Het is niet aleen een bekende klassieker in het Westen, maar ook één van de symbolen van de Franse cultuur en een verdiende Europese stripboek klassieker.\n Het verhaal speelt 2000 jaar geleden, toen Caesar de Romeinse legioenen overal op veldtocht stuurde. 58 BC trok Caesar's leger de Alpen over en startten een oorlog om Gallië te veroveren, een groot stuk land in het noordelijke deel van de Romeinse Republiek. Gallië verloor de oorlog. Hoewel, in het stripboek start het verhaal met een klein dorpje in Gallië dat zich nooit over zal geven. De Druïde van het dorp kan een toverdrank maken dat normale mensen veel sterker maakt. Met hun kennis, moed en het toverdrank verrichten de Helden van Gallië zware taken, verslaan Caesar's samenzwering en verdedigen hun thuis!\nMijn Heer, we zouden de bezieling van de Helden van Gallië moeten delen. Dat is waarom we dit "Saluut Astérix" evenement houden. Gedurende dit evenement, heeft u, wanneer u een monster vernietigt, kans om 1-3 toverdrank flesjes te ontvangen. Gebruik deze toverdrank om rijkelijk beloond te worden.

