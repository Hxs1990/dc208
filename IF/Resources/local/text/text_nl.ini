150241=Diwali, ook bekend als Deepavali, is een traditioneel festival in het hindoeïsme, welke de overwinning viert van het licht op de duisternis als een analogie op de overwinning op het kwaad. Om het Festival van Licht te verwelkomen zullen kaarsen of olielampen in huizen aangestoken worden om het licht, welvaart en geluk te symboliseren.\n Gedurende Diwali, zullen huizen grondig schoongemaakt en opgeknapt worden om respect te tonen aan de goden. Nieuwe kleren zullen gedragen worden, om de vastberadenheid om een nieuw leven te starten, weer te geven. In de avond, laten huishoudens en winkels verschillende typen lampen laten schijnen, en de lucht zal gevuld zijn met vuurwerk. Één van de hoogtepunten van Diwali is om een oliebad te nemen in een heilige rivier om de lichaam en geest te reinigen. Het is vooral noodzakelijk voor kinderen om naar de rivier te gaan en hun vervuilde lichamen te wassen en de de geest te reinigen. Ze ontvangen zegeningen voor de hele familie om gezond te blijven.\n Gedurende het evenement zult u olielampen ontvangen wanneer u verzamelt bij grondstofpunten in het Koninkrijk, en zult gezegend worden met gezondheid en geluk. Gebruik de olielampen om veel beloningen te ontvangen. Werk hard om ze te krijgen!
