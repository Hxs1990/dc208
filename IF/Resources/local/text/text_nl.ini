114136=Mijn Heer: \n Hallo! \n De test van de laatste versie van "Clash of Kings" is klaar. Nu wil het project team van "Clash of Kings" graag alle spelers die meegedaan hebben aan deze test en waardevolle opmerkingen en suggesties hebben aangedragen, bedanken. Dit zal ons helpen om het spel aan te passen en te optimaliseren, zodat iedereen hiervan profiteert. Gedurende het testen hebben we van jou en veel andere spelers opmerkingen en suggesties gekregen door middel van het in-game feedback systeem en het forum. Dit heeft ons aangespoord om onze inzet om het spel beter te maken vast te blijven houden. Dit enorme doel hebben we alleen bereikt vanwege jullie tomeloze ondersteuning gedurende de beta periode! Ons team heeft de feedback functie geëvalueerd die jullie deze keer hebben gegeven voor de kwantiteit en kwaliteit. We hebben daarom drie beloningen voor jullie gekozen. Omdat jouw feedback effectief is geweest in het verbeteren van het spel, geven we jou een "Power beloning" en kijken we er naar uit om je weer te zien meedoen in de volgende testronde! \n Gelijktijdig zullen we de laatste versie van "Clash of Kings" zo snel als mogelijk publiceren, zodat we officieel kunnen lanceren naar een meer mondiaal publiek en op meer verschillende platformen. We hopen van harte dat je bij ons blijft gedurende het verbeterproces en dat we samen zullen groeien! \n\nClash of Kings game studio
