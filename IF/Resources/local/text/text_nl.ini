150324=Nu December er is aangekomen, vult de geest van Kerstmis de lucht. Vele Europese landen, en sommige plaatsen in de VS en Canada, houden Kerstmarkten in deze periode. \nOnder de kerstmarkten, is de kerstmarkt die wordt gehouden in Nürnberg (Engels: Nürnberg), Duitsland de meest bekende, het trekt een groot aantal bezoekers en heeft een van de langste geschiedenissen. De markt is gunstig gelegen in het stadsplein, vandaar de menigte en grote ruimte. Hier kunt u ingewikkelde handwerkstukken kopen en verschillende soorten voedsel en dranken proeven, zoals Lebkuchen (een soort gember koekje), gegrilde worstjes en glühwein (een soort wijn). \nOm onze voorliefde voor kerstmarkten te laten zien, houden wij het kerstmarkten Evenement. Tijdens het evenement, zal u een kans krijgen om Glühwein en Lebkuchen te verkrijgen wanneer u uw grondstofvelden oogst, verzameld op grondstofpunten of wensen maakt bij de Wensput. Gebruik Glühwein en Lebkuchen om veel voordelen te verkrijgen. Daarnaast kunt u met her bereiken van 180 punten in uw dagelijkse taken ook Lebkuchen verkrijgen. \nMijn Heer, kom en doe mee met ons Kerstmarkten Evenement!

