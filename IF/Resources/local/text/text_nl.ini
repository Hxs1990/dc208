160029=Mijn Heer,\n\nWanneer uw kasteel Lv. 30 bereikt en voldoet aan andere vereisten, zult u in staat zijn het Wonder te herstellen.\nU kunt het Prestige Insigne krijgen in de Herberg --> Dagelijkse Beloningen om het Wonder te herstellen en om de bouw van uw Prestige Level te versnellen.\n\nDe functies van het Wonder\n- Na het herstellen van het Wonder, kunt u het Prestige Level vergroten.\n\nRegels voor het vergroten van het Prestige Level\n-Er zijn 10 fases voor elk Prestige Level.\n-De voltooiing van elke fase geeft u 10% voortgang naar een Prestige Level.\n-Voltooiing van elke fase geeft u Heer EXP en Kracht.\n-Zodra u 100% van de fase heeft voltooid, zal uw Prestige Level met 1 level toenemen.\n\nEffecten van het vergroten van uw Prestige Level\n-Wanneer uw Kasteel level 30 bereikt, klik op Bouwen --> Controleer de Details om de voordelen te checken van het vergroten van uw Prestige Level.
