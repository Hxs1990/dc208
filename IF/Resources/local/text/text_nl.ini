111502=Mijn Heer, volgens de informatie op het perkament, hebben uw troepen de schat regio succesvol betreden en zijn ze begonnen met opgraven. Een opgraving neemt een bepaalde hoeveelheid tijd in beslag. Uw troepen kunnen tijdens de opgraving aangevallen worden door andere Heren. Falen van de defensie betekent het einde van de opgraving. Wees alstublieft voorzichtig!
