150170=Mid-Autumn Festival is een echt typisch Chinees festival. Het festival heet zo omdat het plaatsvindt op 15 augustus op de maankalender, precies het midden van de herfst. Door de invloed van de Chinese cultuur is Mid-Autumn Festival ook een traditioneel festival voor veel landen in Oost en Zuidoost-Azie. Tijdens Mid-Autumn Festival is het gebruikelijk om te genieten van het maanlicht en van lekkere geuren, maancakes te eten, geurige wijnen te drinken en dergelijk. De maan tijdens Mid-Autumn nacht staat voor de reunie van de familie, het missen van huis van de reiziger en de nieuwe hoop voor een goede oogst. De Chinese Knoop is een traditionele handgemaakte ambacht, welke staat voor de wijsheid van een oude cultuur. Het kwam tot stand tijdens de Steentijd, de wijze waarop tijdens de Han Dynastie en uiteindelijk werd het een handgemaakte ambacht, in de vorm die we vandaag de dag kennen. Omdat het een symmetrisch uiterlijk heeft, staat het voor een lange geschiedenis en voldoet het aan de eisen voor traditionele decoratie. Daarom heet het nu de Chinese Knoop. \n Tijdens het Mid-Autumn Festival, krijg je de kans om maancakes te halen uit de wensput en de kans om de Chinese Knoop als hulpbron te verkrijgen voor punten in je kasteel. Gebruik een ervan als beloning, en pak je kans om een schatkaart te krijgen. Gebruik de schatkaart en bezet de specifieke plaats voor een grote beloning!
