150356=De Ingenieuze Heer Don Quichot van La Mancha, geschreven door Miguel de Cervantes Saavedra is een twee-delige Spaanse roman gepubliceerd in 1605 en 1615. Het wordt bejubeld als één van de belangrijkste literaire werken in Spanje en in de Westerse literatuur.\nDe hoofdpersoon is Alonso Quixano, een magere, treurig uitziende edelman die ervan houdt boeken te lezen over ridderlijkheid. Hij wordt geobscedeerd met ridderlijke idealen en start zijn reis om de zwakken te helpen. Reizend op een mager oud paard en met zijn oude roestende lans, probeert hij, waar hij ook gaat, iedereen te helpen die hij ontmoet, met hilarische gevolgen. Hoewel hij niet het rolmodel van ridderlijkheid is, zijn goedheid, eerlijkheid en optimisme maken hem tot iemand om van te leren. De roman vertelt over de 16de en 17de eeuwse Spaanse maantschappij, van de hogere klasse tot de armen, in totaal meer dan 700 personages tellend. Het heeft harde kritiek op de politiek, wet, moreel, religie, literatuur, kunst en systemen van privé bezittingen.\nGedurende het Evenement zult u kans maken Windmolens te krijgen wanneer u wensen doet in de Wensput of een Lava Giant doodt. Gebruik de Windmolens om veel beloningen te ontvangen. De Windmolen staat voor realiteit. We hopen dat terwijl u uw dromen en idealen najaagt, u zich ook de realiteit herinnert die eraan ten grondslag ligt.
