150246=Mijn Heer! Er zijn onbekende monsters in de Herberg! Ze wagen het om u uit te dagen voor een één op één gevecht. Ik geloof dat met uw moed, geluk en kracht, dat u ze allemaal doodt! Het gerucht wil dat ieder van hen een schatkist heeft welke waardevolle beloningen bevat. Mijn Heer, laten we gaan en het proberen!\nDoor het aanvallen van monsters in het Koninkrijk maakt u kans om een Trial Scroll te ontvangen. Deze staan u toe het land der Beproevingen binnen te gaan.\nHet Land der Beproevingen regels:\nU kunt het Land der Beproevingen elke dag één keer gratis binnentreden (daarna, kunt u met goud of een Trial Scroll binnentreden). Elke keer dat u binnengaat heeft u 15 gratis aanvallen (daarna kunt u goud gebruiken om meer aanvallen te kopen). Elke keer dat u speelt verbruikt u één aanval (het maakt niet uit of het een normale aanval is of een kritieke treffer).\nNa het binnentreden heeft u 3 manieren om aan te vallen: Zwaardaanval, Bliksemflits en Vuurbal. Zwaardaanval staat voor 1 schade. De Bliksemflits staat voor 3 schade. De Vuurbal staat voor 5 schade. Wanneer u kiest voor een kritieke treffer, zal alle schade verdrievoudigd worden.\nHoe meer aanvallen verbonden zijn, deste meer schade brengt u toe aan het monster.\nWanneer het monster verslagen is zult u een schatkist krijgen. Open het om de beloningen te ontvangen.
