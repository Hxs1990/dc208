150170=Święto Środka Jesieni to jedno z typowych świąt w Chińskiej kulturze. Nazwa tego święta wywodzi się z tego, że jest obchodzone 15 września wg Chińskiego kalendarza. Zgodnie z kulturą Chińską, Święto Środka Jesieni, to także tradycyjne święto w niektórych krajach Azji Wschodniej i Południowej. Zwyczajem Święta Środka Jesieni, łącznie z radowaniem się z wpatrywania się w księżyc w pełni, jest zajadanie się ciasteczkami w kształcie księżyca i popijanie aromatycznego wina itd. Księżyc podczas Święta Środka Jesieni ponowne zjednoczenie rodziny, tęsknotę za domem przez podróżujących oraz nadzieję na obfite zbiory.\nChińskie węzełki, to sztuka dekoracyjnych wyrobów rękodzielniczych, reprezentująca mądrości najstarszej cywilizacji. Sztuka wiązania węzłów sięga czasów prehistorycznych. Była przedstawiana na jedwabnych obrazach w okresie Dynastii Han. Ostatecznie stała się dekoracyjną sztuką wyrobów rękodzielniczych. Chińskie węzełki wyglądają symetrycznie i reprezentują długą historię Chin oraz spełniają wymagania dla tradycyjnych dekoracji, stąd nazwa Chińskie węzełki.\nPodczas Święta Środka Jesieni, będziesz miał okazję otrzymać Księżycowe Ciasteczka w Fontannie Życzeń, będziesz mógł też otrzymać Chińskie węzełki przy zbieraniu zasobów w zamku. Użycie obu daje Ci nagrody oraz szansę na zdobycie Mapy Skarbów. Użyj Mapy Skarbów i wykop skarb we wskazanej lokalizacji, aby otrzymać mnóstwo nagród!
150171=Tajwański Festiwal Przekąsek
150172=Ciesz się jedzeniem i licznymi nagrodami.
150173=Tajwańskie Przekąski to istotna część Tajwańskiego jedzenia. Są one także jednym z najlepszych przedstawicieli lokalnej kultury Tajwanu.\n W początkowym okresie, wiele Tajwańskich marketów z przekąskami znajdowało się w pobliżu świątyń. W ostatnich dziesięcioleciach, wraz z rozwojem gospodarki Tajwanu, wiele miejskich domów towarowych zorganizowało uliczki z przekąskami w swoich budynkach. W ten sposób, przekąski nie tylko mają nowoczesne znaczenie, ale również można się delektować ich smakiem w środowisku wolnym od słońca i deszczu.\n Ze względu na swoją unikalną kulturę żywieniową, Tajwańskie przekąski dostępne są także w marketach nocą. Na początku, wiele nocnych sklepów, działało w tłocznych miastach, by być w pobliżu świątyń i głównych dróg. Później, wraz z rozwojem Tajwańskiej ekonomii, nowe, nocne markety powstawały z powodu innych czynników.\n Tajwańskie kuleczki rybne to najbardziej znane przekąski. Kuleczki rybne mają długą historię w Tajwanie. Po długim okresie rozwoju, kuleczki rybne uformowały swoje własne specjalne smaki: pyszne, pożywne i zdrowe. Małe kuleczki, zazwyczaj w kolorze białym, smakują znakomicie. Są rześkie, delikatne, elastyczne i smaczne oraz ze specjalnym farszem z owoców morza.\n Podczas wydarzenia, Władcy mogą pokonać potwory, by otrzymać mąkę i farsz mięsny, a podczas zbierania zasobów, sos sałatkowy. Wyprodukujecie Tajwańskie Kuleczki rybne poprzez mieszanie farszu mięsnego, mąki oraz sosu sałatkowego. Użyj Tajwańskich kuleczek rybnych, by otrzymać mnóstwo nagród. Gotowy...do startu...GOTUJ!
