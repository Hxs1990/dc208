111502=Mój Panie, w związku z informacjami zamieszczonymi na pergaminie, twoi żołnierze z powodzeniem dotarli do krainy skarbów i rozpoczęli prace wykopaliskowe. Prace wykopaliskowe wymagają pewnego okresu czasu. Twoi żołnierze mogą być atakowani przez innych władców podczas kopania. Porażka podczas obrony zakończy prace wykopaliskowe. Proszę, bądź ostrożny!
