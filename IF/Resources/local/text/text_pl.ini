150356=Don Kichot z La Manchy to Hiszpańska powieść napisana przez Miguela de Cervantesa Saavedra. Została opublikowana w dwóch tomach, w 1605 i 1615 roku. Don Kichot jest uważany za jedno z najbardziej wpływowych dzieł całego hiszpańskiego kanonu literackiego i założycieli współczesnej literatury zachodniej.\n Alonso Kichot to Hidalgo około pięćdziesiątki, który mieszka w nienazwanej części La Mancha ze swoim siostrzeńcem oraz gosposią. Ponieważ szalenie kocha książki o rycerzach, sam postanawia zostać błędnym rycerzem w poszukiwaniu przygód. W tym celu wkłada na siebie starą zbroję, zmienia swoje imię na "Don Kichot", zmienia imię swojego konia na "Rocinante" i rozpoczyna swoją przygodę. Popełnia wiele głupich błędów, mimo, że chce być miły na początku. Jego zachowanie nie powinno być naśladowane, jednak powinniśmy się od niego uczyć jak być miłym, uczciwym i optymistycznym człowiekiem.\nPodczas wydarzenia, Władcy będą mogli otrzymać Wiatraki, kiedy będą wypowiadać życzenia w Fontannie Życzeń oraz gdy pokonają Ognistego Golema. Użyj Wiatraków, by otrzymać mnóstwo nagród. Wiatraki odzwierciedlają rzeczywistość. Mój Panie, Kto patrzy na zewnątrz, śni, kto patrzy do wewnątrz, budzi się.
