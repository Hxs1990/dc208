138068=Mój Panie:\n Starożytne pole bitwy zostało zamknięte. Jedni przyszli z wielkimi ambicjami i odeszli w chwale. Inni przyszli z nadzieją, ale odeszli z pustymi rękami.\n\n Miejsce Twojego Królestwa w Rankingu to {0}\n\n Trzy najlepsze królestwa to:\n 1. Królestwo {1}\n 2. Królestwo {2}\n 3. Królestwo {3}
