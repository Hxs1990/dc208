105794=Mój Panie,\nTeraz możesz zbudować Salę Wojenną, która pozwoli Ci zbierać swoich sojuszników i zmiażdżyć każdego, kto stanie wam na drodze!\nAtak to najlepsza forma obrony. Gdy już wytrenujemy wystarczającą ilość żołnierzy, chodźmy zaatakować naszych wrogów! Nie zapomnij przeprowadzić zwiadu przed każdą bitwą. Rozsądny Władca nigdy nie atakuje pochopnie.
