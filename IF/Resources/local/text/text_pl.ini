150324=Rozpoczynając grudzień, duch Świąt Bożego Narodzenia wypełnia powietrze. Wiele Europejskich krajów, a także niektóre w USA czy Kanadzie, organizują Jarmarki Bożonarodzeniowe w tym okresie.\nWśród Jarmarków Bożonarodzeniowych, wymienić można Christkindlesmarkt organizowany w Norymberdze w Niemczech (Nürnberger Christkindlesmarkt), najbardziej znanym z dużej liczby gości, i najdłuższej historii. Jarmark jest dogodnie usytuowany w samym centrum miasta, stąd wielki tłum oraz duża przestrzeń. Można tam kupić najróżniejsze elementy rękodzieła, a także skosztować różnych potraw i napojów, takich jak Lebkuchen (rodzaj pierników imbirowych), grillowanych kiełbasek czy Grzanego wina (rodzaj wina).\nBy pokazać naszą słabość do Bożonarodzeniowych Jarmarków, zorganizowaliśmy Wydarzenie Jarmarków Bożonarodzeniowych. Podczas Wydarzenia, będzie szansa otrzymać Grzane wino i Pierniki, kiedy będziesz zbierać zasoby z pól zasobowych wewnątrz i na zewnątrz zamku oraz podczas wypowiadania życzeń w Fontannie Życzeń. Użyj Grzanego wina i Pierników, by otrzymać mnóstwo nagród. Ponadto, jeśli osiągniesz 180 punktów w swoich Dziennych Zadaniach to otrzymasz Pierniki.\nMój Panie, chodź i dołącz do Wydarzenia Jarmarków Bożonarodzeniowych!
