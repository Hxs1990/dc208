150199=Halloween nadchodzi! Festiwal ten wywodzi się od starożytnego celtyckiego święta Nowego Roku. Celtowie żyli 2000 lat temu na terenach obecnej północnej Irlandii, Wielkiej Brytanii i Francji. Oznaczyli dzień 1 listopada jako ich Nowy Rok. Na Sylwestra (31 października), w uzupełnieniu do obchodów Nowego Roku, Celtowie używali żywności, by wielbić przodków oraz duchy, a także by wymodlić u nich przetrwanie zimy.\nOryginalne czynności podczas Halloween były proste, a najczęściej odbywały się w kościele. Jednak w miarę upływu czasu, Halloween stało się świętem, podczas którego ludzie imprezują, opowiadają sobie historie o duchach oraz bawią się w cukierek-albo-psikus. W nocy przed świętem Wszystkich Świętych, dzieci noszą różne dziwnych stroje, niosąc latarnie z dyni i zbierają cukierki, chodząc od drzwi do drzwi.\nMój Panie, w celu uczczenia tego zabawnego święta, Święto Halloween rozpoczyna się i tutaj! Podczas Święta Halloween w królestwie pojawią się przerażające dyniowe potwory. Zniszczenie ich daje Dynię Zła. Z kolei zbieranie zasobów na świecie, da Ci Cukierki. Nakarm Dynię Zła Cukierkami, a otrzymasz Wesołą Dynię. Użycie Wesołej Dyni daje ogromne ilości nagród. Mój Panie, prosimy weź udział w Święcie Halloween i zbieraj dynie jak tylko sobie życzysz!
