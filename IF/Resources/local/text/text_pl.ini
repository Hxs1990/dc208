150501=Ze względu na atmosferę ostatnich świąt, wiele zwierząt dołączyło do Królestwa i bardzo je wsparło.\nPingwin wpływa na jego grube ciała podczas rozwoju swojego Zamku, trenowanie swoich jednostek i gromadzenie pobliskich zasobów. Żołnierze nazywają go Królem, a Pingwin powoli staje się Pingwinem Cesarskim.\nKobra pełza po ziemiach kiedy rozkazuje swoim żołnierzom, by rozbudowywali budynki i gromadzili zasoby. Jej język działa jak miecz. Wszędzie tam, gdzie wskaże pójdą wojska, bez patrzenia za siebie. Żołnierze nazywają ją Królową, a Kobra powoli staje się Królewską Kobrą.\nŁosoś także dołączył do konkurencji. Pływa w fosie i patroluje Zamek. Zwraca uwagę na te miejsca, gdzie są jakieś braki w obronie lub pułapkach. Marzy, by jego Zamek stał się solidną Fortecą. Żołnierze nazywają go Królem, a Łosoś powoli staje się Łososiem Królewskim.\nNiestety, ich Korony spadły z ich głów i zostały zabrane przez potwory. Mój Panie, proszę pokonaj te potwory i odzyskaj Korony. Pingwin Cesarski, Królewska Kobra i Łosoś Królewski będą Ci bardzo wdzięczni!
