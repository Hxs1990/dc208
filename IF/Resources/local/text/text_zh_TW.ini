150501=由於最近節日氣氛濃郁，許多動物也加入了這個王國中，並且獲得了極大的成長。 \n企鵝搖晃著胖胖的身軀，發展著自己的城堡，愛護著自己的士兵，勤勞地採集四周的資源。 士兵們叫它國王，慢慢地，企鵝便成為了帝企鵝。 \n眼鏡蛇邊爬行邊指揮士兵建造城池，監督士兵採集。 它的信子如同一把利劍，所指之處，士兵奮勇向前。 士兵們叫它國王，慢慢地，眼鏡蛇便成為了眼鏡王蛇。 \n三文魚也參與到了競爭中，它在護城河中來回遊蕩，巡視著城堡。 哪裡防禦有漏洞，哪裡陷阱不夠多，都是它注意的重點，它的目標就是將城堡做成一個堡壘。 士兵們叫它國王，慢慢地，三文魚便成為了三文魚王。 \n然而在發展城堡的過程中，它們不慎將王冠掉落，被野怪撿到了。現在領主大人需要消滅野怪，將王冠尋回。 帝企鵝，眼鏡王蛇和三文魚王將會感謝您的幫助！
