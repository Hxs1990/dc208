150199=萬聖節就要到來了。 這個節日源自古代塞爾特民族的新年節慶。 凱爾特人（Celtic），2000年前生活在現在的愛爾蘭、英國和法國北部。 他們將每年的11月1日視為新年。在新年前夜（10月31日），除了舉行迎接新年的慶典外，凱爾特人也會用食物祭拜祖靈及善靈以祈求平安渡過嚴冬。 \n慶祝萬聖節的活動原本是比較簡單的，而且大多在教堂裡進行。 然而，隨著時間的推移，現在的萬聖節已經演變為一個可以讓人們盡情玩鬧、講鬼故事和互相嚇唬的節日了。在萬聖節的前一天晚上，小孩們會穿上各種稀奇古怪的服飾、提著南瓜燈、挨家挨戶地收集糖果。 \n領主大人，為了慶祝這個有趣的節日，我們遊戲中的「萬聖節」活動開始啦！ 在「萬聖節」活動期間，世界中會出現可怕的南瓜怪物，消滅南瓜怪物會獲得邪惡的南瓜；在世界中採集，可以得到美味的糖果；將美味的糖果喂給邪惡的南瓜吃，您就會得到開心的南瓜。使用開心的南瓜可以獲得豐厚獎勵。各位領主大人，請踴躍參加我們的「萬聖節」活動，盡情地收集南瓜吧。
