150280=感恩節是一個古老節日，也是全家歡聚的節日。在感恩節期間，有2天的假期，在遠方的人們都會回家與親人團聚。在節日中，一家人會享受美味的食物。化裝遊行、戲劇表演和體育比賽等集體活動也深受人們的喜愛。 \n說到節日食物，不得不提的是火雞。火雞是感恩節的傳統主菜，通常是把火雞肚子裡塞上各種調料和拌好的食物，然後整只烤出，雞皮烤成深棕色，由男主人用刀切成薄片分給大家。然後由各人自己澆上鹵汁，灑上鹽，味道十分鮮美。 此外，感恩節的傳統食品還有甜山芋、玉蜀黍、南瓜餅、紅莓苔子果醬、自己烘烤的麵包及各種蔬菜和水果等。 \n在感恩節活動期間，領主大人可以通過消滅世界上的怪物獲得火雞。使用火雞可獲得大量獎勵。請各位領主大人在享受美味火雞的時候，感謝生活的美好，祈求世界和平。
