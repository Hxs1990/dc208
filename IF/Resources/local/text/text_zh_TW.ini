160242=為保障會員（以下簡稱甲方）使用臺灣水木至清科技有限公司（以下簡稱乙方）；\n統一編號54038828；\n提供並合法營運之線上遊戲服務的相關權益，請於註冊登記使用本遊戲之服務前，詳細閱讀以下規定。\n\n第一條、合約書適用對象\n甲方瞭解一旦甲方按下「我同意」之按鍵，即推定甲方已經詳細審閱並瞭解本合約書的所有條款，並願意完全遵守本契約書與本相關之遊戲管理規章、規則。\n　　遊戲服務之申請，若甲方為無行為能力人，應由其法定代理人為之；若為限制行為能力人，應得法定代理人之同意。\n\n第二條、合約書適用之範圍\n　　乙方提供甲方線上遊戲服務及其他相關服務（以下簡稱本服務），甲乙雙方關於本服務之權利義務，依本合約書條款之約定訂之。\n\n第三條、契約之內容\n　　以下視為本契約之一部分，與本契約具有相同之效力：\n一、乙方有關本服務之廣告或宣傳內容。\n二、費率表及遊戲管理規則、規章。\n前項契約內容相互間有衝突者，應為消費者有利之解釋。\n\n第四條、服務範圍\n　　本合約書所提供之服務，系由乙方提供網路服務器，供甲方透過網際網路連線登入進行本遊戲。但此不包括甲方向網際網路接取服務業者申請接取網際網路之服務，及提供上網所需之各項硬體設備。\n\n第五條、遊戲登錄\n　　甲方申請使用遊戲，得應乙方之要求，於遊戲網站登錄與身份證明檔相符之個人資料。甲方所登錄之個人資料，有錯誤或已變更時，應隨時更正之。\n　　乙方若有為提供本服務而與甲方聯絡之必要，且甲方未提供正確之個人資料，或原提供之資料已不符合真實而未更新，乙方得於甲方提供真實資料或更新資料前，暫停甲方遊戲進行，及遊戲歷程查詢之服務。但甲方能以個人資料以外之方式證明其為契約當事人者，不在此限。
160243=\n第六條、計費標準\n　　費率調整時，乙方應於預定調整生效日三十日前於遊戲網站、遊戲進行中及遊戲登入頁面公告；若甲方于註冊帳號時已登錄電子郵件者，並以電子郵件通知甲方。\n
　　費率如有調整時，應自調整生效日起按新費率計收；若新費率高於舊費率時，甲方在新費率生效日前已於遊戲網站中登錄之儲值應依舊費率計收。採計時制者，每次計價單位為2小時。\n\n第七條、契約解除權規定\n　　甲方得於開始遊戲後七日內，以電子郵件或書面告知乙方解除本契約，甲方無需說明理由及負擔任何費用。甲方得就未使用之儲值向乙方請求退費。\n\n第八條、遊戲應載明之資訊\n　　乙方應於遊戲網站及遊戲套件包裝上載明以下事項：\n一、進行本遊戲之最低軟硬體需求。\n二、第九條第一項所列之退費權利。\n三、依遊戲軟體分級管理辦法規定標示遊戲分級級別及禁止或適合使用之年齡層。\n四、有提供安全裝置者，其免費或付費資訊。\n\n第九條、遊戲套件與軟體之退費\n　　甲方得於購買本遊戲套件或付費下載相關軟體後七日內，向原購買處之業者，請求全額退費。\n　　前項情形，原購買處之業者不處理或無法處理者，由乙方依甲方之請求立即退費。\n\n第十條、契約之生效\n　　甲方於契約審閱期過後初次註冊帳號，進入顯示本契約條款之網頁，並按「同意」之選項後，即推定甲方同意本契約條款之規定。本契約若任何一部無效，不影響其他部份之效力。\n\n第十一條、帳號與密碼之使用\n　　甲方不得將該組帳號、密碼轉讓或出借予第三人使用，如因而產生糾紛，由甲方自行負責。前項之密碼得依乙方提供之修改機制進行變更。甲方就本條之帳號及密碼的保管負全責，如因保管不周致帳號、密碼遭他人非法使用，此屬可歸責於甲方之情形，亦由甲方自行負責。甲方所使用之帳號、密碼於本合約書終止後，乙方得刪除該帳號、密碼及附隨於該帳號之所有資料，但法令另有規定者，不在此限。
160244=\n\n第十四條、遊戲歷程之保存與查詢\n　　乙方應保存甲方之個人遊戲歷程紀錄，且保存期間為三十天，以供甲方查詢。如逾電磁紀錄保存期限三十天者，恕乙方無法受理甲方之查詢申請。
\n　　甲方得以書面、網路，或親自至乙方之服務中心申請調閱甲方之個人遊戲歷程，且須提出與身份證明檔相符之個人資料以供查驗。單筆查詢不超過新臺幣貳佰元，甲方負擔。\n　　乙方接獲甲方之查詢申請，應提供第一項所列之甲方個人遊戲歷程，並於七個工作日內以光碟或磁片等儲存媒介或以書面方式、電子郵件提供資料。\n\n第十五條、電磁記錄	• 本遊戲之所有電磁紀錄均屬乙方所有，乙方並應維持甲方相關電磁紀錄之完整。\n• 甲方對於前項電磁記錄有支配之權利。\n\n第十六條、資訊公開	乙方應於遊戲網站上提供本遊戲相關資訊，並定期更新。\n\n第十七條、連線品質\n　　乙方各項系統設備因預先計畫所需之系統維護停機，應於七日前於遊戲網站中公告，且於甲方登入時通知，並於遊戲進行中發佈停機訊息。\n　　乙方應確保其系統設備，無發生錯誤、畫面暫停、遲滯、中斷或不能進行連線的情形。如因而致不能提供甲方服務時，乙方應返還甲方因上述事由而使甲方無法使用且已扣除之儲值，或免收相當之遊戲費用，或遞延甲方得進行遊戲之時間。\n\n第十八條、系統安全、程式漏洞\n• 乙方應依本契約之規定負有於提供本服務時，維護其自身電腦系統，符合當時科技或專業水準可合理期待之安全性。\n• 電腦系統或電磁記錄受到破壞，或電腦系統運作異常時，乙方應於採取合理之措施後盡速予以回復。\n• 乙方違反前二項規定，致甲方損害時，應依甲方之受損害情形，負損害賠償責任，但乙方能證明其無過失者，得減輕其賠償責任。\n• 乙方電腦系統發生第二項所稱情況時，於完成修復並正常運作之前，乙方不得向甲方收取費用。\n• 因遊戲程式漏洞致甲方受損時，乙方應依甲方之受損害情形，負損害賠償責任。但乙方證明其無過失者，得減輕其賠償責任。
160245=\n\n第十九條、個人資料\n　　關於個人資料之保護，依相關法令規定處理。\n\n第二十條、遊戲管理規則\n　　為規範遊戲進行之方式，乙方應訂立合理公平之遊戲管理規則，甲方應遵守乙方公告之遊戲管理規則。\n　　遊戲管理規則之變更應依第二十三條之程序為之。\n遊戲管理規則有下列情形之一者，其規定無效：\n一、抵觸本契約之規定。\n二、剝奪或限制甲方之契約上權利。但乙方依第二十一條之規定處理者，不在此限。\n\n第二十一條、違反遊戲管理規則之處理\n　　除本契約另有規定外，有事實足證甲方於本遊戲中違反遊戲管理規則時，乙方應於遊戲網站或遊戲進行中公告，並以線上即時通訊方式或電子郵件通知甲方。\n• 經乙方通知改善而未改善者，乙方得依遊戲管理規則，按其情節輕重限制甲方之遊戲使用權利。\n• 乙方得依遊戲管理規則停止甲方進行遊戲之權利。\n• 因甲方於官方提供服務外進行其他現金交易，包括但不限于販賣或購買遊戲幣及虛擬道具，而產生的任何問題,乙方將有權利不於處理。\n• 除構成契約終止事由外，乙方依遊戲管理規則對甲方所為之處置，不得影響甲方依本契約應享之權利。\n\n第二十二條、申訴權利\n　　甲方不滿意乙方提供之連線品質、遊戲管理、費用計費、其他相關之服務品質，或對乙方依遊戲管理規則之處置不服時，得於收到通知之翌日起七日內至乙方之服務中心或以電子郵件或書面提出申訴，乙方應於接獲申訴後，於十五日內回復處理結果。
