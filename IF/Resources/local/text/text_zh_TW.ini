150324=進入12月後，聖誕氣息愈發濃郁了。 在聖誕節前夕，許多歐美國家都會舉行聖誕市場活動。 \n在眾多聖誕市場中，德國的紐倫堡聖誕市場（Christkindlesmarkt）以其宏大的規模、悠久的歷史而聞名於世。 紐倫堡聖誕市場位於舊城區中央廣場，其熱鬧程度堪比中國廟會。 在這裡，您不僅可以買到各種精美的手工藝品和藝術品，也可以品嘗到各種特色美食和飲品，例如德式姜餅（Lebkuchen）、烤香腸、熱紅酒(Glühwein)等。 \n為了表達我們對聖誕市場的喜愛之情，我們在遊戲中也開辦了「聖誕市場」活動。 在此活動期間，不論您是在城內收集資源，還是在世界中採集資源，抑或是在許願池許願，都有機會獲得「熱紅酒」和「姜餅人」。 使用熱紅酒和姜餅人，您就會獲得大量獎勵！ 此外，您在每日日常任務180積分的檔位也會獲得一個珍貴的「姜餅人」。 \n領主大人，快快參加我們的「聖誕市場」活動吧！
