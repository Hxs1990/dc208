150173=台灣小吃是台灣飲食文化的重要組成部分，也是台灣當地文化的最佳代表之一。 \n在初期，台灣許多小吃市集都在廟旁；近數十年，隨著台灣經濟起飛，都市大型百貨公司也多規劃樓層為小吃街，又可享受冷氣免日曬雨淋，小吃也被賦予現代化的意義。 \n臺灣小吃由於其獨有的飲食文化，形成了特有的小吃夜市。 臺灣的夜市很多，初期主要是因人潮而產生，所以多半是傍著寺廟或者交通要道來的。 但是後面隨著台灣經濟的發展，許多新的夜市因別的因素而產生。 \n台灣魚丸是其中最具代表性的小吃之一。 魚丸在台灣有很長久的歷史，經過長時間的改進發展，台灣魚丸形成了自身的特色，具有鮮美、營養、保健的美食特色。 口感好，色澤潔白玲瓏晶亮，質嫩滑潤清脆，富有彈性，味道鮮美，具有特殊的海鮮風味。 \n在台灣小吃節中，領主們可以在世界中消滅野怪獲得肉餡和麵粉，在世界中採集會獲得沙拉。 肉餡，麵粉和沙拉可以合成出台灣小丸子。 使用小丸子可以獲得大量獎勵。 請各位領主大人努力製作更多的小丸子吧~
