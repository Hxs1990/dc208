150254=辣白菜是韓國傳統發酵食品，特點是辣、脆、酸、甜，色白帶紅、四季皆宜。也是世代相傳的一種佐餐食品，是地道的韓國風味，在當地以及全世界範圍內很受歡迎。 \n辣白菜經發酵產生的乳酸菌具有酸酸的味道，食用之後可以遏制人體腸道內有害菌的作用。 辣白菜具有減少血液中膽固醇含量、促進纖維蛋白的分解等功能，因此也具有抗老化的效果。 每年的10月~11月是韓國醃制辣白菜的季節。 \n在活動期間內，領主大人在世界地圖上採集資源可獲得辣白菜半成品。在城內收集可以獲得罈子，辣白菜半成品和罈子合成以後獲得醃制好的辣白菜。使用辣白菜可獲得豐富的獎勵。
