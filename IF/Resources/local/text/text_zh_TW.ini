105796=尊敬的領主大人：\n恭喜城主大人，我們終於開通了聯盟之間的商路，現在只需建造用於交易的「市場」，我們便可以在聯盟之間進行經濟流通了。 \n說到聯盟，我們從中獲益良多，也是時候盡到我們的義務了，幫助您的聯盟一起建造「聯盟領地」中的建築，可以做到聯盟與您共同強大。「聯盟科技」也會因你的無私捐獻而授予您「聯盟榮譽」，您可以用「聯盟榮譽」在「聯盟商店」中購買您想要的東西。
105797=尊敬的領主大人：\n大人，這真是激動人心的一天！北方商會的技術顧問正在城中向我們的工匠傳授獨特的冶鐵技術。現在我們應該立刻著手建造「鐵礦廠」來收集「鐵礦」資源。城外有片森林正適合建造「鐵礦廠」。 \n還有，現在我們的實力已經足夠強大，不能用普通的資源收集來滿足我們強大的軍隊了。 好在「活動中心」的每次活動都有極高的獎勵回報。不僅有「黑騎士來襲」、「巨龍戰役」等常規活動，更有不定時的新增活動，所以請您務必留意活動中心的公告。
