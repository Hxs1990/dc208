150356=堂·吉訶德》是西班牙作家塞萬提斯於1605年和1615年分兩部分岀版的反騎士小說。它被譽為整個西班牙文學的典範以及現代西方文學的奠基作品之一。 \n堂·吉訶德本名為阿隆索·吉哈諾，是一個瘦削的、面帶愁容的小貴族，由於酷愛閱讀騎士文學而走火入魔，騎上一匹瘦弱的老馬，手持一柄生鏽的長矛，開始遊歷天下，鋤強扶弱，為人們打抱不平。期間鬧了很多的笑話，但都出自於他的好心。雖然他的行為不應效仿，但他的善良、正直、樂觀等品質值得我們學習。書中描繪了西班牙在16、17世紀的整個社會，不同社會階層的各色人物共700餘個，尖銳無情地批評了這一時期西班牙的政治、法律、道德、宗教、文學、藝術和私有財產製度。 \n領主大人可以在許願池許願，有機率獲得風車，在世界中消滅熔岩巨人也會獲得風車。使用風車會獲得大量獎勵。風車代表現實，請各位領主大人在追逐理想的同時，不要忽略了現實。
