150403=聖誕節是西方傳統節日，在每年的12月25日。聖誕節的前一天即12月24日被稱為平安夜，傳統上是擺設聖誕樹的日子，聖誕之夜必不可少的慶祝活動就是聚會。大多數國家的家庭成員團聚在家中，共進豐盛的晚餐，然後圍坐在熊熊燃燒的火爐旁，彈琴唱歌，共敘天倫之樂；或者舉辦一個別開生面的化妝舞會，通宵達旦地慶祝聖誕夜是一個幸福、祥和、狂歡的平安夜、團圓夜。期待著聖誕節的到來，據說聖誕之夜，聖誕老人會悄悄地給孩子們準備禮物放在長筒襪裏。\n現在，在COK的世界上也將會出現聖誕老人，領主大人可以派遣隊伍去聖誕老人處領獎。領主大人可以在每個聖誕老人處領取一次獎勵，並且每個聖誕老人擁有的禮物是有限的，需要領主大人在發現聖誕老人的第一時間就去領獎喲~歡度這個聖誕節吧！
