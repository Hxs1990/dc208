150184=《高盧英雄歷險記》是一部自1959年開始連載的法國國寶級漫畫。 迄今為止，該漫畫已被譯成111種語言並在全球銷量達到3.5億冊。 它不僅是西方家喻戶曉的經典，更是法國文化的象徵之一，是當之無愧的歐洲漫畫經典。 \n《高盧英雄歷險記》的故事背景設置在2000年前。 當時凱撒率領羅馬軍團四處征戰。 西元前58年，凱撒大軍跨越阿爾卑斯山，發動了征服高盧的戰爭。 高盧是羅馬共和國北部的一大片土地，高盧人在這場戰爭中損失慘重。 然而，漫畫中的故事是從一個不投降的高盧小村莊開始。 這個村莊的祭司能製造一種魔法藥水，喝了這種藥水的人會變得力大無窮。 高盧英雄們依靠智慧、勇氣和魔法藥水完成一個個艱巨任務，挫敗了凱撒的陰謀，捍衛了自己的村莊！ \n尊敬的領主們，高盧英雄百折不撓、英勇作戰的精神值得我們每一個人學習。 因此，我們在遊戲中開啟了「致敬高盧英雄」活動。 在世界中，每當您消滅一隻怪物，都會有機會獲得1到3瓶魔法藥水。 使用魔法藥水後您會得到大量獎勵。
