105719=سرورم، رویداد مرگ در {0} شروع می شود! \n در طی این رویداد، هرچه تعداد بیشتری سرباز را بکشید امتیاز بیشتری می گیرید و جوایز بیشتری برای شما فراهم می شود! \n(استفاده از نقل مکان پیشرفته شما را به قلمرو اتحادتان برگردانده و از اتحادتان محافظت می کند.) \n\nهنگام عملیات حمله: \n1. به میزان قدرت دشمن جهت حمله به آن ها توجه کنید. \n2. دیده بانی این امکان را به شما می دهد تا حمله خود را با برنامه انجام دهید و تعداد تلفات شما کاهش یابد. \n3. گردهم آیی نظامی به همراه اعضا اتحاد به شما امکان شکست دشمنان قوی را خواهد داد. \n\nهنگام دفاع در برابر حمله: \n1. استراتژی دفاعی موثری را انتخاب کنید تا از تلفات جلوگیری شود! \n2. از سپر دفاعی استفاده کنید تا از حمله دشمن محافظت شوید. \n3. دشمنان را در برج مراقبت زیر نظر داشته باشید تا یک استراتژی موثر را برنامه ریزی کنید. \n4. وقتی با دشمنان مهاجم رو به رو شدید، با اعزام سربازان خود به خرابه ها یا مکان هایی دور دست از دید دشمن از آن ها محافظت کنید. \n5. بیمارستان های بیشتری برای کاهش تلفات سربازان احداث کنید! \n\n. درخواست کمک از متحدانتان راه مناسب و موثری برای جنگ است و در آینده کمک های آن ها را جبران کنید. \n7. انبارهایتان را به روز رسانی کنید تا از غارت منابع جلوگیری شود. \n8. با استفاده کردن منابع یا تجارت آن ها به بازارهای متحدان قبل از آن که مورد حمله دشمن قرار گیرد، از غارت آن ها جلوگیری کنید.
