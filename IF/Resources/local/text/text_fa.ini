150184=آستریکس یک برنامه فرانسوی کمیدی برای کودکان تا سال 1959 بود. تا به امروز، این برنامه به 111 زبان دیگر ترجمه شده است و 350 میلیون بار از آن نسخه برداری شده است و در سراسر جهان به فروش رسیده است و نه تنها یک کمیدی کلاسیک در غرب است، بلکه نماد فرانسوی مذهبی است که در کشورهای اروپایی و کمیدی های کلاسیک آن ها نیز مورد توجه قرار گرفته است. \n این داستان به 2000 سال پیش باز می گردد؛ زمانی که رهبر سزار و لژیون روم در این حوالی شروع به اقامت گزیدن کردند. 58 سال قبل از میلاد، ارتش سزار از کوه های آلپ عبور کرد و جنگی را آغاز کرد تا گال را تصرف کند که سرزمینی در شمال جمهوری روم است. گال در جنگ شکست خورد. با این وجود، این داستان در یک دهکده کوچک در گال شروع می شود که هیچ وقت مورد تصرف قرار نگرفته بود. کشیش این دهکده یک معجون سحر آمیز می تواند درست کند که مردم عادی را قوی تر سازد. با توجه با ذکاوت، شهامت و معجزات دیگر، قهرمانان گال توانستند ماموریت های بسیار دشواری را انجام دهند و توطئه سزارها را از بین ببرند و از خانه هایشان دفاع کنند!\nسرورم، ما باید روحیه دلاوران گال را در بین خود ایجاد کنیم. به این جهت است که ما رویداد "ادای احترام به آستریکس" را داریم. در طول این رویداد، زمانی که شما یک اژدها را از بین ببرید، شما این موقعیت را دارید که 1 تا 3 شیشه از معجون سحر آمیز دریافت کنید. از این معجون برای دریافت پاداش های ارزشمندی می توانید استفاده کنید.

