137513=La corrida est une danse difficile entre les hommes et les taureaux. Les personnes impliquées dans une corrida sont appelés torero. Ce sport, considéré comme le sport national en Espagne, est très populaire. Chaque année, des milliers de personnes fêtent la réussite et le défi que représente ce sport.\nCette année cependant, alors que nous célébrions la corrida,  des Tigres odieux nous ont volé la cape de célébration. Mon Seigneur, tuez ces Tigres, et célébrons les fêtes de San Fermín!
