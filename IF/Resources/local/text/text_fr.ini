114136=Mon Seigneur : \n Bonjour ! \n Le test de la dernière version de "NBG" est terminé. L'équipe de "NBG" souhaite remercier tous les joueurs qui ont participé au test et qui ont apporté leurs conseils et suggestions. Ceux-ci nous permettront de modifier et d'optimiser le jeu pour le plus grand plaisir de chacun. Pendant ce test, nous avons récupéré vos conseils et suggestions, ainsi que ceux de nombreux autres joueurs à travers le système de contact en jeu et le forum, nous demandant de persévérer dans nos efforts pour faire un meilleur jeu. Cette grande réussite est due à votre soutien indéfectible au cours de la période de test. Notre équipe a évalué la qualité et la quantité des retours que vous nous avez fait, et a choisi trois récompenses. Maintenant que vos suggestions sont prises en compte en jeu, nous allons vous offrir une importante récompense, et espérons que vous allez participer à la prochaine phase de test. \n Au même moment, nous lancerons la dernière version de "NBG" dès que possible, ce qui nous permettra de la diffuser dans d'autres pays et sur de nouvelles plateformes. Nous espérons que vous nous accompagnerez durant chaque phase de développement du jeu et que nous allons évoluer ensemble ! \n\n L’équipe de NBG
