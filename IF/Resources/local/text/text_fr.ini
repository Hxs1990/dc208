137518=Pendant l'événement, les Chevaliers Noirs attaqueront tous les membres de l'Alliance. Plus vous tuerez de Chevaliers Noirs, meilleures seront vos récompenses. Les Chevaliers Noirs ne vous attaqueront plus si vous échouez deux fois à vous défendre. Si tous les membres échouent deux fois, l'événement est terminé pour votre Alliance.
137519=Pendant l'Événement à durée limitée, les Seigneurs participent à diverses tâches quotidiennes pour recevoir des points. Si ces points atteignent différents paliers, des récompenses sont envoyées par message. Les tâches quotidiennes incluent : Collecter des ressources, Tuer des monstres, Augmenter la Puissance, Développer le Château, Entraîner des soldats, Marchand itinérant et Tuer des ennemis. Complétez et atteignez les objectifs pour recevoir de précieuses récompenses.
137520=L'Héritage des Anciens
137521=Recherchez un mystérieux trésor, l'Héritage des Anciens
137522=Nos ancêtres nous ont laissé des trésors inestimables dans cette vaste et mystérieuse contrée. ils nous ont légué leur sagesse et leur expérience, d'abondantes ressources mais aussi le courage de défendre notre terre. Le mystère réside quant au lieu où sont enterrés ces trésors.\nLorsque l'événement commencera, vous pourrez recevoir d'Anciens Parchemins en collectant des ressources dans le Monde. Allez à l'endroit indiqué sur le parchemin et occupez cette position pendant un certain temps pour recevoir les trésors laissés par vos ancêtres.
