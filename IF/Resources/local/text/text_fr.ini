105100=2. Chiếm lấy trang trại: Nếu trang trại hiện tại bị khai thác bởi một lãnh chúa khác, bạn có thể chiếm lấy nó. Sau khi bạn tấn công và đánh bại các đối thủ, quân đội của bạn sẽ tự động bắt đầu thu thập tại trang trại.
105101=1. Khai thác trại gỗ: Gửi quân đến để chiếm trại gỗ đã chọn. Tuỳ cấp độ mà lượng gỗ trong trại sẽ khác nhau. Sau khi họ đã hoàn thành việc khai thác, quân đội sẽ tự động quay trở lại thành phố của bạn với số gỗ có được. Hệ thống sẽ gửi cho bạn thông tin chi tiết vào hộp thư đến của bạn.
105102=2. Đánh chiếm Xưởng gỗ: Nếu Xưởng gỗ hiện đang bị chiếm đóng bởi một Lãnh chúa khác, Ngài vẫn có cơ hội để chiếm lại nó. Sau khi Ngài tấn công và đánh bại đối thủ, quân đội của Ngai sẽ tự động bắt đầu thu thập tại trại gỗ.
105103=1. Khai thác mỏ sắt: Gửi quân đến khai thác mỏ sắt đã chọn. Tùy cấp độ mà lượng sắt trong mỏ sẽ khác nhau. Sau khi họ đã hoàn thành việc khai thác, quân đội sẽ tự động quay trở lại thành phố của bạn với số sắt có được. Hệ thống sẽ gửi cho bạn thông tin chi tiết vào hộp thư đến của bạn.
105104=Tường thành là công trình bảo vệ binh lính đóng quân của thành phố. Nâng cấp Tường thành để tăng lượng bẫy và khả năng phòng thủ của thành phố
105105=Tòa thị chính là nơi mà bạn giải quyết các vấn đề của đồng minh, nâng cấp Tòa thị chính để tăng số lượng các công việc có thể làm
