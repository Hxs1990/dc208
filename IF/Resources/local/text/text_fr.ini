105107=3. Đánh chiếm Mỏ Vàng: Nếu các mỏ vàng hiện tại đang chiếm đóng bởi các Lãnh chúa khác, Ngài có thể đánh chiếm lấy nó. Sau khi tấn công và đánh bại các đối thủ, Quân đội của Ngài sẽ tự động chiếm mà mỏ vàng và bắt đầu thu thập.
105108=1. Chiếm mỏ Bạc quý: Gửi quân đội đến khai thác chiếm mỏ Bạc quý đã chọn. Tùy cấp độ mà lượng Bạc quý trong mỏ sẽ khác nhau. Sau khi họ đã hoàn thành việc khai thác, quân đội sẽ tự động quay trở lại thành phố của Ngài với số Bạc quý có được. Hệ thống sẽ gửi cho Ngài thông tin chi tiết vào hộp thư.
